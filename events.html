<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GTA 6 ‚Äî Live Countdown System</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --violet: #ff4dd2;
    --bg: radial-gradient(circle at center, #0f0018 20%, #000 100%);
  }
  body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    height: 100vh;
    background: var(--bg);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: background 1s ease;
  }
  h1 { font-size: 48px; margin: 0 0 10px; text-align: center; }
  h2 { color: var(--violet); margin: 0 0 30px; font-weight: 600; text-shadow: 0 0 15px var(--violet); }
  .clock { display: flex; gap: 20px; }
  .unit {
    min-width: 90px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 16px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,77,210,0.2);
  }
  .num { font-size: 40px; font-weight: 900; }
  .label { font-size: 16px; opacity: 0.8; }

  /* Admin Button */
  .admin-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--violet);
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
    box-shadow: 0 0 15px var(--violet);
    transition: all 0.3s ease;
  }
  .admin-btn:hover { transform: scale(1.1); }

  /* Admin Panel */
  .panel {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%) scale(0);
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 16px;
    padding: 20px;
    width: 400px;
    color: white;
    box-shadow: 0 0 20px var(--violet);
    transition: 0.4s ease;
    z-index: 999;
  }
  .panel.active { transform: translate(-50%,-50%) scale(1); }
  .panel h3 { margin-top: 0; color: var(--violet); }
  input, button {
    font-family: 'Orbitron', sans-serif;
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  button.save {
    background: var(--violet);
    color: white;
    cursor: pointer;
  }
  .events-list { margin-top: 10px; font-size: 14px; }
  .events-list div { margin: 5px 0; display: flex; justify-content: space-between; }
  .events-list button { background: crimson; color: white; padding: 2px 8px; border-radius: 4px; cursor: pointer; }

  footer {
    position: fixed; bottom: 10px;
    font-size: 14px;
    color: rgba(255,255,255,0.6);
  }
</style>
</head>
<body>

  <h1 id="eventTitle">Upcoming Event</h1>
  <h2 id="eventDate">Loading...</h2>

  <div class="clock">
    <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
  </div>

  <button class="admin-btn" onclick="togglePanel()">‚öôÔ∏è</button>

  <div class="panel" id="adminPanel">
    <h3>üõ†Ô∏è Manage Events</h3>
    <input id="eventName" placeholder="Event name (ex: Halloween)">
    <input id="eventDateInput" type="datetime-local">
    <button class="save" onclick="addEvent()">Add Event</button>
    <div class="events-list" id="eventsList"></div>
  </div>

  <footer>Made by Exlusx ‚Äî Dynamic GTA 6 Countdown System</footer>

<script>
  // Default Events
  let events = JSON.parse(localStorage.getItem('events')) || [
    { name: "üéÉ Halloween Night", date: "2025-10-31T00:00:00", theme: "orange" },
    { name: "üéÑ Christmas", date: "2025-12-25T00:00:00", theme: "green" },
    { name: "üå¥ GTA 6 Release", date: "2026-05-26T00:00:00", theme: "violet" },
  ];

  function getNextEvent() {
    const now = new Date();
    return events.find(e => new Date(e.date) > now) || events[events.length - 1];
  }

  let activeEvent = getNextEvent();
  const title = document.getElementById('eventTitle');
  const dateEl = document.getElementById('eventDate');
  title.textContent = activeEvent.name;
  dateEl.textContent = new Date(activeEvent.date).toLocaleString();

  const bgThemes = {
    orange: "radial-gradient(circle at center, #2a0a00 0%, #000 100%)",
    green: "radial-gradient(circle at center, #002a00 0%, #000 100%)",
    violet: "radial-gradient(circle at center, #1a002a 0%, #000 100%)",
    blue: "radial-gradient(circle at center, #00102a 0%, #000 100%)",
  };

  function pad(n){return String(n).padStart(2,'0');}
  function updateCountdown() {
    const now = new Date();
    let diff = Math.floor((new Date(activeEvent.date) - now) / 1000);
    if (diff <= 0) {
      activeEvent = getNextEvent();
      title.textContent = activeEvent.name;
      dateEl.textContent = new Date(activeEvent.date).toLocaleString();
      document.body.style.background = bgThemes[activeEvent.theme] || bgThemes.violet;
    }

    const days = Math.floor(diff / 86400);
    diff -= days * 86400;
    const hours = Math.floor(diff / 3600);
    diff -= hours * 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff - minutes * 60;

    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = pad(hours);
    document.getElementById('minutes').textContent = pad(minutes);
    document.getElementById('seconds').textContent = pad(seconds);
  }

  document.body.style.background = bgThemes[activeEvent.theme] || bgThemes.violet;
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Admin Panel Logic
  function togglePanel() {
    document.getElementById('adminPanel').classList.toggle('active');
    renderEvents();
  }

  function addEvent() {
    const name = document.getElementById('eventName').value;
    const date = document.getElementById('eventDateInput').value;
    if (!name || !date) return alert("Enter event name & date");
    events.push({ name, date, theme: "violet" });
    localStorage.setItem('events', JSON.stringify(events));
    renderEvents();
  }

  function deleteEvent(i) {
    events.splice(i, 1);
    localStorage.setItem('events', JSON.stringify(events));
    renderEvents();
  }

  function renderEvents() {
    const list = document.getElementById('eventsList');
    list.innerHTML = events.map((e,i) =>
      `<div><span>${e.name} (${new Date(e.date).toLocaleDateString()})</span>
       <button onclick="deleteEvent(${i})">X</button></div>`).join('');
  }
</script>

</body>
</html>
