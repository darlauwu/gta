  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.08)),
        url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body::after {
      content:"";
      position: fixed;
      inset:0;
      background: rgba(0,0,0,0.55);
      z-index:0;
    }

    header {
      position: fixed;
      top:18px;
      left:50%;
      transform: translateX(-50%);
      z-index:50;
      display: flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(6px) saturate(0.9);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

    .nav-btn {
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.08);
      font-weight:700;
      transition:0.3s;
    }
    .nav-btn:hover {
      background:rgba(255,255,255,0.1);
    }

    main {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    h1 {
      font-size:48px;
      margin-bottom:40px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .preorder-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.4);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: 0.3s ease-in-out;
    }

    .preorder-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 16px rgba(255,255,255,0.8),
                  0 0 32px rgba(255,255,255,0.6);
    }

    .preorder-btn i {
      font-size: 24px;
    }

    @media(max-width:480px) {
      h1 { font-size:34px; }
      .preorder-btn { font-size:18px; padding:14px 26px; }
      .preorder-btn i { font-size:20px; }
    }
     header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:12px;
      z-index:50;
      backdrop-filter: blur(6px) saturate(0.9);
      padding:8px 12px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    .trailer-btn{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
      font-size:14px;
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.1);
    }

    .trailer-btn .dot{
      width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.9);
    }
