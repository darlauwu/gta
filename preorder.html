<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Pre-Order</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.08)),
        url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body::after {
      content:"";
      position: fixed;
      inset:0;
      background: rgba(0,0,0,0.55);
      z-index:0;
    }

    header {
      position: fixed;
      top:18px;
      left:50%;
      transform: translateX(-50%);
      z-index:50;
      display: flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(6px) saturate(0.9);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

    .nav-btn {
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.08);
      font-weight:700;
      transition:0.3s;
    }
    .nav-btn:hover {
      background:rgba(255,255,255,0.1);
    }

    main {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    h1 {
      font-size:48px;
      margin-bottom:40px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .preorder-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      background: linear-gradient(135deg, #ff2ad4, #7d2aff);
      border: none;
      box-shadow: 0 0 12px rgba(255,42,212,0.7),
                  0 0 24px rgba(125,42,255,0.5);
      transition: 0.3s ease-in-out;
    }

    .preorder-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 16px rgba(255,42,212,0.9),
                  0 0 32px rgba(125,42,255,0.7);
    }

    .preorder-btn i {
      font-size: 24px;
    }

    @media(max-width:480px) {
      h1 { font-size:34px; }
      .preorder-btn { font-size:18px; padding:14px 26px; }
      .preorder-btn i { font-size:20px; }
    }
  </style>
</head>
<body>
  <header>
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="countdown.html">Countdown</a>
    <a class="nav-btn" href="map.html">Map</a>
    <a class="nav-btn" href="characters.html">Characters</a>
    <a class="nav-btn" href="places.html">Places</a>
    <a class="nav-btn" href="trailers.html">Trailers</a>
    <a class="nav-btn" href="preorder.html">Pre-Order</a>
  </header>

  <main>
    <h1>Pre-Order GTA VI</h1>
    <div class="btn-group">
      <a href="https://www.xbox.com/en-US/games/store/grand-theft-auto-vi/9NL3WWNZLZZN" class="preorder-btn"><i class="fa-brands fa-xbox"></i> Xbox Series X|S</a>
      <a href="https://www.playstation.com/en-us/games/grand-theft-auto-vi/" class="preorder-btn"><i class="fa-brands fa-playstation"></i> PlayStation 5</a>
    </div>
  </main>
</body>
</html>
