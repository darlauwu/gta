<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance | GTA 6</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1414343219059097732/1416467427600109769/IMG_3235.jpg?ex=68c6f397&is=68c5a217&hm=88925fd90bf0f428c981fdb9039e3e6e25e0a9b4c2d37ab651bb695cb331534f&=&format=webp&width=754&height=1006" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* dark overlay */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff99e6;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 22px;
      margin-top: 16px;
      color: rgba(255,255,255,0.9);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4dd2; }
      to { text-shadow: 0 0 20px #ff4dd2, 0 0 40px #ff99e6; }
    }

    /* optional animated bar at bottom */
   .progress-bar {
    margin: 24px auto 0 auto; /* centers it horizontally */
    width: 300px;
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 999px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers children like the progress bar */
    justify-content: center;
    }

    
    .progress-fill {
      position: absolute;
      top:0; left:0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff4dd2, #ff99e6);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>This page is currently being built.<br>Check back soon for GTA 6 updates!</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
<!-- Pill Button -->
<button id="gameBtn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255,255,255,0.2);
    border: 2px solid #fff;
    border-radius: 50px;
    padding: 12px 24px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    z-index: 9999;
">Play Game</button>

<!-- Pop-up Game -->
<div id="gamePopup" style="
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    height: 400px;
    background: #222;
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 15px;
    z-index: 10000;
    color: #fff;
">
  <button id="closeBtn" style="
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
  ">X</button>
  <h3>Click the Box!</h3>
  <canvas id="gameCanvas" style="background-color:#333;width:100%;height:80%;border-radius:5px;"></canvas>
  <p>Score: <span id="score">0</span></p>
</div>

<script>
  const gameBtn = document.getElementById('gameBtn');
  const gamePopup = document.getElementById('gamePopup');
  const closeBtn = document.getElementById('closeBtn');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');

  let score = 0;
  let box = { x: 50, y: 50, size: 50 };

  // Show pop-up
  gameBtn.addEventListener('click', () => {
    gamePopup.style.display = 'block';
    drawBox();
  });

  // Close pop-up
  closeBtn.addEventListener('click', () => {
    gamePopup.style.display = 'none';
  });

  // Canvas resize
  function resizeCanvas() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Draw box
  function drawBox() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ff00';
    ctx.fillRect(box.x, box.y, box.size, box.size);
  }

  // Handle click
  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (x >= box.x && x <= box.x + box.size && y >= box.y && y <= box.y + box.size) {
      score++;
      scoreDisplay.textContent = score;
      box.x = Math.random() * (canvas.width - box.size);
      box.y = Math.random() * (canvas.height - box.size);
      drawBox();
    }
  });

  drawBox();
</script>



  
</body>
</html>
