    /* optional animated bar at bottom */
   .progress-bar {

    width: 300px;

    display: flex;

    .content {
    position: relative;

    display: flex;
    flex-direction: column;
    align-items: center; /* centers children like the progress bar */
    justify-content: center;

    <h1>ðŸš§ Under Construction ðŸš§</h1>

<a href="#" class="nav-btn" onclick="toggleGame()">ðŸŽ® Game</a>

<!-- Game popup -->
<div id="gamePopup">
  <canvas id="gtaGame" width="300" height="400"></canvas>
  <button id="closeGame" onclick="toggleGame()">âœ– Close</button>
</div>

<style>
  /* Popup styling */
  #gamePopup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    height: 460px;
    background: rgba(0,0,0,0.85);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    z-index: 9999;
  }
  #gamePopup canvas {
    background: #222;
    border-radius: 12px;
  }
  #closeGame {
    margin-top: 10px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
  }
  #closeGame:hover {
    background: rgba(255,255,255,0.4);
  }
</style>

<script>
  const popup = document.getElementById("gamePopup");
  function toggleGame() {
    popup.style.display = popup.style.display === "flex" ? "none" : "flex";
  }

  // Simple mini-game
  const canvas = document.getElementById("gtaGame");
  const ctx = canvas.getContext("2d");

  let car = { x: 140, y: 350, width: 20, height: 40 };
  let obstacles = [];
  let score = 0;
  let gameOver = false;

  function drawCar() {
    ctx.fillStyle = "lime";
    ctx.fillRect(car.x, car.y, car.width, car.height);
  }

  function drawObstacles() {
    ctx.fillStyle = "red";
    for (let obs of obstacles) {
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }
  }

  function updateObstacles() {
    for (let obs of obstacles) {
      obs.y += 4;
      if (obs.y > canvas.height) {
        obstacles.splice(obstacles.indexOf(obs), 1);
        score++;
      }
      if (
        obs.x < car.x + car.width &&
        obs.x + obs.width > car.x &&
        obs.y < car.y + car.height &&
        obs.y + obs.height > car.y
      ) {
        gameOver = true;
      }
    }
    if (Math.random() < 0.03) {
      obstacles.push({ x: Math.random() * 260, y: -40, width: 40, height: 40 });
    }
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "16px Orbitron";
    ctx.fillText("Score: " + score, 10, 20);
  }

  function loop() {
    if (!popup.style.display.includes("flex")) return; // Pause when closed
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCar();
    updateObstacles();
    drawObstacles();
    drawScore();

    if (!gameOver) {
      requestAnimationFrame(loop);
    } else {
      ctx.fillStyle = "yellow";
      ctx.font = "24px Orbitron";
      ctx.fillText("Game Over!", 80, 200);
    }
  }

  document.addEventListener("keydown", (e) => {
    if (popup.style.display.includes("flex")) {
      if (e.key === "ArrowLeft" && car.x > 0) car.x -= 20;
      if (e.key === "ArrowRight" && car.x < canvas.width - car.width) car.x += 20;
    }
  });

  popup.addEventListener("transitionend", () => {
    if (popup.style.display.includes("flex")) {
      // Reset game when opened
      car.x = 140;
      car.y = 350;
      obstacles = [];
      score = 0;
      gameOver = false;
      loop();
    }
  });
</script>


  
</body>
