    /* optional animated bar at bottom */
   .progress-bar {
    margin: 24px auto 0 auto; /* centers it horizontally */
    width: 300px;

    border-radius: 999px;

    .content {
    position: relative;
    z-index: 1;

    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers children like the progress bar */
    justify-content: center;
    }

    
    .progress-fill {
      position: absolute;
      top:0; left:0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff4dd2, #ff99e6);
      animation: loading 2s infinite;
    }

<!-- Mini GTA1-style game popup -->
<div id="gta1-popup">
  <canvas id="gta1-game" width="300" height="300"></canvas>
  <button id="close-game">âœ–</button>
</div>

<button id="open-game" class="nav-btn" style="position:fixed;bottom:20px;right:20px;z-index:999;">
  Play GTA 1 Mini
</button>

<style>
  #gta1-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    height: 340px;
    background: rgba(0,0,0,0.9);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,42,212,0.6);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #gta1-game {
    background: #2b2b2b;
    border-radius: 8px;
    margin-top: 10px;
  }

  #close-game {
    position: absolute;
    top: 5px;
    right: 5px;
    border: none;
    background: transparent;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }
</style>

<script>
  const popup = document.getElementById("gta1-popup");
  const openBtn = document.getElementById("open-game");
  const closeBtn = document.getElementById("close-game");
  const canvas = document.getElementById("gta1-game");
  const ctx = canvas.getContext("2d");

  let car = { x: 140, y: 140, w: 20, h: 30, speed: 2 };

  function drawCar() {
    ctx.fillStyle = "red";
    ctx.fillRect(car.x, car.y, car.w, car.h);
  }

  function drawMap() {
    ctx.fillStyle = "#444";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#222";
    for(let i=0;i<canvas.width;i+=40){
      ctx.fillRect(i,0,2,canvas.height);
      ctx.fillRect(0,i,canvas.width,2);
    }
  }

  function gameLoop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawMap();
    drawCar();
    requestAnimationFrame(gameLoop);
  }

  let keys = {};
  window.addEventListener("keydown", e => keys[e.key] = true);
  window.addEventListener("keyup", e => keys[e.key] = false);

  function moveCar() {
    if(keys["ArrowUp"]) car.y -= car.speed;
    if(keys["ArrowDown"]) car.y += car.speed;
    if(keys["ArrowLeft"]) car.x -= car.speed;
    if(keys["ArrowRight"]) car.x += car.speed;
    requestAnimationFrame(moveCar);
  }

  // Popup controls
  openBtn.onclick = () => {
    popup.style.display = "flex";
    gameLoop();
    moveCar();
  };
  closeBtn.onclick = () => popup.style.display = "none";
</script>

  
</body>
