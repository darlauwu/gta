<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance | GTA 6</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1414343219059097732/1416467427600109769/IMG_3235.jpg?ex=68c6f397&is=68c5a217&hm=88925fd90bf0f428c981fdb9039e3e6e25e0a9b4c2d37ab651bb695cb331534f&=&format=webp&width=754&height=1006" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* dark overlay */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff99e6;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 22px;
      margin-top: 16px;
      color: rgba(255,255,255,0.9);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4dd2; }
      to { text-shadow: 0 0 20px #ff4dd2, 0 0 40px #ff99e6; }
    }

    /* optional animated bar at bottom */
   .progress-bar {
    margin: 24px auto 0 auto; /* centers it horizontally */
    width: 300px;
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 999px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers children like the progress bar */
    justify-content: center;
    }

    
    .progress-fill {
      position: absolute;
      top:0; left:0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff4dd2, #ff99e6);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>This page is currently being built.<br>Check back soon for GTA 6 updates!</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
<!-- Snapmatic Button -->
<button id="snapBtn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255,255,255,0.1);
    border: 2px solid #fff;
    border-radius: 50px;
    padding: 12px 24px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    z-index: 9999;
">ðŸ“¸ Snap</button>

<!-- Snapmatic Phone Overlay -->
<div id="snapPhone" style="
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    height: 520px;
    background: #111;
    border: 6px solid #333;
    border-radius: 40px;
    z-index: 10000;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
">

    <!-- Top Status Bar -->
    <div style="
        width: 100%;
        height: 30px;
        background: #222;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        color: #fff;
        font-size: 12px;
        box-sizing: border-box;
    ">
        <span id="timeStatus">12:34</span>
        <span>ðŸ”‹100%</span>
    </div>

    <!-- Close Button -->
    <button id="closeSnap" style="
        position: absolute;
        top: 35px;
        right: 10px;
        background: red;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        z-index: 10;
    ">X</button>

    <!-- Camera Feed -->
    <video id="cameraFeed" autoplay style="
        width: 100%;
        height: 50%;
        background: #222;
        object-fit: cover;
        margin-top: 5px;
    "></video>

    <!-- Flash overlay -->
    <div id="flash" style="
        position: absolute;
        top: 35px;
        left: 0;
        width: 100%;
        height: 50%;
        background: white;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
    "></div>

    <!-- Capture Button -->
    <button id="takePhoto" style="
        position: absolute;
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #00ff00;
        border: 3px solid #fff;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    ">ðŸ“¸</button>

    <!-- Switch Camera Button -->
    <button id="switchCamera" style="
        position: absolute;
        bottom: 90px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #888;
        border: 2px solid #fff;
        font-size: 18px;
        cursor: pointer;
    ">ðŸ”„</button>

    <!-- Zoom Slider -->
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" style="
        position: absolute;
        bottom: 20px;
        width: 80%;
        left: 10%;
    ">

    <!-- Scrollable Gallery -->
    <div id="photoGallery" style="
        position: absolute;
        bottom: 130px;
        width: 100%;
        height: 70px;
        display: flex;
        overflow-x: auto;
        gap: 5px;
        padding: 0 5px;
        box-sizing: border-box;
    "></div>

    <canvas id="photoCanvas" style="display:none;"></canvas>
</div>

<!-- Fullscreen Overlay -->
<div id="fullscreenOverlay" style="
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:100000;
">
    <img id="fullscreenImg" style="max-width:90%; max-height:90%; border:4px solid #fff; border-radius:15px;" />
</div>

<!-- Shutter sound -->
<audio id="shutterSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3" preload="auto"></audio>

<script>
const snapBtn = document.getElementById('snapBtn');
const snapPhone = document.getElementById('snapPhone');
const closeSnap = document.getElementById('closeSnap');
const takePhoto = document.getElementById('takePhoto');
const switchCamera = document.getElementById('switchCamera');
const zoomSlider = document.getElementById('zoomSlider');
const cameraFeed = document.getElementById('cameraFeed');
const photoCanvas = document.getElementById('photoCanvas');
const photoGallery = document.getElementById('photoGallery');
const flash = document.getElementById('flash');
const fullscreenOverlay = document.getElementById('fullscreenOverlay');
const fullscreenImg = document.getElementById('fullscreenImg');
const shutterSound = document.getElementById('shutterSound');
const timeStatus = document.getElementById('timeStatus');

let stream;
let useFrontCamera = false;

// Clock
setInterval(() => {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    if(minutes < 10) minutes = '0'+minutes;
    timeStatus.textContent = `${hours}:${minutes}`;
}, 1000);

// Open Snapmatic
snapBtn.addEventListener('click', () => {
    snapPhone.style.display = 'block';
    startCamera();
});

// Close Snapmatic
closeSnap.addEventListener('click', () => {
    snapPhone.style.display = 'none';
    stopCamera();
});

// Switch Camera
switchCamera.addEventListener('click', () => {
    useFrontCamera = !useFrontCamera;
    startCamera();
});

// Camera
async function startCamera() {
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        if(stream) stopCamera();
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: useFrontCamera ? 'user' : 'environment' } });
            cameraFeed.srcObject = stream;
        } catch (err) {
            alert('Camera access denied or unavailable.');
        }
    }
}

// Stop camera
function stopCamera() {
    if (stream) stream.getTracks().forEach(track => track.stop());
}

// Zoom
zoomSlider.addEventListener('input', () => {
    cameraFeed.style.transform = `scale(${zoomSlider.value})`;
});

// Take photo
takePhoto.addEventListener('click', () => {
    shutterSound.play();
    flash.style.opacity = '0.8';
    setTimeout(() => flash.style.opacity = '0', 200);

    photoCanvas.width = cameraFeed.videoWidth;
    photoCanvas.height = cameraFeed.videoHeight;
    const ctx = photoCanvas.getContext('2d');
    ctx.drawImage(cameraFeed, 0, 0, photoCanvas.width, photoCanvas.height);

    const img = new Image();
    img.src = photoCanvas.toDataURL('image/png');
    img.style.width = '60px';
    img.style.height = '60px';
    img.style.border = '2px solid #fff';
    img.style.borderRadius = '10px';
    img.style.objectFit = 'cover';
    img.style.cursor = 'pointer';
    img.style.transform = 'rotate(-10deg)';
    img.style.transition = 'transform 0.3s ease';

    // Polaroid animation
    setTimeout(() => img.style.transform = 'rotate(0deg)', 100);

    // Fullscreen preview
    img.addEventListener('click', () => {
        fullscreenImg.src = img.src;
        fullscreenOverlay.style.display = 'flex';
    });

    photoGallery.prepend(img);
});

// Fullscreen overlay close
fullscreenOverlay.addEventListener('click', () => {
    fullscreenOverlay.style.display = 'none';
});
</script>



  
</body>
</html>
