<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Maintenance | GTA 6</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }

body {
  font-family: 'Orbitron', sans-serif;
  background: url('gta/others.jpg') center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
  position: relative;
}

/* Dark cinematic overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.78);
  z-index: 0;
}

/* Scanline effect */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 40px;
  max-width: 700px;
  width: 100%;
}

/* Title */
h1 {
  font-size: clamp(40px, 6vw, 70px);
  font-weight: 900;
  letter-spacing: 2px;
  text-shadow:
    0 0 10px #ff4dd2,
    0 0 25px #ff4dd2,
    0 0 45px #ff99e6;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  from { opacity: 0.85; }
  to { opacity: 1; }
}

/* Subtitle */
.subtitle {
  margin-top: 18px;
  font-size: 20px;
  color: rgba(255,255,255,0.85);
}

/* Status text */
.status {
  margin-top: 30px;
  font-size: 18px;
  color: #ff99e6;
  letter-spacing: 1px;
}

/* Loading bar */
.loader {
  margin: 26px auto 0;
  width: 320px;
  height: 12px;
  border-radius: 999px;
  background: rgba(255,255,255,0.15);
  overflow: hidden;
  position: relative;
}

.loader::before {
  content: "";
  position: absolute;
  inset: 0;
  width: 50%;
  background: linear-gradient(90deg, #ff4dd2, #ff99e6);
  animation: load 2s infinite ease-in-out;
}

@keyframes load {
  0% { transform: translateX(-100%); }
  50% { transform: translateX(0%); }
  100% { transform: translateX(100%); }
}

/* Footer hint */
.footer {
  margin-top: 40px;
  font-size: 14px;
  color: rgba(255,255,255,0.5);
}

   /* Header (same style as your home) */
    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(6px) saturate(0.9);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
    .nav-btn{
      padding:8px 12px;border-radius:999px;text-decoration:none;color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);font-weight:700;
    }
    .nav-btn:hover{box-shadow:0 0 10px rgba(255,77,210,0.18)}
</style>
</head>

  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

<body>
  <div class="container">
    <h1>MAINTENANCE MODE</h1>

    <div class="subtitle">
      Grand Theft Auto VI systems are currently offline
    </div>

    <div class="loader"></div>

    <div class="status" id="statusText">
      Initializing systems…
    </div>

<script>
const statuses = [
  "Initializing systems…",
  "Loading world assets…",
  "Syncing online services…",
  "Final checks in progress…"
];

let index = 0;
setInterval(() => {
  index = (index + 1) % statuses.length;
  document.getElementById("statusText").textContent = statuses[index];
}, 2500);
</script>
</body>
</html>
