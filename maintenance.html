<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance | GTA 6</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1414343219059097732/1416467427600109769/IMG_3235.jpg?ex=68c6f397&is=68c5a217&hm=88925fd90bf0f428c981fdb9039e3e6e25e0a9b4c2d37ab651bb695cb331534f&=&format=webp&width=754&height=1006" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* dark overlay */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff99e6;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 22px;
      margin-top: 16px;
      color: rgba(255,255,255,0.9);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4dd2; }
      to { text-shadow: 0 0 20px #ff4dd2, 0 0 40px #ff99e6; }
    }

    /* optional animated bar at bottom */
   .progress-bar {
    margin: 24px auto 0 auto; /* centers it horizontally */
    width: 300px;
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 999px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers children like the progress bar */
    justify-content: center;
    }

    
    .progress-fill {
      position: absolute;
      top:0; left:0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff4dd2, #ff99e6);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>This page is currently being built.<br>Check back soon for GTA 6 updates!</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
<!-- iPhone Button -->
<button id="openIphone" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(0,0,0,0.2);
    border: 2px solid #fff;
    border-radius: 50px;
    padding: 12px 24px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    z-index: 9999;
">ðŸ“± iPhone</button>

<!-- iPhone Overlay -->
<div id="iphoneUI" style="
    display:none;
    position: fixed;
    bottom: 50px;
    right: 50px;
    width: 360px;
    height: 640px;
    background: #f0f0f0;
    border: 16px solid #222;
    border-radius: 50px;
    z-index: 10000;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
">

    <!-- Notch -->
    <div style="
        width: 100px;
        height: 30px;
        background: #222;
        border-radius: 15px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index:10;
    "></div>

    <!-- Status Bar -->
    <div style="
        width: 100%;
        height: 30px;
        background: transparent;
        display:flex;
        justify-content: space-between;
        align-items:center;
        padding:0 10px;
        color:#000;
        font-size:12px;
        box-sizing:border-box;
        margin-top:5px;
    ">
        <span id="iphoneTime">12:34</span>
        <span>ðŸ”‹100% | ðŸ“¶ | Wi-Fi</span>
    </div>

    <!-- Close Button -->
    <button id="closeIphone" style="
        position:absolute;
        top:40px;
        right:10px;
        background:red;
        border:none;
        color:white;
        padding:5px 10px;
        cursor:pointer;
        border-radius:5px;
        font-weight:bold;
        z-index:10;
    ">X</button>

    <!-- Home Screen Container -->
    <div id="homeContainer" style="
        position:absolute;
        top:70px;
        left:0;
        width:100%;
        height:540px;
        overflow:hidden;
    ">
        <div id="homeScreens" style="
            display:flex;
            width:200%;
            height:100%;
            transition: transform 0.4s ease;
        ">
            <!-- Screen 1 -->
            <div class="screen" style="width:50%; height:100%; display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:10px; box-sizing:border-box;">
                <div class="appIcon" data-app="camera" style="width:60px;height:60px;background:url('https://i.imgur.com/hqAptQ9.png') center/cover no-repeat;border-radius:15px;cursor:pointer;" title="Camera"></div>
                <div class="appIcon" data-app="messages" style="width:60px;height:60px;background:url('https://i.imgur.com/ptXrJHa.png') center/cover no-repeat;border-radius:15px;cursor:pointer;" title="Messages"></div>
                <div class="appIcon" data-app="music" style="width:60px;height:60px;background:url('https://i.imgur.com/9U4lR8A.png') center/cover no-repeat;border-radius:15px;cursor:pointer;" title="Music"></div>
                <div class="appIcon" data-app="browser" style="width:60px;height:60px;background:url('https://i.imgur.com/6mZThh0.png') center/cover no-repeat;border-radius:15px;cursor:pointer;" title="Browser"></div>
            </div>
            <!-- Screen 2 -->
            <div class="screen" style="width:50%; height:100%; display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:10px; box-sizing:border-box;">
                <div class="appIcon" data-app="contacts" style="width:60px;height:60px;background:url('https://i.imgur.com/XtqGf2O.png') center/cover no-repeat;border-radius:15px;cursor:pointer;" title="Contacts"></div>
                <div class="appIcon" data-app="calendar" style="width:60px;height:60px;background:#f90;border-radius:15px;cursor:pointer;" title="Calendar"></div>
                <div class="appIcon" data-app="settings" style="width:60px;height:60px;background:#09f;border-radius:15px;cursor:pointer;" title="Settings"></div>
            </div>
        </div>
    </div>

    <!-- Dock -->
    <div style="position:absolute; bottom:10px; width:100%; display:flex; justify-content:center; gap:20px;">
        <div class="appIcon" data-app="phone" style="width:50px;height:50px;background:#0f0;border-radius:15px;cursor:pointer;"></div>
        <div class="appIcon" data-app="messages" style="width:50px;height:50px;background:#0af;border-radius:15px;cursor:pointer;"></div>
        <div class="appIcon" data-app="browser" style="width:50px;height:50px;background:#f0a;border-radius:15px;cursor:pointer;"></div>
    </div>

    <!-- Camera Overlay -->
    <div id="cameraOverlay" style="
        display:none;
        position:absolute;
        top:70px;
        left:0;
        width:100%;
        height:100%;
        background:#111;
        z-index:20;
        padding-top:10px;
        box-sizing:border-box;
    ">
        <video id="cameraFeed" autoplay style="width:100%;height:50%;object-fit:cover;"></video>
        <div id="flash" style="
            position:absolute;
            top:70px;
            left:0;
            width:100%;
            height:50%;
            background:white;
            opacity:0;
            pointer-events:none;
            transition:opacity 0.2s;
        "></div>

        <button id="takePhoto" style="
            position:absolute;
            bottom:120px;
            left:50%;
            transform:translateX(-50%);
            width:60px;
            height:60px;
            border-radius:50%;
            background:#00ff00;
            border:3px solid #fff;
            font-size:24px;
            cursor:pointer;
            display:flex;
            justify-content:center;
            align-items:center;
        ">ðŸ“¸</button>

        <div id="photoGallery" style="
            position:absolute;
            bottom:30px;
            width:100%;
            height:80px;
            display:flex;
            overflow-x:auto;
            gap:5px;
            padding:0 5px;
            box-sizing:border-box;
        "></div>
        <canvas id="photoCanvas" style="display:none;"></canvas>
    </div>
</div>

<!-- Fullscreen Overlay -->
<div id="fullscreenOverlay" style="
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:100000;
">
    <img id="fullscreenImg" style="max-width:90%;max-height:90%;border:4px solid #fff;border-radius:15px;">
</div>

<audio id="shutterSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3" preload="auto"></audio>

<script>
const openIphone=document.getElementById('openIphone');
const iphoneUI=document.getElementById('iphoneUI');
const closeIphone=document.getElementById('closeIphone');
const homeScreens=document.getElementById('homeScreens');
const appIcons=document.querySelectorAll('.appIcon');
const cameraOverlay=document.getElementById('cameraOverlay');
const takePhoto=document.getElementById('takePhoto');
const cameraFeed=document.getElementById('cameraFeed');
const photoCanvas=document.getElementById('photoCanvas');
const photoGallery=document.getElementById('photoGallery');
const flash=document.getElementById('flash');
const fullscreenOverlay=document.getElementById('fullscreenOverlay');
const fullscreenImg=document.getElementById('fullscreenImg');
const shutterSound=document.getElementById('shutterSound');
const iphoneTime=document.getElementById('iphoneTime');
let stream;
let currentScreen=0;

// Clock
setInterval(()=>{
    const now=new Date();
    let h=now.getHours();
    let m=now.getMinutes();
    if(m<10)m='0'+m;
    iphoneTime.textContent=`${h}:${m}`;
},1000);

// Open iPhone
openIphone.addEventListener('click',()=>iphoneUI.style.display='block');

// Close iPhone
closeIphone.addEventListener('click',()=>{
    iphoneUI.style.display='none';
    stopCamera();
    cameraOverlay.style.display='none';
});

// Swipe Home Screens
iphoneUI.addEventListener('wheel',(e)=>{
    if(e.deltaY>0 && currentScreen<1) currentScreen++;
    else if(e.deltaY<0 && currentScreen>0) currentScreen--;
    homeScreens.style.transform=`translateX(-${currentScreen*50}%)`;
});

// Launch Apps
appIcons.forEach(icon=>{
    icon.addEventListener('click',()=>{
        const app=icon.dataset.app;
        if(app==='camera') cameraOverlay.style.display='block', startCamera();
        else alert(`App ${app} launched!`);
    });
});

// Camera
async function startCamera(){
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
        if(stream) stopCamera();
        try{
            stream=await navigator.mediaDevices.getUserMedia({video:true});
            cameraFeed.srcObject=stream;
        }catch(e){alert('Camera access denied');}
    }
}
function stopCamera(){if(stream) stream.getTracks().forEach(t=>t.stop());}

// Take photo
takePhoto.addEventListener('click',()=>{
    shutterSound.play();
    flash.style.opacity='0.8';
    setTimeout(()=>flash.style.opacity='0',200);

    photoCanvas.width=cameraFeed.videoWidth;
    photoCanvas.height=cameraFeed.videoHeight;
    const ctx=photoCanvas.getContext('2d');
    ctx.drawImage(cameraFeed,0,0,photoCanvas.width,photoCanvas.height);

    const img=new Image();
    img.src=photoCanvas.toDataURL('image/png');
    img.style.width='60px';
    img.style.height='60px';
    img.style.border='2px solid #fff';
    img.style.borderRadius='10px';
    img.style.objectFit='cover';
    img.style.cursor='pointer';
    img.style.transform='rotate(-10deg)';
    img.style.transition='transform 0.3s ease';
    setTimeout(()=>img.style.transform='rotate(0deg)',100);

    img.addEventListener('click',()=>{fullscreenImg.src=img.src;fullscreenOverlay.style.display='flex';});
    photoGallery.prepend(img);
});

// Fullscreen close
fullscreenOverlay.addEventListener('click',()=>fullscreenOverlay.style.display='none');
</script>



  
</body>
</html>
