<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance | GTA 6</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1414343219059097732/1416467427600109769/IMG_3235.jpg?ex=68c6f397&is=68c5a217&hm=88925fd90bf0f428c981fdb9039e3e6e25e0a9b4c2d37ab651bb695cb331534f&=&format=webp&width=754&height=1006" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* dark overlay */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff99e6;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 22px;
      margin-top: 16px;
      color: rgba(255,255,255,0.9);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4dd2; }
      to { text-shadow: 0 0 20px #ff4dd2, 0 0 40px #ff99e6; }
    }

    /* optional animated bar at bottom */
   .progress-bar {
    margin: 24px auto 0 auto; /* centers it horizontally */
    width: 300px;
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 999px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers children like the progress bar */
    justify-content: center;
    }

    
    .progress-fill {
      position: absolute;
      top:0; left:0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff4dd2, #ff99e6);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>üöß Under Construction üöß</h1>
    <p>This page is currently being built.<br>Check back soon for GTA 6 updates!</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

<!-- GTA 5 Radio Button -->
<button id="gtaRadioBtn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.05);
    border: 2px solid #0ff;
    border-radius: 50px;
    padding: 12px 24px;
    color: #0ff;
    cursor: pointer;
    font-size: 16px;
    z-index: 9999;
    backdrop-filter: blur(5px);
">üìª Radio</button>

<!-- Radio Popup -->
<div id="gtaRadioPopup" style="
    display:none;
    position: fixed;
    bottom: 70px;
    right: 20px;
    width: 300px;
    height: 150px;
    background: rgba(0,0,0,0.9);
    color: #0ff;
    font-family: 'Orbitron', sans-serif;
    border: 3px solid #0ff;
    border-radius: 20px;
    display:flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
    z-index:10000;
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
">

    <!-- Track Info -->
    <div id="trackInfo" style="text-align:center;font-size:14px;">
        <div id="trackTitle">Select a station</div>
        <div id="trackArtist">‚Äî</div>
    </div>

    <!-- Controls -->
    <div style="display:flex;justify-content:center;gap:15px;">
        <button id="prevTrack" style="padding:5px 10px;border:none;border-radius:5px;background:#0ff;color:#000;cursor:pointer;">‚èÆÔ∏è</button>
        <button id="playPause" style="padding:5px 10px;border:none;border-radius:5px;background:#0ff;color:#000;cursor:pointer;">‚ñ∂Ô∏è</button>
        <button id="nextTrack" style="padding:5px 10px;border:none;border-radius:5px;background:#0ff;color:#000;cursor:pointer;">‚è≠Ô∏è</button>
    </div>

    <!-- Station Selection -->
    <select id="stationSelect" style="background: rgba(0,0,0,0.5); color:#0ff; border: 1px solid #0ff; border-radius:5px; padding:5px;">
        <option value="station1">Los Santos Rock Radio</option>
        <option value="station2">Non Stop Pop FM</option>
        <option value="station3">Radio Los Santos</option>
        <option value="station4">Worldwide FM</option>
    </select>

    <!-- Audio Element -->
    <audio id="radioAudio"></audio>
</div>

<script>
// Elements
const gtaRadioBtn = document.getElementById('gtaRadioBtn');
const gtaRadioPopup = document.getElementById('gtaRadioPopup');
const radioAudio = document.getElementById('radioAudio');
const playPause = document.getElementById('playPause');
const nextTrack = document.getElementById('nextTrack');
const prevTrack = document.getElementById('prevTrack');
const stationSelect = document.getElementById('stationSelect');
const trackTitle = document.getElementById('trackTitle');
const trackArtist = document.getElementById('trackArtist');

// GTA 5-style track lists
const stations = {
    "station1":[
        {title:"Welcome to Los Santos", artist:"Radio DJ", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
        {title:"Rock Anthem", artist:"GTA Band", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"}
    ],
    "station2":[
        {title:"Pop Hit", artist:"Pop Artist", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"},
        {title:"Dance Beat", artist:"DJ Spin", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"}
    ],
    "station3":[
        {title:"Gangsta Life", artist:"Radio Crew", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"}
    ],
    "station4":[
        {title:"Worldwide Groove", artist:"International DJ", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"}
    ]
};

let currentStation = "station1";
let currentTrackIndex = 0;
let isPlaying = false;

// Toggle popup
gtaRadioBtn.addEventListener('click', () => {
    gtaRadioPopup.style.display = gtaRadioPopup.style.display === 'none' ? 'flex' : 'none';
});

// Load track
function loadTrack() {
    const track = stations[currentStation][currentTrackIndex];
    if(!track) return;
    radioAudio.src = track.src;
    trackTitle.textContent = track.title;
    trackArtist.textContent = track.artist;
    if(isPlaying) radioAudio.play();
}

// Play/Pause
playPause.addEventListener('click', ()=>{
    if(isPlaying){
        radioAudio.pause();
        playPause.textContent="‚ñ∂Ô∏è";
        isPlaying=false;
    } else {
        radioAudio.play();
        playPause.textContent="‚è∏Ô∏è";
        isPlaying=true;
    }
});

// Next/Prev
nextTrack.addEventListener('click', ()=>{
    currentTrackIndex++;
    if(currentTrackIndex >= stations[currentStation].length) currentTrackIndex=0;
    loadTrack();
});

prevTrack.addEventListener('click', ()=>{
    currentTrackIndex--;
    if(currentTrackIndex<0) currentTrackIndex = stations[currentStation].length-1;
    loadTrack();
});

// Change Station
stationSelect.addEventListener('change',(e)=>{
    currentStation = e.target.value;
    currentTrackIndex = 0;
    loadTrack();
});

// Auto next track
radioAudio.addEventListener('ended',()=>{
    currentTrackIndex++;
    if(currentTrackIndex >= stations[currentStation].length) currentTrackIndex=0;
    loadTrack();
});

loadTrack();
</script>

  
</body>
</html>
