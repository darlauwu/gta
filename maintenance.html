  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* dark overlay */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff99e6;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 22px;
      margin-top: 16px;
      color: rgba(255,255,255,0.9);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4dd2; }
      to { text-shadow: 0 0 20px #ff4dd2, 0 0 40px #ff99e6; }
    }

    /* optional animated bar at bottom */
   .progress-bar {
    margin: 24px auto 0 auto; /* centers it horizontally */
    width: 300px;
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 999px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers children like the progress bar */
    justify-content: center;
    }

    
    .progress-fill {
      position: absolute;
      top:0; left:0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff4dd2, #ff99e6);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>This page is currently being built.<br>Check back soon for GTA 6 updates!</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>

  </div>
<!-- GTA-style Phone Button -->
<button id="snapBtn" style="

    bottom: 20px;
    right: 20px;

    color: #fff;
    cursor: pointer;
    font-size: 16px;
    z-index: 9999;
">ðŸ“± Open Phone</button>

<!-- GTA Phone Overlay -->
<div id="gtaPhone" style="
    display:none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 360px;
    height: 640px;
    background: url('https://i.imgur.com/RfOUPjN.png') center/cover no-repeat;
    border: 6px solid #222;
    border-radius: 40px;
    z-index: 10000;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
">

    <!-- Top Status Bar -->
    <div style="
        width: 100%;
        height: 30px;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        color: #fff;
        font-size: 12px;
        box-sizing: border-box;
    ">
        <span id="timeStatus">12:34</span>
        <span>ðŸ”‹100%</span>
    </div>

    <!-- Close Button -->
    <button id="closePhone" style="
        position: absolute;
        top: 35px;
        right: 10px;
        background: red;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;

        z-index: 10;
    ">X</button>

    <!-- App Grid -->
    <div id="appGrid" style="
        position:absolute;
        top:50px;
        width:100%;
        height:100%;
        display:flex;
        flex-wrap:wrap;
        justify-content:center;

        gap: 15px;
        box-sizing: border-box;
        overflow-y:auto;
    ">
        <!-- Snapmatic App -->

            width:60px;height:60px;background:url('https://i.imgur.com/hqAptQ9.png') center/cover no-repeat;border-radius:15px;cursor:pointer;
        " title="Snapmatic"></div>

        <!-- Messages App -->
        <div class="appIcon" style="

        " title="Messages"></div>

        <!-- Contacts App -->
        <div class="appIcon" style="
            width:60px;height:60px;background:url('https://i.imgur.com/XtqGf2O.png') center/cover no-repeat;border-radius:15px;cursor:pointer;
        " title="Contacts"></div>

        <!-- Music App -->
        <div class="appIcon" style="
            width:60px;height:60px;background:url('https://i.imgur.com/9U4lR8A.png') center/cover no-repeat;border-radius:15px;cursor:pointer;
        " title="Music"></div>

        <!-- Browser App -->
        <div class="appIcon" style="
            width:60px;height:60px;background:url('https://i.imgur.com/6mZThh0.png') center/cover no-repeat;border-radius:15px;cursor:pointer;
        " title="Browser"></div>

        <!-- Additional Dummy Apps -->
        <div class="appIcon" style="width:60px;height:60px;background:#444;border-radius:15px;"></div>
        <div class="appIcon" style="width:60px;height:60px;background:#555;border-radius:15px;"></div>
    </div>

    <!-- Snapmatic Camera Overlay -->
    <div id="snapmaticOverlay" style="
        display:none;
        position:absolute;
        top:50px;
        left:0;
        width:100%;
        height:100%;
        background:#111;
        z-index:20;
        padding-top:10px;
        box-sizing:border-box;
    ">
        <video id="cameraFeed" autoplay style="width:100%;height:50%;object-fit:cover;"></video>
        <div id="flash" style="
            position:absolute;
            top:50px;
            left:0;
            width:100%;

        <button id="takePhoto" style="

            bottom:120px;
            left:50%;
            transform:translateX(-50%);

        ">ðŸ“¸</button>

        <div id="photoGallery" style="

            bottom:30px;
            width:100%;
            height:80px;
            display:flex;
            overflow-x:auto;

</div>

<!-- Fullscreen Overlay -->
<div id="fullscreenOverlay" style="
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:100000;
">
    <img id="fullscreenImg" style="max-width:90%;max-height:90%;border:4px solid #fff;border-radius:15px;">
</div>

<audio id="shutterSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3" preload="auto"></audio>

<script>
const snapBtn=document.getElementById('snapBtn');
const gtaPhone=document.getElementById('gtaPhone');
const closePhone=document.getElementById('closePhone');
const appGrid=document.getElementById('appGrid');
const snapmaticOverlay=document.getElementById('snapmaticOverlay');
const takePhoto=document.getElementById('takePhoto');
const cameraFeed=document.getElementById('cameraFeed');
const photoCanvas=document.getElementById('photoCanvas');
const photoGallery=document.getElementById('photoGallery');
const flash=document.getElementById('flash');
const fullscreenOverlay=document.getElementById('fullscreenOverlay');
const fullscreenImg=document.getElementById('fullscreenImg');
const shutterSound=document.getElementById('shutterSound');
const timeStatus=document.getElementById('timeStatus');

let stream;

// Clock
setInterval(()=>{
    const now=new Date();
    let h=now.getHours();
    let m=now.getMinutes();
    if(m<10) m='0'+m;
    timeStatus.textContent=`${h}:${m}`;
},1000);

// Open GTA phone
snapBtn.addEventListener('click',()=>gtaPhone.style.display='block');

// Close phone
closePhone.addEventListener('click',()=>{
    gtaPhone.style.display='none';
    stopCamera();
    snapmaticOverlay.style.display='none';
});

// Open Snapmatic
appGrid.querySelectorAll('.appIcon')[0].addEventListener('click',()=>{
    snapmaticOverlay.style.display='block';
    startCamera();
});

// Camera
async function startCamera(){
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
        if(stream) stopCamera();
        try{
            stream=await navigator.mediaDevices.getUserMedia({video:true});
            cameraFeed.srcObject=stream;
        }catch(e){alert('Camera access denied');}
    }
}
function stopCamera(){if(stream) stream.getTracks().forEach(t=>t.stop());}

// Take photo
takePhoto.addEventListener('click',()=>{
    shutterSound.play();
    flash.style.opacity='0.8';
    setTimeout(()=>flash.style.opacity='0',200);

    photoCanvas.width=cameraFeed.videoWidth;
    photoCanvas.height=cameraFeed.videoHeight;
    const ctx=photoCanvas.getContext('2d');
    ctx.drawImage(cameraFeed,0,0,photoCanvas.width,photoCanvas.height);

    const img=new Image();
    img.src=photoCanvas.toDataURL('image/png');
    img.style.width='60px';
    img.style.height='60px';
    img.style.border='2px solid #fff';
    img.style.borderRadius='10px';
    img.style.objectFit='cover';
    img.style.cursor='pointer';
    img.style.transform='rotate(-10deg)';
    img.style.transition='transform 0.3s ease';
    setTimeout(()=>img.style.transform='rotate(0deg)',100);

    img.addEventListener('click',()=>{fullscreenImg.src=img.src;fullscreenOverlay.style.display='flex';});
    photoGallery.prepend(img);
});

// Fullscreen close
fullscreenOverlay.addEventListener('click',()=>fullscreenOverlay.style.display='none');
</script>




  
</body>
