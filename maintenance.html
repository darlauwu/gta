<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance | GTA 6</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

      /* Background with gradient + Lucia image fallback */
      background: 
        linear-gradient(135deg, #ff4dd2, #ff99e6, #00ffe0),
        url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      background-size: cover;
      animation: gradientMove 15s ease infinite;

      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* Dark overlay for readability */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap:12px;
      z-index: 100;
      backdrop-filter: blur(6px) saturate(0.9);
      padding:8px 16px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    .nav-btn {
      display:inline-flex;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      background: rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.1);
      transition:0.3s;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff99e6;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      margin-top: 100px;
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      text-shadow: 0 0 10px #ff4dd2, 0 0 20px #ff99e6;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 22px;
      margin-top: 16px;
      color: rgba(255,255,255,0.9);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4dd2; }
      to { text-shadow: 0 0 20px #ff4dd2, 0 0 40px #ff99e6; }
    }

    .progress-bar {
      margin-top: 40px;
      width: 300px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
      margin-left: auto;
      margin-right: auto;
    }

    .progress-fill {
      position: absolute;
      top:0; left:0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff4dd2, #ff99e6);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="nav-btn">Home</a>
    <a href="countdown.html" class="nav-btn">Countdown</a>
    <a href="map.html" class="nav-btn">Map</a>
    <a href="characters.html" class="nav-btn">Characters</a>
    <a href="leaks.html" class="nav-btn">Leaks</a>
  </header>

  <div class="content">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>This page is currently being built.<br>Check back soon for GTA 6 updates!</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
</body>
</html>
