<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA Styled Site</title>
<style>
    body { margin:0; font-family:'Orbitron', sans-serif; background:#111; color:#fff; overflow:hidden; }
    /* GTA Loading Screen */
    #gtaLoading {
        position: fixed; top:0; left:0; width:100%; height:100%;
        background:#111; display:flex; flex-direction:column; justify-content:center; align-items:center;
        z-index:99999; color:#fff;
    }
    #gtaLoadingBarContainer {
        width:300px; height:20px; border:2px solid #ff69b4; border-radius:10px; overflow:hidden; margin-top:20px;
    }
    #gtaLoadingBar {
        width:0%; height:100%; background:#ff69b4; border-radius:8px;
    }
    /* Radio Popup */
    #gtaRadioBtn {
        position: fixed; bottom:20px; right:20px;
        background: rgba(255,255,255,0.05);
        border: 2px solid #ff69b4; border-radius:50px;
        padding:12px 24px; color:#ff69b4;
        cursor:pointer; font-size:16px; z-index:9999;
        backdrop-filter: blur(5px);
    }
    #gtaRadioPopup {
        display:none;
        position: fixed; bottom:70px; right:20px; width:350px; height:140px;
        background: rgba(0,0,0,0.9); color:#ff69b4; border:3px solid #ff69b4; border-radius:20px;
        display:flex; flex-direction: column; justify-content: space-between; align-items:center;
        padding:10px; box-sizing:border-box; z-index:10000; box-shadow:0 0 20px #ff69b4,0 0 40px #ff69b4;
        overflow:hidden;
    }
    #trackInfoContainer { overflow:hidden; width:100%; height:40px; position: relative; margin:5px 0; }
    #trackInfo { white-space: nowrap; position: absolute; left:100%; font-size:16px; font-weight:bold; }
    #stationLogo { width:80px; height:40px; object-fit:contain; filter:drop-shadow(0 0 5px #ff69b4); }
</style>
</head>
<body>

<!-- GTA V Loading Screen -->
<div id="gtaLoading" style="
    position: fixed; top:0; left:0; width:100%; height:100%;
    background-size: cover; background-position: center;
    display:flex; flex-direction: column; justify-content:flex-end; align-items:center;
    z-index:99999; color:#fff;
">
    <div id="gtaLoadingText" style="font-size:24px; text-align:center; margin-bottom:150px;">Loading...</div>
    <div id="gtaLoadingBarContainer" style="width:300px; height:20px; border:2px solid #ff69b4; border-radius:10px; overflow:hidden; margin-bottom:100px;">
        <div id="gtaLoadingBar" style="width:0%; height:100%; background:#ff69b4; border-radius:8px;"></div>
    </div>
</div>

<script>
// Array of images to cycle through
const loadingImages = [
    "https://cdn.discordapp.com/attachments/1414343219059097731/1417290689338802268/gta-6-official-artwork-no-logo-1600.png?ex=68c9f250&is=68c8a0d0&hm=6882084e984f40d3b7fc03a0def2d67aa55035496e8c0ba514a8a87c18bf2fc8&",
    "https://media.discordapp.net/attachments/1414343219059097731/1417292315382382724/Cal_Hampton_03.jpg?ex=68c9f3d4&is=68c8a254&hm=cad446fdf3b97f9c5a632f293da91c0166f26963a230afda70765b2bb9338b76&=&format=webp&width=1603&height=902",
    "https://media.discordapp.net/attachments/1414343219059097731/1417292314694389782/Real_Dimez_03.jpg?ex=68c9f3d3&is=68c8a253&hm=afb3872070105ef7b4122f415d76e5e135a49f04e1ff00cd20260ab5366f1897&=&format=webp&width=1603&height=902",
    "https://media.discordapp.net/attachments/1414343219059097731/1417292315873120286/Jason_Duval_02.jpg?ex=68c9f3d4&is=68c8a254&hm=877041991933a680bdfd58a1a972b9d07bc12bb18bf5d7e0a4287bddffa9206b&=&format=webp&width=1603&height=902"
    "https://media.discordapp.net/attachments/1414343219059097731/1417292313969037413/Brian_Heder_03.jpg?ex=68c9f3d3&is=68c8a253&hm=0f5383a7005d3c99ab473dbd22a5de45ddf096c5cc1e3550b1fd54c7b3a14557&=&format=webp&width=1603&height=902"
];

let gtaLoading = document.getElementById("gtaLoading");
let gtaLoadingBar = document.getElementById("gtaLoadingBar");
let gtaLoadingText = document.getElementById("gtaLoadingText");

let totalDuration = 45000; // 45 seconds
let elapsed = 0;
let imageIndex = 0;

// Show first image initially
gtaLoading.style.backgroundImage = `url(${loadingImages[0]})`;

// Change image every (totalDuration / number of images)
let imageChangeInterval = totalDuration / loadingImages.length;

// Interval for progress and image cycling
let interval = 50; // update every 50ms
let timer = setInterval(()=>{
    elapsed += interval;

    // Update progress bar
    let progressPercent = (elapsed / totalDuration) * 100;
    gtaLoadingBar.style.width = progressPercent + "%";
    gtaLoadingText.textContent = "Loading... " + Math.floor(progressPercent) + "%";

    // Change images
    if(elapsed >= (imageIndex + 1) * imageChangeInterval && imageIndex < loadingImages.length - 1){
        imageIndex++;
        gtaLoading.style.backgroundImage = `url(${loadingImages[imageIndex]})`;
    }

    // End loading
    if(elapsed >= totalDuration){
        clearInterval(timer);
        gtaLoading.style.transition = "opacity 1s";
        gtaLoading.style.opacity = 0;
        setTimeout(()=>{ gtaLoading.style.display="none"; startMusic(); },1000);
    }

}, interval);

// Placeholder startMusic function (replace with your GTA radio/music start)
function startMusic(){
    console.log("Music starts here!");
}
</script>
