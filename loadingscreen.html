<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Loading | GTA VI</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html, body { height:100%; overflow:hidden; background:#000; font-family:'Orbitron',sans-serif; }

  /* VIDEO BACKGROUND */
  .video-bg {
    position:fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    z-index:-1;
    pointer-events:none;
    overflow:hidden;
  }
  .video-bg iframe {
    width:100%;
    height:100%;
  }

  /* Overlay dark tint */
  .overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    z-index:0;
  }

  /* CENTER CONTENT */
  .center {
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
    z-index:1;
  }

  .title {
    font-size:64px;
    font-weight:900;
    text-shadow:0 0 20px #fff, 0 0 40px #fff;
    margin-bottom:20px;
  }

  .percent {
    font-size:30px;
    font-weight:700;
    margin-top:12px;
    text-shadow:0 0 15px #fff;
  }

  .loading-text {
    font-size:18px;
    margin-top:8px;
    opacity:.85;
  }
</style>
</head>

<body>

<!-- Video Background -->
<div class="video-bg">
  <iframe id="ytplayer"
    src="https://www.youtube.com/embed/nVnnSm00EUM?autoplay=1&mute=1&controls=0&loop=1&playlist=nVnnSm00EUM&modestbranding=1&showinfo=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<div class="overlay"></div>

<div class="center">
  <div class="title">GRAND THEFT AUTO VI</div>
  <div class="percent" id="percent">0%</div>
  <div class="loading-text">LOADINGâ€¦</div>
</div>

<script>
  let progress = 0;
  const el = document.getElementById("percent");

  const interval = setInterval(() => {
    progress += Math.floor(Math.random() * 6) + 2;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
      // redirect once done
      setTimeout(() => {
        window.location.href = "index.html"; // CHANGE if your home page is named differently
      }, 800);
    }
    el.textContent = progress + "%";
  }, 120);
</script>

</body>
</html>
