<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darla | Home</title>
  <link rel="icon" href="gta/kitty.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}

    body{
      position: relative;
      font-family:'Orbitron',sans-serif;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    :root{--accent:#ffffff;}

    /* --- FALLING LEAVES --- */
    .leaf {
      position: fixed;
      top: -10vh;
      width: 28px;
      height: 28px;
      background-image: url('https://cdn.discordapp.com/attachments/1414343219059097731/1429872270855110676/autumns-embrace-two-vibrant-maple-leaves-fall-colors.png?ex=68f7b7d3&is=68f66653&hm=c9e44c32c5af184ae783c21d66d61f9e097aa4d0a34f11e869ccc2448d4a5301&');
      background-size: cover;
      opacity: 0.85;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .page{width:100%;min-height:100vh;display:flex;flex-direction:column;position: relative;z-index:1;}

    .countdown-wrap{
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius:24px;
      padding:40px 48px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.8);
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(0,0,0,0.3);
      min-width:320px;
      max-width:980px;
      width:clamp(320px,70vw,980px);
      z-index: 5;
    }

    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(6px) saturate(0.9);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
    .nav-btn{
      padding:8px 12px;border-radius:999px;text-decoration:none;color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);font-weight:700;
    }
    .nav-btn:hover{box-shadow:0 0 10px rgba(255,77,210,0.18)}

    .title{font-size:50px;color:rgba(255,255,255);font-weight:800;margin-bottom:8px}
    .subtitle{color:rgba(255,255,255,0.85);margin-bottom:22px}

    .clock{
      display:flex;gap:18px;justify-content:center;align-items:stretch;margin-top:8px;flex-wrap:wrap;
    }

    .unit{
      min-width:88px;padding:18px 16px;border-radius:14px;background:rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
    }

    .num{font-size:45px;font-weight:900;color:var(--accent);text-shadow:0 2px 6px rgba(255,255,255)}
    .label{font-size:20px;color:rgba(255,255,255,0.85);margin-top:6px;text-transform:uppercase;text-shadow:0 1px 3px rgba(255,255,255)}
    .footnote{margin-top:18px;color:rgba(255,255,255,0.8);font-size:30px;text-shadow:0 1px 3px rgba(255,255,255)}

    @media (max-width:640px){
      header{left:12px;transform:none;right:12px;top:12px;justify-content:flex-start}
      .countdown-wrap{padding:28px}
      .num{font-size:28px}
    }

    .donate-btn {
      position: fixed;
      bottom: 20px;
      right: 80px;
      background: #ff4dd2;
      color: white;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 1001;
    }
    .donate-btn:hover {
      background: #ff1ab3;
      box-shadow: 0 0 15px #ff4dd2, 0 0 30px #ff99e6;
    }
  </style>
</head>
<body>
  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="preorder" class="nav-btn">Wishlist</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <main>
    <section class="countdown-wrap" aria-labelledby="gta6-title">
      <h1 id="gta6-title" class="title">Grand Theft Auto VI</h1>
      <div class="subtitle">Release countdown â€” May 26, 2026</div>

      <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
        <div class="unit"><div id="days" class="num">0</div><div class="label">Days</div></div>
        <div class="unit"><div id="hours" class="num">0</div><div class="label">Hours</div></div>
        <div class="unit"><div id="minutes" class="num">0</div><div class="label">Minutes</div></div>
        <div class="unit"><div id="seconds" class="num">0</div><div class="label">Seconds</div></div>
      </div>
    </section>
  </main>

  <script>
    // Countdown
    const target = new Date('2026-05-26T00:00:00');
    function pad(n){return String(n).padStart(2,'0');}
    function update(){
      const now = new Date();
      let diff = Math.floor((target - now) / 1000);
      if (diff < 0) diff = 0;
      const days = Math.floor(diff / 86400);
      diff -= days * 86400;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes * 60;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    update();
    setInterval(update, 1000);

    // Create more falling leaves
    const totalLeaves = 60; // increased from 20 to 60
    for (let i = 0; i < totalLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 5 + Math.random() * 6 + 's'; // faster fall
      leaf.style.animationDelay = Math.random() * 10 + 's';
      leaf.style.opacity = 0.4 + Math.random() * 0.6;
      leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>
