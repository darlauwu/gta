<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darla | Home</title>
  <link rel="icon" href="gta/kitty.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}

    body{
      position: relative;
      font-family:'Orbitron',sans-serif;
      background: url('gta/jason.jpg') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    :root{--accent:#ffffff;}

    /* --- FALLING LEAVES --- */
    .leaf{
      position:fixed;
      top:-10vh;
      width:28px;
      height:28px;
      background-size:cover;
      opacity:0.85;
      animation:fall linear infinite;
      pointer-events:none;
      z-index:0;
    }

    @keyframes fall{
      0%{transform:translateY(0) rotate(0deg)}
      100%{transform:translateY(110vh) rotate(360deg)}
    }

    .countdown-wrap{
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      border-radius:24px;
      padding:40px 48px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.8);
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(0,0,0,0.3);
      min-width:320px;
      max-width:980px;
      width:clamp(320px,70vw,980px);
      z-index:5;
    }

    /* Header */
    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter:blur(12px) saturate(1.2);
      -webkit-backdrop-filter:blur(12px) saturate(1.2);
      background:rgba(0,0,0,0.25);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

    .nav-btn{
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      font-weight:700;
    }

    .title{
      font-size:50px;
      color:#ffffff;
      font-weight:800;
      margin-bottom:8px;
    }

    .subtitle{
      color:rgba(255,255,255,0.85);
      margin-bottom:22px;
    }

    .clock{
      display:flex;
      gap:18px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .unit{
      min-width:88px;
      padding:18px 16px;
      border-radius:14px;
      background:rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.9);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    /* ðŸ”§ FIXED COUNTDOWN TEXT (NO BLUE) */
    .num{
      font-size:45px;
      font-weight:900;
      color:#FAFAFB;
      text-shadow:0 0 10px rgba(255,255,255,0.35);
    }

    .label{
      font-size:20px;
      color:rgba(255,255,255,0.85);
      margin-top:6px;
      text-transform:uppercase;
      text-shadow:0 0 6px rgba(255,255,255,0.25);
    }

    @media (max-width:640px){
      .num{font-size:28px}
      .countdown-wrap{padding:28px}
    }
  </style>
</head>

<style>
  .alerts-tab {
    position: fixed;
    top: 18px;
    left: 18px;
    display: flex;
    align-items: center;
    background: rgba(0,0,0,0.8);
    color: #fff;
    border-radius: 12px;
    padding: 10px;
    gap: 10px;
    max-width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    z-index: 100;
    font-family: 'Orbitron', sans-serif;
    text-decoration: none;
  }

  .alert-thumb {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
  }

  .alert-text {
    display: flex;
    flex-direction: column;
    font-size: 14px;
  }

  .alert-text strong {
    font-size: 15px;
    margin-bottom: 4px;
  }

  .alert-close {
    background: none;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    margin-left: auto;
  }

  @media (max-width: 640px) {
    .alerts-tab {
      max-width: 220px;
      padding: 6px;
      gap: 6px;
    }

    .alert-thumb {
      width: 45px;
      height: 45px;
    }

    .alert-text strong {
      font-size: 13px;
    }

    .alert-text span {
      font-size: 12px;
    }

    .alert-close {
      font-size: 16px;
    }
  }
</style>

<script>
  function closeAlert(event) {
    event.preventDefault(); // prevent the link from opening when closing
    const alert = document.getElementById('alertsTab');
    alert.style.display = 'none';
  }
</script>


  
<body>
  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <main>
    <section class="countdown-wrap">
      <h1 class="title">Grand Theft Auto VI</h1>
      <div class="subtitle">Release countdown â€” November 19th, 2026</div>

     <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
        <div class="unit"><div id="days" class="num">0</div><div class="label">Days</div></div>
        <div class="unit"><div id="hours" class="num">0</div><div class="label">Hours</div></div>
        <div class="unit"><div id="minutes" class="num">0</div><div class="label">Minutes</div></div>
        <div class="unit"><div id="seconds" class="num">0</div><div class="label">Seconds</div></div>
      </div>
    </section>
  </main>

  <script>
    // Countdown
    const target = new Date('2026-11-19T00:00:00');
    function pad(n){return String(n).padStart(2,'0');}
    function update(){
      const now = new Date();
      let diff = Math.floor((target - now) / 1000);
      if (diff < 0) diff = 0;
      const days = Math.floor(diff / 86400);
      diff -= days * 86400;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes * 60;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    update();
    setInterval(update, 1000);

    // Create more falling leaves
    const totalLeaves = 60; // increased from 20 to 60
    for (let i = 0; i < totalLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 5 + Math.random() * 6 + 's'; // faster fall
      leaf.style.animationDelay = Math.random() * 10 + 's';
      leaf.style.opacity = 0.4 + Math.random() * 0.6;
      leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>
