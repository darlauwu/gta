<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA 6 Fan Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* üîÆ Global Blur Overlay */
    .global-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.25);
      z-index: 0;
    }

    header, main, .settings-btn, .settings-overlay, .radio-player {
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    /* Countdown */
    .countdown-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 15px black;
    }

    /* Settings Button */
    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: violet;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }

    /* Settings Overlay */
    .settings-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .settings-box {
      background: #222;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .settings-box h2 {
      margin-bottom: 20px;
    }

    .settings-option {
      margin: 15px 0;
    }

    .settings-option button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dark-overlay {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .light-overlay {
      background: rgba(255,255,255,0.3);
    }

    /* Spotify Radio */
    .radio-player {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

  </style>
</head>
<body>
  <!-- üîÆ Global Blur -->
  <div class="global-blur"></div>

  <header>GTA 6 Update Tracker</header>

  <main>
    <div class="countdown-wrap" id="countdown">Loading...</div>
  </main>

  <!-- üé∂ Spotify Radio -->
  <div class="radio-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/11b8uutmmcY9Kad689IFJ1?utm_source=generator" width="100%" height="100%" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <!-- ‚öôÔ∏è Settings Button -->
  <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>

  <!-- ‚öôÔ∏è Settings Overlay -->
  <div class="settings-overlay" id="settingsOverlay">
    <div class="settings-box">
      <h2>Site Settings</h2>
      <div class="settings-option">
        <p>Overlay Mode:</p>
        <button onclick="setOverlay('dark')">Dark</button>
        <button onclick="setOverlay('light')">Light</button>
      </div>
      <div class="settings-option">
        <p>Global Blur:</p>
        <button onclick="toggleGlobalBlur(true)">On</button>
        <button onclick="toggleGlobalBlur(false)">Off</button>
      </div>
      <button onclick="toggleSettings()">Close</button>
    </div>
  </div>

  <script>
    // Countdown
    const releaseDate = new Date("2025-09-17T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = releaseDate - now;
      if (distance < 0) {
        countdownEl.innerHTML = "GTA 6 Released!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Settings overlay toggle
    function toggleSettings() {
      const overlay = document.getElementById("settingsOverlay");
      overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
      overlay.style.justifyContent = "center";
      overlay.style.alignItems = "center";
    }

    // Overlay mode
    function setOverlay(mode) {
      const globalBlur = document.querySelector(".global-blur");
      if (mode === "dark") {
        globalBlur.classList.add("dark-overlay");
        globalBlur.classList.remove("light-overlay");
      } else {
        globalBlur.classList.add("light-overlay");
        globalBlur.classList.remove("dark-overlay");
      }
    }

    // Global Blur toggle
    function toggleGlobalBlur(state) {
      const globalBlur = document.querySelector(".global-blur");
      globalBlur.style.display = state ? "block" : "none";
    }
  </script>
</body>
</html>
