<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Loading Screen</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family: 'Orbitron', sans-serif;
      background:#000;
      color:#fff;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      background:#000;
    }

    /* FULLSCREEN SLIDESHOW */
    .slideshow {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      overflow:hidden;
      z-index:-1;
    }

    .slideshow img {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition:opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity:1;
    }

    /* LOADER + PROGRESS */
    .circle-container {
      position:absolute;
      bottom:30px;
      right:30px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .circle {
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid #ff69b4;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }

    .progress-text {
      font-size:18px;
      font-weight:bold;
      color:#ff69b4;
      font-family:'Orbitron', sans-serif;
    }

    /* MAIN CONTENT */
    #main-content {
      display:none;
      height:100%;
      background:url('lucia-bg.jpg') center/cover no-repeat;
      text-align:center;
      padding:60px;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <!-- Fullscreen Slideshow -->
    <div class="slideshow">
        <img src="gta/slide/lucia.png" class="active" alt="Slide 1">
      <img src="gta/slide/dimez.png" alt="Slide 2">
      <img src="gta/slide/boobie.jpg" alt="Slide 3">
      <img src="gta/slide/dre.jpg" alt="Slide 4">
      <img src="gta/slide/brian.jpg" alt="Slide 5">
      <img src="gta/slide/cal.png" alt="Slide 6">
    </div>

    <!-- Circle Loader + Progress -->
    <div class="circle-container">
      <div class="circle"></div>
      <div class="progress-text" id="progress">0%</div>
    </div>

  <!-- Background Music -->
<audio id="bg-music" loop>
  <source src="gta/sounds/gta6music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Overlay asking to start -->
<div id="music-overlay" style="
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  font-family:'Orbitron',sans-serif;
  z-index:10000;">
  <h2>Click to Start GTA VI Experience</h2>
  <button onclick="startMusic()" style="
    margin-top:20px;
    padding:12px 30px;
    border-radius:8px;
    border:none;
    background:#ff69b4;
    color:#fff;
    font-size:18px;
    cursor:pointer;">Start</button>
</div>

<script>
  function startMusic() {
    let overlay = document.getElementById("music-overlay");
    let bgMusic = document.getElementById("bg-music");
    overlay.style.display = "none";
    bgMusic.volume = 0.6; // start softer
    bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
  }
</script>

  <!-- MAIN CONTENT -->
  <div id="main-content">
    <h1>Welcome to the GTA 6 Site ðŸš€</h1>
    <p>Your main site goes here...</p>
  </div>

  <script>
    // IMAGE SLIDESHOW (every 3 seconds)
    let slides = document.querySelectorAll(".slideshow img");
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 3000);

    // Fade out music helper
    function fadeOutMusic(audio) {
      let fade = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          audio.volume = 0;
          audio.pause();
          clearInterval(fade);
        }
      }, 200);
    }

    // PROGRESS COUNTER (15 seconds to 100%)
    let progressEl = document.getElementById("progress");
    let duration = 15000; // 15s
    let interval = 100; // update every 100ms
    let step = 100 / (duration / interval);
    let progress = 0;

    let progressTimer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressTimer);
      }
      progressEl.textContent = Math.floor(progress) + "%";
    }, interval);

    // LOADING TIME (15 seconds)
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      document.body.style.overflow = "auto";

      // fade music
      let bgMusic = document.getElementById("bg-music");
      fadeOutMusic(bgMusic);
    }, duration);
  </script>
</body>
</html>
