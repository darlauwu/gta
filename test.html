<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VI | Map</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family:'Orbitron',sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.08)),
        url('gta/others.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }

    /* ===== NAVBAR ===== */
    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      background:rgba(0,0,0,0.25);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

    .nav-btn{
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
    }
    .nav-btn:hover{
      box-shadow:0 0 10px rgba(255,77,210,0.25);
    }

    /* ===== PAGE ===== */
    .page{
      position:relative;
      z-index:10;
      width:clamp(900px,88vw,1400px);
      height:calc(100vh - 140px);
      display:flex;
      flex-direction:column;
      margin-top:40px; /* ← pushes embed down */
    }

    .embed-card{
      flex:1;
      border-radius:20px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.22));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 30px 80px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
      position:relative;
    }

    .embed-header{
      padding:18px 22px;
      margin-bottom:12px; /* EMBEDDED SPACING */
    }

    .embed-title{
      font-size:20px;
      font-weight:900;
    }

    .embed-frame{
      flex:1;
      width:100%;
      border:0;
      background:#111;
      margin-top:4px; /* EMBEDDED SPACING */
    }

    /* ===== FALLBACK ===== */
    .fallback{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:rgba(0,0,0,0.65);
      backdrop-filter: blur(8px);
      z-index:20;
    }

    .fallback a{
      color:#ff9bdc;
      font-weight:800;
      text-decoration:none;
    }

    @media(max-width:760px){
      .page{
        width:96vw;
        height:calc(100vh - 110px);
      }
      .embed-title{font-size:16px}
    }
  </style>
</head>

<body>

  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <main class="page">
    <div class="embed-card">
      <div class="embed-header">
        <div class="embed-title">Grand Theft Auto VI Map</div>
      </div>

      <iframe
        id="embedFrame"
        class="embed-frame"
        src="https://map.stateofleonida.net/"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
        allowfullscreen>
      </iframe>

      <div class="fallback" id="fallback">
        <div>
          <p>Embedding is blocked.</p><br>
          <a href="https://map.stateofleonida.net/" target="_blank">
            Open map in new tab →
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const iframe = document.getElementById('embedFrame');
    const fallback = document.getElementById('fallback');

    iframe.addEventListener('load', () => {
      setTimeout(() => {
        let blocked = false;
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if (!doc || doc.documentElement.innerHTML.length < 50) blocked = true;
        } catch {
          blocked = true;
        }
        fallback.style.display = blocked ? 'flex' : 'none';
      }, 300);
    });
  </script>

</body>
</html>
