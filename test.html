    <main>
      <section class="countdown-wrap" aria-labelledby="gta6-title">
        <h1 id="gta6-title" class="title">Grand Theft Auto VI</h1>
        <div class="subtitle">Release countdown â€” May 26, 2026</div>

        <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
          <div class="unit">
            <div id="days" class="num">0</div>
            <div class="label">Days</div>
          </div>
          <div class="unit">
            <div id="hours" class="num">0</div>
            <div class="label">Hours</div>
          </div>
          <div class="unit">
            <div id="minutes" class="num">0</div>
            <div class="label">Minutes</div>
          </div>
          <div class="unit">
            <div id="seconds" class="num">0</div>
            <div class="label">Seconds</div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>
    const target = new Date('2026-05-26T00:00:00');

    function pad(n){return String(n).padStart(2,'0');}

    function update(){
      const now = new Date();
      let diff = Math.floor((target - now) / 1000);
      if (diff < 0) diff = 0;

      const days = Math.floor(diff / 86400);
      diff -= days * 86400;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes * 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    update();
    setInterval(update, 1000);

    const overlay = document.getElementById("popupOverlay");
    const bgOverlay = document.getElementById("bgOverlay");
    const bgMusic = document.getElementById("bgMusic");
    let isPlaying = false;
    let darkMode = true;

    function togglePopup() {
      overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
    }

    function toggleMusic() {
      if (!isPlaying) {
        bgMusic.play();
        isPlaying = true;
      } else {
        bgMusic.pause();
        isPlaying = false;
      }
    }

    function toggleMode() {
      darkMode = !darkMode;
      if (darkMode) {
        bgOverlay.classList.remove("hidden"); // Dark mode overlay on
      } else {
        bgOverlay.classList.add("hidden"); // Light mode = no overlay
      }
    }
    
  </script>


  <!-- Dark/Light overlay -->
  <div class="overlay-bg" id="bgOverlay"></div>

      <h2>Site Settings</h2>
      <div class="option" onclick="toggleMusic()">ðŸ”Š Toggle Music</div>
      <div class="option" onclick="toggleMode()">ðŸŒ— Dark / Light Overlay</div>

    </div>
  </div>
