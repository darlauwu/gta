<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darla | Trailers</title>
  <link rel="icon" href="gta/kitty.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    html,body {height:100%;}
    body {
      font-family:'Orbitron',sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.08)),
        url('gta/others.jpg') center/cover no-repeat fixed;
      background-blend-mode:overlay;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Header */
    header {
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
      background:rgba(0,0,0,0.35);
    }

    .nav-btn {
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      font-weight:700;
      transition:0.3s;
    }

    .nav-btn:hover {
      box-shadow:0 0 10px rgba(255,77,210,0.18);
    }

    /* Pink + Cyan Wishlist button */
    a[href="preorder"] {
      background: linear-gradient(90deg, rgba(255,77,210,0.35), rgba(0,255,224,0.35));
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 12px rgba(255,77,210,0.4), 0 0 12px rgba(0,255,224,0.3);
      transition: all 0.3s ease;
    }

    a[href="preorder"]:hover {
      background: linear-gradient(90deg, rgba(255,77,210,0.55), rgba(0,255,224,0.55));
      box-shadow: 0 0 20px rgba(255,77,210,0.6), 0 0 20px rgba(0,255,224,0.5);
      transform: scale(1.05);
    }

    .page {
      position:relative;
      z-index:10;
      width:clamp(900px,90vw,1300px);
      margin-top:120px;
      margin-bottom:60px;
      animation:fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {opacity:0;transform:translateY(20px);}
      to {opacity:1;transform:translateY(0);}
    }

    h1 {
      text-align:center;
      font-size:48px;
      font-weight:900;
      margin-bottom:40px;
      text-shadow:0 0 10px rgba(255,77,210,0.4),0 0 20px rgba(0,255,224,0.3);
    }

    .trailers-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(360px,1fr));
      gap:24px;
    }

    .trailer-card {
      background:rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:18px;
      padding:12px;
      box-shadow:0 12px 28px rgba(0,0,0,0.6);
      transition:transform 0.2s;
      overflow:hidden;
      cursor:pointer;
    }

    .trailer-card:hover {transform:translateY(-6px);}
    .trailer-card iframe {
      width:100%;
      height:200px;
      border:none;
      border-radius:12px;
      pointer-events:none;
    }

    .trailer-card h2 {
      font-size:20px;
      margin-top:12px;
      color:#fff;
      text-align:center;
    }

    @media(max-width:480px){
      h1{font-size:34px;}
      .trailer-card h2{font-size:18px;}
      .trailer-card iframe{height:180px;}
    }

    /* Invisible button bottom right */
    #secret-btn {
      position:fixed;
      bottom:20px;
      right:20px;
      width:50px;
      height:50px;
      background:transparent;
      border:none;
      cursor:pointer;
      z-index:999;
    }

    /* Fullscreen trailer overlay */
    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.3s ease;
    }

    .overlay.active {
      opacity:1;
      pointer-events:auto;
    }

    .overlay iframe {
      width:90vw;
      height:70vh;
      max-width:1200px;
      border:none;
      border-radius:16px;
      box-shadow:0 0 40px rgba(255,255,255,0.2);
    }

    .close-btn {
      position:fixed;
      top:30px;
      right:40px;
      background:rgba(255,255,255,0.1);
      color:#fff;
      font-size:24px;
      border:none;
      border-radius:50%;
      width:40px;
      height:40px;
      cursor:pointer;
      transition:0.3s;
    }

    .close-btn:hover {
      background:rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>

  <!-- Invisible button -->
  <button id="secret-btn"></button>

  <script>
    document.getElementById("secret-btn").addEventListener("click", function() {
      let password = prompt("Enter the secret password:");
      if (password === "darla") {
        window.location.href = "darla.html";
      } else if (password !== null) {
        alert("❌ Wrong password. Access denied.");
      }
    });
  </script>

  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="preorder" class="nav-btn">Wishlist</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <main class="page">
    <h1>GTA 6 Trailers</h1>
    <div class="trailers-grid">

      <div class="trailer-card" data-video="https://www.youtube.com/embed/QdBZY2fkU-0?autoplay=1">
        <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0" loading="lazy" allowfullscreen></iframe>
        <h2>Trailer 1</h2>
      </div>

      <div class="trailer-card" data-video="https://www.youtube.com/embed/VQRLujxTm3c?autoplay=1">
        <iframe src="https://www.youtube.com/embed/VQRLujxTm3c" loading="lazy" allowfullscreen></iframe>
        <h2>Trailer 2</h2>
      </div>

    </div>
  </main>

  <!-- Fullscreen overlay -->
  <div class="overlay" id="videoOverlay">
    <button class="close-btn" id="closeOverlay">✕</button>
    <iframe id="overlayVideo" src="" allowfullscreen></iframe>
  </div>

  <script>
    const overlay = document.getElementById("videoOverlay");
    const overlayVideo = document.getElementById("overlayVideo");
    const closeOverlay = document.getElementById("closeOverlay");

    document.querySelectorAll(".trailer-card").forEach(card=>{
      card.addEventListener("click", ()=>{
        const videoURL = card.getAttribute("data-video");
        overlayVideo.src = videoURL;
        overlay.classList.add("active");
      });
    });

    function closeVideo(){
      overlay.classList.remove("active");
      overlayVideo.src = ""; // stop video
    }

    closeOverlay.addEventListener("click", closeVideo);
    overlay.addEventListener("click", e=>{
      if(e.target===overlay) closeVideo();
    });
    document.addEventListener("keydown", e=>{
      if(e.key==="Escape") closeVideo();
    });
  </script>

</body>
</html>
