<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading | GTA 6</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; }

body {
  font-family: 'Orbitron', sans-serif;
  background: url("gta/jason.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  overflow:hidden;
}

/* Dark overlay */
body::before {
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.75);
  z-index:0;
}

.loader {
  position:relative;
  z-index:1;
  text-align:center;
  width:90%;
  max-width:420px;
}

h1 {
  font-size:42px;
  margin-bottom:12px;
  text-shadow:0 0 15px #ff4dd2, 0 0 30px #ff99e6;
}

p {
  opacity:0.85;
  margin-bottom:30px;
}

/* Progress bar */
.bar {
  width:100%;
  height:14px;
  background:rgba(255,255,255,0.15);
  border-radius:999px;
  overflow:hidden;
}

.fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff4dd2,#ff99e6);
  box-shadow:0 0 15px #ff4dd2;
  transition:width 0.2s linear;
}

.percent {
  margin-top:18px;
  font-size:22px;
  font-weight:700;
  text-shadow:0 0 8px #ff4dd2;
}
</style>
</head>

<body>

<div class="loader">
  <h1>Grand Theft Auto VI</h1>
  <p>Loading Vice Cityâ€¦</p>

  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>

  <div class="percent" id="percent">0%</div>
</div>

<script>
let progress = 0;
const fill = document.getElementById("fill");
const percent = document.getElementById("percent");

const loading = setInterval(() => {
  progress += Math.floor(Math.random() * 6) + 2; // realistic load jumps

  if (progress >= 100) {
    progress = 100;
    clearInterval(loading);

    // Redirect when loading finishes
    setTimeout(() => {
      window.location.href = "index.html"; // ðŸ‘ˆ HOME PAGE
    }, 600);
  }

  fill.style.width = progress + "%";
  percent.textContent = progress + "%";

}, 120);
</script>

</body>
</html>
