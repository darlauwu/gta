<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Countdown</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family: 'Orbitron', sans-serif;
      background:#000;
      color:#fff;
    }


    /* Lucia background */
    :root{
      --accent:#ffffff;
    }
    body{
      position: relative;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    
    /* ===== Slideshow stays as background ===== */
    .slideshow {
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    .slideshow img {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition:opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity:1 }

    /* ===== Loading overlay ===== */
    #loading-screen {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9999;
      transition:opacity 1s ease;
    }
    #loading-screen.hidden {
      opacity:0;
      pointer-events:none;
    }

    .circle-container {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .circle {
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid #ff69b4;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
    .progress-text {
      font-size:18px;
      font-weight:bold;
      color:#ff69b4;
    }

    /* ===== Main content ===== */
    #main-content {
      display:none;
      height:100%;
      text-align:center;
      padding:60px;
    }

    /* Clock in top right */
    #clock {
      position:fixed;
      top:10px;
      right:20px;
      font-size:14px;
      color:#fff;
    }

    /* Countdown */
    .countdown {
      margin-top:120px;
      display:inline-block;
      padding:20px 40px;
      background:rgba(0,0,0,0.6);
      border-radius:16px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
    }
    .time {
      display:inline-block;
      margin:10px;
      padding:10px 20px;
      border:1px solid rgba(255,255,255,0.2);
      border-radius:12px;
      font-size:28px;
      font-weight:bold;
    }
    .label {
      display:block;
      font-size:14px;
      margin-top:6px;
      color:#ccc;
    }
  </style>
</head>
<body>

  <!-- Background slideshow -->
  <div class="slideshow">
    <img src="gta/slide/lucia.png" class="active" alt="Lucia artwork">
    <img src="gta/slide/dimez.png" alt="Character Dimez">
    <img src="gta/slide/boobie.jpg" alt="Boobie scene">
    <img src="gta/slide/dre.jpg" alt="Dre character">
    <img src="gta/slide/brian.jpg" alt="Brian character">
    <img src="gta/slide/cal.png" alt="Cal artwork">
  </div>

  <!-- Loading screen overlay -->
  <div id="loading-screen">
    <div class="circle-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="circle"></div>
      <div class="progress-text" id="progress">0%</div>
    </div>
  </div>

  <!-- Clock -->
  <div id="clock"></div>

  <!-- Main content (after loading) -->
  <div id="main-content">
    <h1>Grand Theft Auto VI</h1>
    <p>Release countdown â€” May 26, 2026</p>
    <div class="countdown">
      <div class="time"><span id="days">0</span><span class="label">DAYS</span></div>
      <div class="time"><span id="hours">0</span><span class="label">HOURS</span></div>
      <div class="time"><span id="minutes">0</span><span class="label">MINUTES</span></div>
      <div class="time"><span id="seconds">0</span><span class="label">SECONDS</span></div>
    </div>
  </div>

  <script>
    // ===== Slideshow =====
    let slides = document.querySelectorAll(".slideshow img");
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);

    // ===== Progress counter =====
    let progressEl = document.getElementById("progress");
    let duration = 10000; // 10s load
    let interval = 100;
    let step = 100 / (duration / interval);
    let progress = 0;
    let progressTimer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressTimer);
      }
      progressEl.textContent = Math.floor(progress) + "%";
    }, interval);

    // ===== Fade out loading screen =====
    setTimeout(() => {
      let loading = document.getElementById("loading-screen");
      loading.classList.add("hidden");
      setTimeout(() => loading.style.display = "none", 1000);
      document.getElementById("main-content").style.display = "block";
      document.body.style.overflow = "auto";
    }, duration);

    // ===== Live clock =====
    function updateClock() {
      let now = new Date();
      let hrs = String(now.getHours()).padStart(2, "0");
      let mins = String(now.getMinutes()).padStart(2, "0");
      let secs = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${hrs}:${mins}:${secs}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ===== Countdown =====
    const releaseDate = new Date("May 26, 2026 00:00:00").getTime();
    function updateCountdown() {
      let now = new Date().getTime();
      let diff = releaseDate - now;

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
