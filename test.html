<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Loading Screen</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      background:#000;
      font-family: 'Orbitron', sans-serif;
      color:#fff;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:linear-gradient(135deg, #ff69b4, #8a2be2);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9999;
      animation:flicker 0.15s infinite alternate;
    }

    #loading-screen h1 {
      font-size:60px;
      margin-bottom:40px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    /* IMAGE SLIDESHOW */
    .slideshow {
      width:600px;
      max-width:90%;
      height:340px;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 0 30px rgba(0,0,0,0.7);
      margin-bottom:40px;
    }

    .slideshow img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
      animation: fade 1s ease-in-out;
    }

    .slideshow img.active {
      display:block;
    }

    @keyframes fade {
      from { opacity:0; }
      to { opacity:1; }
    }

    /* CIRCLE LOADER */
    .circle-container {
      position:absolute;
      bottom:30px;
      right:30px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .circle {
      width:100px;
      height:100px;
      border-radius:50%;
      border:8px solid rgba(255,255,255,0.2);
      border-top:8px solid #ff69b4;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }

    @keyframes flicker {
      from { opacity:1; filter:brightness(1); }
      to   { opacity:0.85; filter:brightness(1.3); }
    }

    /* MAIN CONTENT */
    #main-content {
      display:none;
      height:100%;
      background:url('lucia-bg.jpg') center/cover no-repeat;
      text-align:center;
      padding:60px;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <h1>GTA VI</h1>

    <!-- SLIDESHOW -->
    <div class="slideshow">
      <img src="slide1.jpg" class="active" alt="Slide 1">
      <img src="slide2.jpg" alt="Slide 2">
      <img src="slide3.jpg" alt="Slide 3">
      <img src="slide4.jpg" alt="Slide 4">
    </div>

    <!-- Circle Loader -->
    <div class="circle-container">
      <div class="circle"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-content">
    <h1>Welcome to the GTA 6 Site ðŸš€</h1>
    <p>Your main site goes here...</p>
  </div>

  <script>
    // IMAGE SLIDESHOW (every 3 seconds)
    let slides = document.querySelectorAll(".slideshow img");
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 3000);

    // LOADING TIME (15 seconds)
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      document.body.style.overflow = "auto";
    }, 15000);
  </script>
</body>
</html>
