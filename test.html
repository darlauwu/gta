<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading | GTA VI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:Arial, sans-serif;
}

/* video background */
.video-bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* cinematic overlay */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
  z-index:1;
}

/* loader */
.loader{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

/* spinner */
.circle{
  width:64px;
  height:64px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,0.15);
  border-top:4px solid #fff;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* percent */
.percent{
  color:#fff;
  font-size:14px;
  letter-spacing:1px;
}
</style>
</head>

<body>

<!-- MP4 VIDEO BACKGROUND -->
<div class="video-bg">
  <video id="bgVideo" autoplay playsinline>
    <source src="gta/loading.mp4" type="video/mp4">
  </video>
</div>

<div class="overlay"></div>

<!-- LOADER -->
<div class="loader">
  <div class="circle"></div>
  <div class="percent" id="percent">0%</div>
</div>

<script>
const video = document.getElementById("bgVideo");
const percentEl = document.getElementById("percent");

/* ensure audio plays after interaction if required */
document.addEventListener("click", () => {
  video.muted = false;
  video.play();
},{once:true});

/* EXACT 32s loading */
const TOTAL_TIME = 28000;
const START_TIME = Date.now();

const timer = setInterval(() => {
  const elapsed = Date.now() - START_TIME;
  let progress = Math.floor((elapsed / TOTAL_TIME) * 100);

  if(progress >= 100){
    progress = 100;
    clearInterval(timer);

    // OPTIONAL redirect
    // window.location.href = "index.html";
  }

  percentEl.textContent = progress + "%";
},100);
</script>

</body>
</html>
