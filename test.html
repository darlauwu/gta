<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GTA VI | Interactive Map</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; font-family:'Orbitron', sans-serif; overflow:hidden; }

  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .map-container {
    position: relative;
    width: 90vw;
    max-width: 1400px;
    aspect-ratio: 16/9;
    background: url('gta/map.jpg') center/cover no-repeat;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
  }

  /* Pinpoints */
  .pin {
    position: absolute;
    width: 32px;
    height: 32px;
    background: url('gta/pin.png') center/contain no-repeat;
    cursor: pointer;
    transition: transform 0.2s, filter 0.2s;
  }
  .pin:hover {
    transform: scale(1.3);
    filter: drop-shadow(0 0 10px #FF4DD2);
  }

  /* Tooltip popup */
  .tooltip {
    position: absolute;
    background: rgba(0,0,0,0.85);
    padding: 10px 14px;
    border-radius: 12px;
    color: #fff;
    font-size: 14px;
    pointer-events: none;
    opacity: 0;
    transform: translate(-50%, -120%);
    transition: opacity 0.3s, transform 0.3s;
    white-space: nowrap;
  }

  .pin:hover .tooltip {
    opacity: 1;
    transform: translate(-50%, -140%);
  }

  /* Header */
  header {
    position: fixed;
    top: 18px; left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    display: flex;
    gap: 12px;
    padding: 8px 14px;
    border-radius: 999px;
    backdrop-filter: blur(12px) saturate(1.2);
    background: rgba(0,0,0,0.25);
    box-shadow:0 6px 18px rgba(0,0,0,0.35);
  }
  .nav-btn {
    padding: 8px 12px;
    border-radius: 999px;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.06);
    font-weight: 700;
    transition: 0.2s;
  }
  .nav-btn:hover { transform: scale(1.05); background: rgba(255,255,255,0.08); }
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<div class="map-container" id="map">
  <!-- Pinpoints -->
  <div class="pin" style="top:20%; left:35%;">
    <div class="tooltip">Vice City Beach</div>
  </div>
  <div class="pin" style="top:45%; left:60%;">
    <div class="tooltip">Leoninda Keys</div>
  </div>
  <div class="pin" style="top:70%; left:25%;">
    <div class="tooltip">Ambrosia Forest</div>
  </div>
  <div class="pin" style="top:60%; left:75%;">
    <div class="tooltip">Mount Kalaga</div>
  </div>
</div>

<script>
  // Optional: Add click to zoom or more interactivity
  const pins = document.querySelectorAll('.pin');
  pins.forEach(pin => {
    pin.addEventListener('click', () => {
      alert(pin.querySelector('.tooltip').textContent + ' selected!');
    });
  });
</script>

</body>
</html>
