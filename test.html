<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading | GTA VI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

/* video background */
.video-bg{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:0;
}

.video-bg iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:120vw;
  height:120vh;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

/* cinematic overlay */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
  z-index:1;
}

/* loader */
.loader{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

/* spinner */
.circle{
  width:64px;
  height:64px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,0.15);
  border-top:4px solid #ffffff;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* percent */
.percent{
  font-family:Arial, sans-serif;
  font-size:14px;
  color:#fff;
  letter-spacing:1px;
}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="video-bg">
  <iframe
    src="https://www.youtube.com/embed/gkasTel-pjs?autoplay=1&controls=0&rel=0&playsinline=1&loop=1&playlist=gkasTel-pjs"
    frameborder="0"
    allow="autoplay; encrypted-media"
  ></iframe>
</div>

<div class="overlay"></div>

<!-- LOADER -->
<div class="loader">
  <div class="circle"></div>
  <div class="percent" id="percent">0%</div>
</div>

<script>
const percentEl = document.getElementById("percent");

const TOTAL_TIME = 32000; // EXACTLY 32 seconds
const START_TIME = Date.now();

const timer = setInterval(() => {
  const elapsed = Date.now() - START_TIME;
  let progress = Math.floor((elapsed / TOTAL_TIME) * 100);

  if (progress >= 100) {
    progress = 100;
    clearInterval(timer);

    // OPTIONAL redirect after loading
    // window.location.href = "index.html";
  }

  percentEl.textContent = progress + "%";
}, 100);
</script>

</body>
</html>
