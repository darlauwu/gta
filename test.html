<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darla | Home</title>
  <link rel="icon" href="gta/kitty.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}

    body{
      position: relative;
      font-family:'Orbitron',sans-serif;
      background: url('gta/jason.jpg') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    :root{--accent:#ffffff;}

    /* FALLING LEAVES */
    .leaf{
      position:fixed;
      top:-10vh;
      width:28px;
      height:28px;
      opacity:.85;
      animation:fall linear infinite;
      pointer-events:none;
      z-index:0;
    }

    @keyframes fall{
      from{transform:translateY(0) rotate(0)}
      to{transform:translateY(110vh) rotate(360deg)}
    }

    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter:blur(12px) saturate(1.2);
      background:rgba(0,0,0,.25);
      box-shadow:0 6px 18px rgba(0,0,0,.35);
    }

    .nav-btn{
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06);
      font-weight:700;
    }

    main{z-index:5}

    .countdown-wrap{
      backdrop-filter:blur(6px);
      border-radius:24px;
      padding:40px 48px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.8);
      border:1px solid rgba(255,255,255,.06);
      background:rgba(0,0,0,.3);
      width:clamp(320px,70vw,980px);
    }

    .title{font-size:50px;font-weight:800}
    .subtitle{margin-bottom:22px;color:rgba(255,255,255,.85)}

    .clock{
      display:flex;
      gap:18px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .unit{
      min-width:88px;
      padding:18px 16px;
      border-radius:14px;
      background:rgba(0,0,0,.5);
      border:1px solid #fff;
    }

    .num{font-size:45px;font-weight:900}
    .label{font-size:20px;text-transform:uppercase}

    /* ===== POP-OUT EMBED ===== */

    #embedToggle{
      position:fixed;
      bottom:20px;
      right:20px;
      width:56px;
      height:56px;
      border-radius:50%;
      border:none;
      cursor:pointer;
      font-size:22px;
      background:linear-gradient(135deg,#ff4dd2,#9b5cff);
      color:#fff;
      box-shadow:0 0 20px rgba(255,77,210,.6);
      z-index:10000;
    }

    #embedPanel{
      position:fixed;
      bottom:20px;
      right:-420px;
      width:400px;
      height:500px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(14px);
      border-radius:20px;
      box-shadow:0 20px 50px rgba(0,0,0,.8);
      transition:right .35s ease;
      z-index:9999;
      overflow:hidden;
    }

    #embedPanel.open{right:90px}

    .embed-header{
      height:44px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 14px;
      font-weight:700;
      background:rgba(0,0,0,.4);
      border-bottom:1px solid rgba(255,255,255,.1);
    }

    .embed-header button{
      background:none;
      border:none;
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }

    #embedPanel iframe{
      width:100%;
      height:calc(100% - 44px);
      border:none;
      background:#000;
    }
  </style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<main>
  <section class="countdown-wrap">
    <h1 class="title">Grand Theft Auto VI</h1>
    <div class="subtitle">Release countdown ‚Äî November 19th, 2026</div>
    <div class="clock">
      <div class="unit"><div id="days" class="num">0</div><div class="label">Days</div></div>
      <div class="unit"><div id="hours" class="num">0</div><div class="label">Hours</div></div>
      <div class="unit"><div id="minutes" class="num">0</div><div class="label">Minutes</div></div>
      <div class="unit"><div id="seconds" class="num">0</div><div class="label">Seconds</div></div>
    </div>
  </section>
</main>

<!-- Pop-out Embed -->
<button id="embedToggle">üåê</button>

<div id="embedPanel">
  <div class="embed-header">
    <span>Live Panel</span>
    <button id="closeEmbed">‚úï</button>
  </div>
  <iframe src="https://example.com"></iframe>
</div>

<script>
  // Countdown
  const target = new Date('2026-11-19T00:00:00');
  function pad(n){return String(n).padStart(2,'0')}
  setInterval(()=>{
    let d=Math.max(0,(target-new Date())/1000|0)
    days.textContent=d/86400|0
    hours.textContent=pad(d%86400/3600|0)
    minutes.textContent=pad(d%3600/60|0)
    seconds.textContent=pad(d%60)
  },1000)

  // Leaves
  for(let i=0;i<60;i++){
    let l=document.createElement('div')
    l.className='leaf'
    l.style.left=Math.random()*100+'vw'
    l.style.animationDuration=5+Math.random()*6+'s'
    l.style.animationDelay=Math.random()*10+'s'
    document.body.appendChild(l)
  }

  // Embed toggle
  embedToggle.onclick=()=>embedPanel.classList.toggle('open')
  closeEmbed.onclick=()=>embedPanel.classList.remove('open')
</script>

</body>
</html>
