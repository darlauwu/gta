<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* =========================
   CLEAN GTA-STYLE NAVBAR
   NO PINK / NO COLOR GLOW
   ========================= */

header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;

  display: flex;
  gap: 12px;
  padding: 8px 14px;
  border-radius: 999px;

  /* Pure neutral glass */
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border: 1px solid rgba(255,255,255,0.12);

  box-shadow:
    0 10px 30px rgba(0,0,0,0.45);
}

/* NAV BUTTONS */
.nav-btn {
  padding: 9px 18px;
  border-radius: 999px;

  font-family: 'Orbitron', sans-serif;
  font-size: 0.94rem;
  font-weight: 600;
  letter-spacing: 0.3px;

  color: #ffffff;
  text-decoration: none;
  white-space: nowrap;

  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset 0 1.2px 1.5px rgba(255,255,255,0.35),
    0 4px 14px rgba(0,0,0,0.35);

  transition: all 0.25s ease;
}

/* HOVER (PURE WHITE / BLACK ONLY) */
.nav-btn:hover {
  background: rgba(255,255,255,0.15);
  border-color: rgba(255,255,255,0.35);

  transform: scale(1.05) translateY(-1px);

  box-shadow:
    inset 0 1.6px 2px rgba(255,255,255,0.55),
    0 10px 26px rgba(0,0,0,0.45);
}

/* ACTIVE PRESS */
.nav-btn:active {
  transform: scale(0.98);
  box-shadow:
    inset 0 2px 4px rgba(0,0,0,0.45),
    0 4px 12px rgba(0,0,0,0.35);
}


/* Launch Panel */
.launch-wrap{
  backdrop-filter:blur(6px);
  border-radius:24px;
  padding:46px 52px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.8);
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(0,0,0,0.32);
  max-width:900px;
  width:clamp(320px,70vw,900px);
}

.title{
  font-size:52px;
  font-weight:900;
  margin-bottom:10px;
}

.release-badge{
  display:inline-block;
  margin-bottom:18px;
  padding:6px 18px;
  border-radius:999px;
  font-size:14px;
  letter-spacing:2px;
  font-weight:800;
  color:#000;
  background:linear-gradient(90deg,#00ffaa,#7affd6);
}

.subtitle{
  font-size:18px;
  color:rgba(255,255,255,0.85);
  margin-bottom:34px;
}

/* Actions */
.actions{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

.action-btn{
  padding:14px 28px;
  border-radius:999px;
  font-weight:800;
  text-decoration:none;
  color:#000;
  background:linear-gradient(90deg,#ff4dd2,#ff99e6);
  box-shadow:0 10px 30px rgba(0,0,0,0.45);
  transition:.25s;
}

.action-btn.secondary{
  background:rgba(255,255,255,0.12);
  color:#fff;
  border:1px solid rgba(255,255,255,0.25);
}

.action-btn:hover{
  transform:translateY(-2px) scale(1.05);
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="launch-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>

  <div class="release-badge">OUT NOW</div>

  <div class="subtitle">
    Vice City is open. The next era of Grand Theft Auto has begun.
  </div>

  <div class="actions">
    <a href="#" class="action-btn secondary">Play Now</a>
    <a href="trailers" class="action-btn secondary">Watch Trailer</a>
    <a href="map" class="action-btn secondary">Explore Map</a>
  </div>
</section>

</body>
</html>
