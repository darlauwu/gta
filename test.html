<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Loading Screen</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family: 'Orbitron', sans-serif;
      background:#000;
      color:#fff;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      animation:flicker 0.15s infinite alternate;
    }

    /* FULLSCREEN SLIDESHOW */
    .slideshow {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      overflow:hidden;
      z-index:-1;
    }

    .slideshow img {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition:opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity:1;
    }

    /* SMALL CIRCLE LOADER (GTA V style) */
    .circle-container {
      position:absolute;
      bottom:30px;
      right:30px;
    }

    .circle {
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid #ff69b4;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }

    /* MAIN CONTENT */
    #main-content {
      display:none;
      height:100%;
      background:url('lucia-bg.jpg') center/cover no-repeat;
      text-align:center;
      padding:60px;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <!-- Fullscreen Slideshow -->
    <div class="slideshow">
      <img src="gta/slide/lucia.png" class="active" alt="Slide 1">
      <img src="gta/slide/dimez.png" alt="Slide 2">
      <img src="gta/slide/boobie.jpg" alt="Slide 3">
      <img src="gta/slide/dre.jpg" alt="Slide 4">
      <img src="gta/slide/brian.jpg" alt="Slide 5">
      <img src="gta/slide/cal.png" alt="Slide 6">
    </div>

    <!-- Circle Loader -->
    <div class="circle-container">
      <div class="circle"></div>
    </div>
  </div>

  <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
      <source src="gta/sounds/gta6music.mp3" type="audio/mpeg">
    </audio>
  </div>
  
  <script>
    // IMAGE SLIDESHOW (every 3 seconds)
    let slides = document.querySelectorAll(".slideshow img");
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);

    // LOADING TIME (15 seconds)
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      document.body.style.overflow = "auto";
    }, 18000);
  </script>
</body>
</html>
