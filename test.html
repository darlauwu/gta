<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Loading Screen</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family: 'Orbitron', sans-serif;
      background:#000;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background:linear-gradient(135deg, #ff69b4, #8a2be2);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9999;
      animation: flicker 0.15s infinite alternate;
    }

    #loading-screen h1 {
      font-size:60px;
      color:white;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      margin-bottom:20px;
    }

    .progress-bar {
      width:60%;
      max-width:400px;
      height:20px;
      border:2px solid #fff;
      border-radius:10px;
      overflow:hidden;
      background:rgba(0,0,0,0.3);
    }

    .progress-bar-fill {
      height:100%;
      width:0%;
      background:linear-gradient(90deg, #ff69b4, #8a2be2);
      animation: loading 10s linear forwards;
    }

    /* Flicker effect like GTA V */
    @keyframes flicker {
      from { opacity:1; filter:brightness(1); }
      to   { opacity:0.85; filter:brightness(1.3); }
    }

    /* Progress bar animation */
    @keyframes loading {
      from { width:0%; }
      to   { width:100%; }
    }

    /* CONTENT (hidden until loading ends) */
    #main-content {
      display:none;
      height:100%;
      background:url('lucia-bg.jpg') center/cover no-repeat;
      color:white;
      padding:50px;
      text-align:center;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <h1>GTA VI</h1>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-content">
    <h1>Welcome to the GTA 6 Site ðŸš€</h1>
    <p>Your site content goes here...</p>
  </div>

  <script>
    // Wait 10s then hide loading screen
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      document.body.style.overflow = "auto"; // allow scroll after load
    }, 10000);
  </script>
</body>
</html>
