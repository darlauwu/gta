<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VI | Unknown</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; overflow:hidden; font-family:'Orbitron', sans-serif; background:#000; color:#fff; }

  /* Background glitch & animation */
  body::before {
    content:'';
    position:absolute;
    inset:0;
    background: url('gta/others.jpg') center/cover no-repeat fixed;
    opacity:0.2;
    animation:glitchBg 10s linear infinite;
    z-index:0;
  }
  @keyframes glitchBg {
    0%{ transform: translate(0,0); }
    25%{ transform: translate(3px,-3px); }
    50%{ transform: translate(-3px,3px); }
    75%{ transform: translate(2px,-2px); }
    100%{ transform: translate(0,0); }
  }

  /* Central mysterious container */
  .mystery {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    backdrop-filter: blur(12px);
    background: rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:24px;
    padding:60px;
    width: clamp(300px, 60vw, 700px);
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.8);
    z-index:10;
    animation:fadeIn 2s ease;
  }

  .mystery h1 {
    font-size:48px;
    color:#FF4DD2;
    text-shadow:0 0 12px #FF4DD2;
    margin-bottom:20px;
  }

  .mystery p {
    font-size:18px;
    color:#fff;
    opacity:0.8;
    margin-bottom:30px;
  }

  .mystery button {
    padding:12px 28px;
    font-size:18px;
    font-weight:700;
    color:#000;
    background:#FF4DD2;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:0.3s;
  }
  .mystery button:hover {
    background:#FF77E0;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translate(-50%, -55%); }
    to { opacity:1; transform: translate(-50%, -50%); }
  }

  /* Floating glitch effect */
  .glitch-text {
    display:inline-block;
    position: relative;
    font-size:32px;
    font-weight:900;
    color:#FF4DD2;
    text-shadow: 2px 2px #00FFE0;
    animation:glitchText 2s infinite;
  }

  @keyframes glitchText {
    0%{ transform: translate(0,0); }
    20%{ transform: translate(-2px,2px); }
    40%{ transform: translate(2px,-2px); }
    60%{ transform: translate(-2px,-2px); }
    80%{ transform: translate(2px,2px); }
    100%{ transform: translate(0,0); }
  }
</style>
</head>
<body>
  <div class="mystery">
    <h1 class="glitch-text">???</h1>
    <p>Something is coming. Are you ready to find out?</p>
    <button onclick="reveal()">Discover</button>
  </div>

<script>
function reveal(){
  const mystery = document.querySelector('.mystery');
  mystery.innerHTML = '<h1 class="glitch-text">GTA VI</h1><p>Welcome to the unknown world of Vice City and Leonida. Stay tuned for more secrets.</p>';
}
</script>
</body>
</html>
