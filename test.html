<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: url('gta/jason.jpg') center/cover no-repeat fixed;
    color: #f0e8ff;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: filter 0.8s ease;
    position: relative;
  }

  body.dark-overlay::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 1;
    pointer-events: none;
  }

  body.high-contrast { filter: contrast(1.25) brightness(1.1); }

  body.reduce-animations * { transition: none !important; animation: none !important; }

  /* Text glow levels */
  .glow-none   { text-shadow: none; }
  .glow-low    { text-shadow: 0 0 8px #c084fc, 0 0 16px #a855f7; }
  .glow-medium { text-shadow: 0 0 16px #c084fc, 0 0 32px #a855f7; }
  .glow-strong { text-shadow: 0 0 24px #c084fc, 0 0 48px #a855f7, 0 0 80px #9333ea; }

  /* Font size scale */
  body.font-large  { font-size: 1.15em; }
  body.font-xlarge { font-size: 1.35em; }

  header {
    position: fixed;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    display: flex;
    gap: 10px;
    padding: 10px 16px;
    border-radius: 999px;
    backdrop-filter: blur(var(--blur, 12px));
    -webkit-backdrop-filter: blur(var(--blur, 12px));
    background: rgba(15, 10, 30, var(--nav-opacity, 0.65));
    border: 1px solid rgba(160, 100, 255, 0.25);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .nav-btn {
    padding: 8px 14px;
    border-radius: 999px;
    color: #e0d0ff;
    text-decoration: none;
    font-weight: 700;
    font-size: 15px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(200,140,255,0.15);
    transition: all 0.25s ease;
  }
  .nav-btn:hover {
    background: rgba(180,100,255,0.18);
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(140,80,220,0.4);
  }

  .countdown-wrap {
    backdrop-filter: blur(var(--blur, 10px));
    -webkit-backdrop-filter: blur(var(--blur, 10px));
    border-radius: 24px;
    padding: 40px 50px;
    text-align: center;
    background: rgba(10,5,25, var(--countdown-opacity, 0.55));
    border: 1px solid rgba(160,100,255,0.3);
    box-shadow: 0 20px 70px rgba(0,0,0,0.75);
    min-width: 340px;
    max-width: 960px;
    width: clamp(340px, 75vw, 960px);
    z-index: 10;
  }

  .title {
    font-size: 56px;
    font-weight: 900;
    margin-bottom: 10px;
    color: #e0c0ff;
    transition: text-shadow 0.6s ease;
  }

  .subtitle {
    color: rgba(220,200,255,0.9);
    font-size: 19px;
    margin-bottom: 28px;
  }

  .clock {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .unit {
    min-width: 90px;
    padding: 16px;
    border-radius: 16px;
    background: rgba(20,15,40,0.6);
    border: 1px solid rgba(180,120,255,0.35);
    backdrop-filter: blur(6px);
  }

  .num {
    font-size: 48px;
    font-weight: 900;
    color: #f8f0ff;
    text-shadow: 0 0 15px rgba(200,140,255,0.5);
  }

  .label {
    font-size: 18px;
    color: rgba(220,200,255,0.85);
    margin-top: 6px;
    text-transform: uppercase;
  }

  /* Settings */
  #settings-btn {
    position: fixed;
    bottom: 28px;
    right: 28px;
    width: 66px;
    height: 66px;
    border-radius: 50%;
    background: rgba(20,15,40,0.8);
    backdrop-filter: blur(14px);
    border: 2px solid rgba(180,100,255,0.5);
    color: #d0b0ff;
    font-size: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    z-index: 999;
    transition: all 0.3s ease;
  }
  #settings-btn:hover {
    transform: scale(1.1) rotate(25deg);
    background: rgba(50,30,70,0.95);
    border-color: #c080ff;
  }

  #settings-menu {
    position: fixed;
    bottom: 110px;
    right: 28px;
    width: 300px;
    max-height: 65vh;
    overflow-y: auto;
    background: rgba(15,10,35,0.92);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(160,100,255,0.4);
    border-radius: 18px;
    padding: 18px 22px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    z-index: 998;
    transform: translateY(20px) scale(0.92);
    opacity: 0;
    pointer-events: none;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  #settings-menu.visible {
    transform: translateY(0) scale(1);
    opacity: 1;
    pointer-events: auto;
  }

  .setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 6px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    font-size: 15px;
  }
  .setting-item:last-child { border-bottom: none; }

  .setting-label { font-weight: 600; color: #d0c0ff; }

  .toggle {
    position: relative;
    width: 52px;
    height: 28px;
  }
  .toggle input { opacity: 0; width: 0; height: 0; }
  .slider {
    position: absolute;
    inset: 0;
    background: #3a3a50;
    border-radius: 28px;
    transition: 0.4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 3px;
    bottom: 3px;
    background: #fff;
    border-radius: 50%;
    transition: 0.4s;
  }
  input:checked + .slider { background: #a855f7; }
  input:checked + .slider:before { transform: translateX(24px); }

  select, input[type="range"] {
    background: rgba(40,30,60,0.7);
    color: #e0d0ff;
    border: 1px solid #666;
    border-radius: 8px;
    padding: 6px 10px;
    accent-color: #a855f7;
  }
  input[type="range"] { width: 120px; }
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">Release countdown — November 19th, 2026</div>
  <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
    <div class="unit"><div class="num" id="days">—</div><div class="label">Days</div></div>
    <div class="unit"><div class="num" id="hours">—</div><div class="label">Hours</div></div>
    <div class="unit"><div class="num" id="minutes">—</div><div class="label">Minutes</div></div>
    <div class="unit"><div class="num" id="seconds">—</div><div class="label">Seconds</div></div>
  </div>
</section>

<button id="settings-btn">⚙</button>

<div id="settings-menu">
  <div class="setting-item">
    <span class="setting-label">Background Music</span>
    <label class="toggle">
      <input type="checkbox" id="toggle-music">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Music Volume</span>
    <input type="range" min="0" max="100" value="30" id="music-volume">
  </div>
  <div class="setting-item">
    <span class="setting-label">Dark Overlay</span>
    <label class="toggle"><input type="checkbox" id="toggle-overlay" checked><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">High Contrast</span>
    <label class="toggle"><input type="checkbox" id="toggle-contrast"><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Reduce Animations</span>
    <label class="toggle"><input type="checkbox" id="toggle-motion"><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Text Glow</span>
    <select id="text-glow">
      <option value="none">None</option>
      <option value="low" selected>Low</option>
      <option value="medium">Medium</option>
      <option value="strong">Strong</option>
    </select>
  </div>
  <div class="setting-item">
    <span class="setting-label">Blur Strength</span>
    <select id="blur-level">
      <option value="6">Low</option>
      <option value="10">Medium</option>
      <option value="14" selected>High</option>
      <option value="22">Very High</option>
    </select>
  </div>
  <div class="setting-item">
    <span class="setting-label">Color Tint</span>
    <select id="color-tint">
      <option value="">Default</option>
      <option value="vice">Vice Neon</option>
      <option value="teal">Ocean Teal</option>
      <option value="sunset">Warm Sunset</option>
    </select>
  </div>
  <div class="setting-item">
    <span class="setting-label">Font Size</span>
    <select id="font-scale">
      <option value="">Normal</option>
      <option value="large">Large</option>
      <option value="xlarge">Extra Large</option>
    </select>
  </div>
  <div class="setting-item">
    <span class="setting-label">Panel Opacity</span>
    <select id="panel-opacity">
      <option value="0.45">Subtle</option>
      <option value="0.55" selected>Medium</option>
      <option value="0.70">Strong</option>
    </select>
  </div>
</div>

<!-- Background Music -->
<audio id="bg-music" loop preload="auto">
  <source src="music/loading.mp3" type="audio/mpeg">
  <!-- Replace the src path above with your actual music file location -->
  Your browser does not support the audio element.
</audio>

<script>
// Countdown
const targetDate = new Date('2026-11-19T00:00:00Z');
function pad(n) { return n.toString().padStart(2, '0'); }

function updateCountdown() {
  const diffMs = targetDate - new Date();
  if (diffMs <= 0) {
    document.getElementById('days').textContent = '0';
    document.getElementById('hours').textContent = '00';
    document.getElementById('minutes').textContent = '00';
    document.getElementById('seconds').textContent = '00';
    return;
  }
  const days    = Math.floor(diffMs / 86400000);
  const hours   = Math.floor((diffMs % 86400000) / 3600000);
  const minutes = Math.floor((diffMs % 3600000) / 60000);
  const seconds = Math.floor((diffMs % 60000) / 1000);
  document.getElementById('days').textContent    = days;
  document.getElementById('hours').textContent   = pad(hours);
  document.getElementById('minutes').textContent = pad(minutes);
  document.getElementById('seconds').textContent = pad(seconds);
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Settings menu
const btn = document.getElementById('settings-btn');
const menu = document.getElementById('settings-menu');

btn.addEventListener('click', (e) => {
  e.stopPropagation();
  menu.classList.toggle('visible');
});

document.addEventListener('click', (e) => {
  if (!menu.contains(e.target) && !btn.contains(e.target)) {
    menu.classList.remove('visible');
  }
});

// Helper
function setVar(name, value) {
  document.documentElement.style.setProperty(name, value);
}

// Music control
const audio = document.getElementById('bg-music');
const musicToggle = document.getElementById('toggle-music');
const musicVolume = document.getElementById('music-volume');

musicToggle.addEventListener('change', (e) => {
  if (e.target.checked) {
    audio.play().catch(err => {
      console.log("Autoplay prevented:", err);
      // Most browsers require user interaction → toggle click counts
    });
  } else {
    audio.pause();
  }
});

musicVolume.addEventListener('input', (e) => {
  audio.volume = e.target.value / 100;
});

// Initialize volume
audio.volume = musicVolume.value / 100;

// Other settings
document.getElementById('toggle-overlay').addEventListener('change', e =>
  document.body.classList.toggle('dark-overlay', e.target.checked));

document.getElementById('toggle-contrast').addEventListener('change', e =>
  document.body.classList.toggle('high-contrast', e.target.checked));

document.getElementById('toggle-motion').addEventListener('change', e =>
  document.body.classList.toggle('reduce-animations', e.target.checked));

document.getElementById('text-glow').addEventListener('change', e => {
  document.querySelector('.title').className = 'title glow-' + e.target.value;
});

document.getElementById('blur-level').addEventListener('change', e => {
  setVar('--blur', e.target.value + 'px');
});

document.getElementById('panel-opacity').addEventListener('change', e => {
  setVar('--countdown-opacity', e.target.value);
  setVar('--nav-opacity', (parseFloat(e.target.value) * 0.9).toFixed(2));
});

document.getElementById('font-scale').addEventListener('change', e => {
  document.body.className = document.body.className.replace(/font-\w+/g, '').trim();
  if (e.target.value) document.body.classList.add('font-' + e.target.value);
});

document.getElementById('color-tint').addEventListener('change', e => {
  const val = e.target.value;
  document.body.className = document.body.className.replace(/tint-\w+/g, '').trim();
  if (val) {
    document.body.classList.add('tint-' + val);
    if (val === 'vice')   document.body.style.filter = 'hue-rotate(200deg) saturate(1.4)';
    if (val === 'teal')   document.body.style.filter = 'hue-rotate(140deg) saturate(1.3)';
    if (val === 'sunset') document.body.style.filter = 'hue-rotate(340deg) saturate(1.2)';
  } else {
    document.body.style.filter = '';
  }
});
</script>
</body>
</html>
