<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: url('gta/jason.jpg') center/cover no-repeat fixed;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: filter 0.8s ease, background-color 0.8s ease;
    position: relative;
  }

  body.dark-overlay::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.78);
    z-index: 1;
    pointer-events: none;
    transition: opacity 0.8s ease;
  }

  body.high-contrast {
    --text-glow: 0 0 12px #fff, 0 0 24px #fff;
    text-shadow: var(--text-glow);
  }

  body.reduce-animations * { transition: none !important; animation: none !important; }

  /* Theme presets */
  body.theme-vice { filter: hue-rotate(200deg) saturate(1.4); }
  body.theme-teal { filter: hue-rotate(140deg) saturate(1.3); }

  header {
    position: fixed;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 50;
    display: flex;
    gap: 12px;
    padding: 8px 14px;
    border-radius: 999px;
    backdrop-filter: blur(var(--blur, 12px)) saturate(1.2);
    background: rgba(0,0,0,0.25);
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    transition: backdrop-filter 0.6s ease;
  }

  .countdown-wrap {
    backdrop-filter: blur(var(--blur, 6px));
    border-radius: 24px;
    padding: 40px 48px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    border: 1px solid rgba(255,255,255,0.06);
    background: rgba(0,0,0,0.3);
    min-width: 320px;
    max-width: 980px;
    width: clamp(320px,70vw,980px);
    position: relative;
    z-index: 2;
    transition: backdrop-filter 0.6s ease;
  }

  .title, .subtitle, .label, .num {
    text-shadow: var(--text-shadow, 0 6px 12px rgba(0,0,0,0.65));
    transition: text-shadow 0.6s ease;
  }

  .title.glow-strong { text-shadow: 0 0 20px #c084fc, 0 0 40px #a855f7; }
  .title.glow-medium { text-shadow: 0 0 12px #c084fc, 0 0 24px #a855f7; }
  .title.glow-low { text-shadow: 0 0 6px #c084fc; }

  /* Weather overlay examples */
  body.weather-snow {
    background-image: 
      url('gta/jason.jpg'),
      linear-gradient(transparent, transparent),
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="10" cy="10" r="2" fill="white"/><circle cx="40" cy="30" r="1.5" fill="white"/><circle cx="70" cy="60" r="2" fill="white"/><circle cx="20" cy="80" r="1" fill="white"/></svg>');
    background-size: cover, cover, 100px 100px;
    background-blend-mode: normal, normal, screen;
    animation: snow 20s linear infinite;
  }

  @keyframes snow {
    from { background-position: 0 0, 0 0, 0 0; }
    to   { background-position: 0 0, 0 0, 0 200px; }
  }

  /* Settings button & menu */
  #settings-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: rgba(20,20,35,0.8);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(180,100,255,0.45);
    color: #e0c0ff;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    z-index: 9999;
    transition: all 0.3s ease;
  }
  #settings-btn:hover { transform: scale(1.12) rotate(30deg); background: rgba(40,30,60,0.95); }

  #settings-menu {
    position: fixed;
    bottom: 100px;
    right: 24px;
    background: rgba(15,15,30,0.94);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(140,90,220,0.4);
    border-radius: 16px;
    padding: 16px 20px;
    width: 280px;
    max-height: 520px;
    overflow-y: auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    z-index: 9998;
    transform: translateY(20px) scale(0.9);
    opacity: 0;
    pointer-events: none;
    transition: all 0.35s cubic-bezier(0.32, 0.72, 0, 1);
  }
  #settings-menu.visible {
    transform: translateY(0) scale(1);
    opacity: 1;
    pointer-events: auto;
  }

  .setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 8px;
    border-bottom: 1px solid rgba(255,255,255,0.07);
    font-size: 14px;
  }
  .setting-item:last-child { border-bottom: none; }
  .setting-label { font-weight: 600; color: #e0d0ff; }

  .toggle { position: relative; width: 48px; height: 26px; }
  .toggle input { opacity: 0; width: 0; height: 0; }
  .slider {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background: #444;
    border-radius: 26px;
    transition: .35s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: .35s;
  }
  input:checked + .slider { background: #a855f7; }
  input:checked + .slider:before { transform: translateX(22px); }

  input[type="range"] {
    width: 110px;
    accent-color: #a855f7;
  }

  select {
    background: rgba(40,40,60,0.8);
    color: white;
    border: 1px solid #666;
    border-radius: 6px;
    padding: 6px 10px;
    font-family: inherit;
  }
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title" id="title">Grand Theft Auto VI</h1>
  <div class="subtitle">Release countdown — November 19th, 2026</div>
  <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
    <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
  </div>
</section>

<button id="settings-btn">⚙</button>

<div id="settings-menu">
  <div class="setting-item">
    <span class="setting-label">Background Music</span>
    <label class="toggle"><input type="checkbox" id="toggle-music"><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Music Volume</span>
    <input type="range" min="0" max="100" value="40" id="music-volume">
  </div>
  <div class="setting-item">
    <span class="setting-label">Dark Overlay</span>
    <label class="toggle"><input type="checkbox" id="toggle-overlay"><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Subtle Particles</span>
    <label class="toggle"><input type="checkbox" id="toggle-particles"><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Text Glow</span>
    <select id="text-glow">
      <option value="none">None</option>
      <option value="low" selected>Low</option>
      <option value="medium">Medium</option>
      <option value="strong">Strong</option>
    </select>
  </div>
  <div class="setting-item">
    <span class="setting-label">Blur Strength</span>
    <select id="blur-level">
      <option value="4">Low</option>
      <option value="8">Medium</option>
      <option value="14" selected>High</option>
      <option value="20">Very High</option>
    </select>
  </div>
  <div class="setting-item">
    <span class="setting-label">Color Theme</span>
    <select id="color-theme">
      <option value="">Default</option>
      <option value="vice">Vice Pink</option>
      <option value="teal">Ocean Teal</option>
    </select>
  </div>
  <div class="setting-item">
    <span class="setting-label">Snow Overlay</span>
    <label class="toggle"><input type="checkbox" id="toggle-snow"><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Reduce Animations</span>
    <label class="toggle"><input type="checkbox" id="toggle-motion"><span class="slider"></span></label>
  </div>
  <div class="setting-item">
    <span class="setting-label">High Contrast</span>
    <label class="toggle"><input type="checkbox" id="toggle-contrast"><span class="slider"></span></label>
  </div>
</div>

<!-- Optional audio element (add your own file) -->

</audio> -->

<script>
// Countdown
const targetDate = new Date('2026-11-19T00:00:00Z');
function pad(n) { return String(n).padStart(2, '0'); }

function updateCountdown() {
  const now = new Date();
  let diffMs = targetDate - now;
  if (diffMs < 0) diffMs = 0;

  const days    = Math.floor(diffMs / 86400000);
  const hours   = Math.floor((diffMs % 86400000) / 3600000);
  const minutes = Math.floor((diffMs % 3600000) / 60000);
  const seconds = Math.floor((diffMs % 60000) / 1000);

  document.getElementById('days').textContent    = days;
  document.getElementById('hours').textContent   = pad(hours);
  document.getElementById('minutes').textContent = pad(minutes);
  document.getElementById('seconds').textContent = pad(seconds);
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Settings
const btn = document.getElementById('settings-btn');
const menu = document.getElementById('settings-menu');
btn.addEventListener('click', () => menu.classList.toggle('visible'));
document.addEventListener('click', e => {
  if (!btn.contains(e.target) && !menu.contains(e.target)) menu.classList.remove('visible');
});

// Helpers
function setCssVar(name, val) {
  document.documentElement.style.setProperty(name, val);
}

// Event listeners
document.getElementById('toggle-overlay').addEventListener('change', e =>
  document.body.classList.toggle('dark-overlay', e.target.checked));

document.getElementById('toggle-particles').addEventListener('change', e =>
  document.body.classList.toggle('particles', e.target.checked));

document.getElementById('toggle-contrast').addEventListener('change', e =>
  document.body.classList.toggle('high-contrast', e.target.checked));

document.getElementById('toggle-motion').addEventListener('change', e =>
  document.body.classList.toggle('reduce-animations', e.target.checked));

document.getElementById('toggle-snow').addEventListener('change', e =>
  document.body.classList.toggle('weather-snow', e.target.checked));

document.getElementById('text-glow').addEventListener('change', e => {
  const title = document.getElementById('title');
  title.className = 'title'; // reset
  if (e.target.value !== 'none') title.classList.add(`glow-${e.target.value}`);
});

document.getElementById('blur-level').addEventListener('change', e => {
  const v = e.target.value + 'px';
  setCssVar('--blur', v);
});

document.getElementById('color-theme').addEventListener('change', e => {
  document.body.className = document.body.className.replace(/theme-\w+/g, '').trim();
  if (e.target.value) document.body.classList.add(`theme-${e.target.value}`);
});

// Music (placeholder – uncomment audio element above and connect)
const musicToggle = document.getElementById('toggle-music');
const musicVol = document.getElementById('music-volume');

</script>
</body>
</html>
