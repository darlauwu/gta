<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Countdown</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1414343219059097732/1416467427600109769/IMG_3235.jpg?ex=68c6f397&is=68c5a217&hm=88925fd90bf0f428c981fdb9039e3e6e25e0a9b4c2d37ab651bb695cb331534f&=&format=webp&width=754&height=1006" type="image/png">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    :root{
      --accent:#ffffff;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      color:#fff;
      overflow:hidden; /* no scroll until loading ends */
    }

    /* ---------------- LOADING SCREEN ---------------- */
    #loading-screen {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      background:#000;
      flex-direction:column;
      transition: opacity 2s ease-in-out;
    }
    #loading-screen.hidden {
      opacity:0;
      pointer-events:none;
    }

    /* SLIDESHOW */
    .slideshow {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
      transition: opacity 2s ease-in-out;
    }
    .slideshow.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }

    /* Circle Loader + Progress */
    .circle-container {
      display:flex;
      align-items:center;
      gap:12px;
      position:absolute;
      bottom:30px;
      right:30px;
    }
    .circle {
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid #ff69b4;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
    .progress-text {
      font-size:18px;
      font-weight:bold;
      color:#ff69b4;
    }

    /* ---------------- MAIN CONTENT ---------------- */
    .page{
      width:100%;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      position: relative;
      z-index:100; /* above slideshow */
    }

    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:150;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(6px) saturate(0.9);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
    .nav-btn{
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      font-weight:700;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:120px 24px 48px;
    }

    .countdown-wrap{
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius:24px;
      padding:40px 48px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.8);
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(0,0,0,0.3);
      width:clamp(320px,70vw,980px);
      z-index:100;
    }

    .title{font-size:50px;font-weight:800;margin-bottom:8px}
    .subtitle{margin-bottom:22px;color:rgba(255,255,255,0.85)}

    .clock{
      display:flex;
      gap:18px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    .unit{
      min-width:88px;
      padding:18px 16px;
      border-radius:14px;
      background:rgba(0,0,0,0.5);
      border:1px solid rgba(255, 255, 255, 0.4);
      text-align:center;
    }
    .num{font-size:45px;font-weight:900}
    .label{font-size:20px;margin-top:6px;text-transform:uppercase}
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <div class="slideshow" id="slideshow">
      <img src="gta/slide/lucia.png" class="active" alt="Slide 1">
      <img src="gta/slide/dimez.png" alt="Slide 2">
      <img src="gta/slide/boobie.jpg" alt="Slide 3">
      <img src="gta/slide/dre.jpg" alt="Slide 4">
      <img src="gta/slide/brian.jpg" alt="Slide 5">
      <img src="gta/slide/cal.png" alt="Slide 6">
    </div>

    <div class="circle-container">
      <div class="circle"></div>
      <div class="progress-text" id="progress">0%</div>
    </div>
  </div>

  <!-- MAIN PAGE -->
  <div class="page" id="main-content" style="display:none;">
    <header>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="vimap.html" class="nav-btn">Map</a>
      <a href="characters.html" class="nav-btn">Characters</a>
      <a href="places.html" class="nav-btn">Places</a>
      <a href="preorder.html" class="nav-btn">Wishlist</a>
      <a href="trailers.html" class="nav-btn">Trailers</a>
    </header>

    <main>
      <section class="countdown-wrap">
        <h1 class="title">Grand Theft Auto VI</h1>
        <div class="subtitle">Release countdown â€” May 26, 2026</div>

        <div class="clock">
          <div class="unit"><div id="days" class="num">0</div><div class="label">Days</div></div>
          <div class="unit"><div id="hours" class="num">0</div><div class="label">Hours</div></div>
          <div class="unit"><div id="minutes" class="num">0</div><div class="label">Minutes</div></div>
          <div class="unit"><div id="seconds" class="num">0</div><div class="label">Seconds</div></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ---------------- Slideshow ----------------
    let slides = document.querySelectorAll(".slideshow img");
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);

    // ---------------- Progress + Loading ----------------
    const progressEl = document.getElementById("progress");
    const loadingScreen = document.getElementById("loading-screen");
    const mainContent = document.getElementById("main-content");
    const slideshow = document.getElementById("slideshow");

    let duration = 10000; // 10s load
    let interval = 100;
    let step = 100 / (duration / interval);
    let progress = 0;

    let progressTimer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressTimer);
      }
      progressEl.textContent = Math.floor(progress) + "%";
    }, interval);

    setTimeout(() => {
      // Fade out slideshow + loading screen
      slideshow.classList.add("fade-out");
      loadingScreen.classList.add("hidden");

      setTimeout(() => {
        loadingScreen.style.display = "none";
        mainContent.style.display = "flex";
        document.body.style.overflow = "auto";
      }, 2000); // wait for fade animation
    }, duration);

    // ---------------- Countdown ----------------
    const target = new Date('2026-05-26T00:00:00');
    function pad(n){return String(n).padStart(2,'0');}
    function updateCountdown(){
      const now = new Date();
      let diff = Math.floor((target - now) / 1000);
      if (diff < 0) diff = 0;
      const days = Math.floor(diff / 86400);
      diff -= days * 86400;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes * 60;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
