<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA VI Loading Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial Black", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      font-size: 5em;
      font-weight: bold;
      letter-spacing: 4px;
      color: #fff;
      text-shadow: 0px 0px 20px rgba(255, 0, 150, 0.8),
                   0px 0px 40px rgba(0, 200, 255, 0.8);
      animation: glow 2s infinite alternate;
    }

    .tagline {
      font-size: 1.5em;
      margin-top: 10px;
      opacity: 0.8;
      animation: slideUp 2s ease-in-out;
    }

    .loading-bar {
      margin: 30px auto;
      width: 300px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
    }

    .loading-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      animation: load 10s forwards;
    }

    .tips {
      margin-top: 20px;
      font-size: 1.1em;
      font-style: italic;
      opacity: 0.9;
      animation: fadeTips 15s infinite;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 15px #ff00cc; }
      to { text-shadow: 0px 0px 35px #00ffff; }
    }

    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeTips {
      0%, 20% { opacity: 1; content: "Tip: Use cover to survive longer shootouts!"; }
      40% { opacity: 0; }
      60% { opacity: 1; content: "Tip: Explore Vice City for hidden secrets."; }
      80% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">GTA VI</div>
    <div class="tagline">Welcome to Vice City</div>

    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>

    <div class="tips" id="tips">Tip: Drive carefully — cops are smarter now.</div>
  </div>

  <script>
    // Rotating GTA VI style tips
    const tips = [
      "Tip: Drive carefully — cops are smarter now.",
      "Tip: Explore Vice City for hidden secrets.",
      "Tip: Customize your ride at new garages.",
      "Tip: Online heists give huge payouts.",
      "Tip: Use cover to survive longer shootouts!"
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById("tips").textContent = tips[index];
      index = (index + 1) % tips.length;
    }, 4000);
  </script>
</body>
</html>
