<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading | GTA VI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:'Orbitron',sans-serif;
  background:url("gta/jason.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
}

/* cinematic overlay */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.9));
  z-index:0;
}

/* heat haze */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,77,210,.05),transparent 60%);
  animation:haze 6s infinite alternate;
  z-index:0;
}
@keyframes haze{
  from{transform:scale(1)}
  to{transform:scale(1.05)}
}

/* skyline */
.skyline{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:200px;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent),
    url("https://i.imgur.com/4Z7KZ7x.png") center/cover no-repeat;
  opacity:.35;
  z-index:0;
}

/* loader box */
.loader{
  position:relative;
  z-index:1;
  width:90%;
  max-width:520px;
  text-align:center;
}

/* title */
.logo{
  font-size:48px;
  font-weight:900;
  text-shadow:0 0 20px #ff4dd2,0 0 40px #ff99e6;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{
  0%{text-shadow:0 0 10px #ff4dd2}
  50%{text-shadow:0 0 30px #ff4dd2,0 0 60px #ff99e6}
  100%{text-shadow:0 0 10px #ff4dd2}
}

.subtitle{margin:12px 0 30px;opacity:.85}

/* loading bar */
.bar{
  height:14px;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff4dd2,#ff99e6);
  box-shadow:0 0 20px #ff4dd2;
  transition:.25s;
}

.percent{margin-top:14px;font-size:22px}
.asset{margin-top:12px;font-size:14px;opacity:.7}

/* tips */
.tip{
  margin-top:26px;
  font-size:15px;
  opacity:.8;
  font-style:italic;
}

/* press any key */
.press{
  margin-top:28px;
  font-size:16px;
  opacity:0;
  animation:blink 1.5s infinite;
}
@keyframes blink{
  0%,100%{opacity:0}
  50%{opacity:1}
}
</style>
</head>

<body>

<div class="skyline"></div>

<div class="loader">
  <div class="logo">GRAND THEFT AUTO VI</div>
  <div class="subtitle">Vice City is loading…</div>

  <div class="bar"><div class="fill" id="fill"></div></div>
  <div class="percent" id="percent">0%</div>
  <div class="asset" id="asset">Initializing world…</div>

  <div class="tip" id="tip"></div>
  <div class="press" id="press">PRESS ANY KEY TO CONTINUE</div>
</div>

<!-- ambient audio -->
<audio id="bgAudio" loop>
  <source src="gta/ambient.mp3" type="audio/mpeg">
</audio>

<script>
let progress=0;
const fill=document.getElementById("fill");
const percent=document.getElementById("percent");
const asset=document.getElementById("asset");
const tip=document.getElementById("tip");
const press=document.getElementById("press");
const audio=document.getElementById("bgAudio");

const assets=[
  "Loading Vice City map",
  "Streaming textures",
  "Initializing AI systems",
  "Loading vehicles",
  "Syncing characters",
  "Preparing online services",
  "Finalizing world state"
];

const tips=[
  "Tip: Police response escalates over time.",
  "Tip: Weather affects vehicle handling.",
  "Tip: NPCs remember your actions.",
  "Tip: Districts react differently to chaos."
];

let a=0,t=0;
setInterval(()=>{tip.textContent=tips[t++%tips.length]},3000);

// start audio on interaction
document.addEventListener("keydown",()=>audio.play(),{once:true});
document.addEventListener("click",()=>audio.play(),{once:true});

const loader=setInterval(()=>{
  progress+=Math.floor(Math.random()*4)+2;
  if(progress>=100){
    progress=100;
    clearInterval(loader);
    press.style.opacity=1;
  }

  fill.style.width=progress+"%";
  percent.textContent=progress+"%";
  asset.textContent=assets[a++%assets.length];
},140);

// redirect on key or click after load
function go(){
  if(progress>=100) window.location.href="index.html";
}
document.addEventListener("keydown",go);
document.addEventListener("click",go);
</script>

</body>
</html>
