<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Loading Screen</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family: 'Orbitron', sans-serif;
      color:#fff;
      background:#000;
    }

    /* SLIDESHOW COVER */
    .slideshow {
      position: fixed;
      inset: 0;
      z-index: 9998;
      overflow: hidden;
      background:#000;
      transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
    }
    .slideshow.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9999;
      transition:opacity 1s ease-in-out, visibility 1s ease-in-out;
    }
    #loading-screen.hidden {
      opacity:0;
      visibility:hidden;
    }

    /* Circle Loader + Progress */
    .circle-container {
      display:flex;
      align-items:center;
      gap:12px;
      position:absolute;
      bottom:30px;
      right:30px;
      z-index:200;
    }
    .circle {
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid #ff69b4;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
    .progress-text {
      font-size:18px;
      font-weight:bold;
      color:#ff69b4;
      z-index:200;
    }

    /* NAVIGATION */
    nav {
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:15px;
      z-index:100;
    }
    nav a {
      text-decoration:none;
      color:#fff;
      padding:8px 16px;
      border-radius:20px;
      background:rgba(0,0,0,0.4);
      box-shadow:0 0 10px rgba(0,0,0,0.5);
      font-size:14px;
      transition:all 0.3s ease;
    }
    nav a:hover {
      background:rgba(255,105,180,0.6);
      transform:scale(1.1);
    }

    /* COUNTDOWN */
    .countdown-container {
      position:relative;
      top:25%;
      margin:auto;
      max-width:800px;
      background:rgba(0,0,0,0.5);
      padding:40px;
      border-radius:20px;
      backdrop-filter:blur(10px);
      text-align:center;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
      z-index:10;
    }
    .countdown {
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:20px;
    }
    .countdown div {
      background:rgba(0,0,0,0.7);
      padding:20px;
      border-radius:12px;
      min-width:100px;
      box-shadow:0 0 10px rgba(0,0,0,0.5);
    }
    .countdown span {
      display:block;
      font-size:32px;
      font-weight:bold;
    }

    h1 {
      font-size:36px;
      margin:0 0 10px 0;
    }

    /* MUSIC OVERLAY */
    #music-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:#fff;
      font-family:'Orbitron',sans-serif;
      z-index:10000;
    }
    #music-overlay h2 {
      font-size:24px;
    }
    #music-overlay button {
      margin-top:20px;
      padding:12px 30px;
      border-radius:8px;
      border:none;
      background:#ff69b4;
      color:#fff;
      font-size:18px;
      cursor:pointer;
      transition:background 0.3s;
    }
    #music-overlay button:hover {
      background:#ff85c1;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="gta/sounds/gta6music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Overlay -->
  <div id="music-overlay">
    <h2>Click to Start GTA VI Experience</h2>
    <button onclick="startMusic()">Start</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="circle-container">
      <div class="circle"></div>
      <div class="progress-text" id="progress">0%</div>
    </div>
  </div>

  <!-- Slideshow (only shows once, then removed) -->
  <div class="slideshow" id="slideshow">
     <img src="gta/slide/lucia.png" class="active" alt="Lucia artwork">
      <img src="gta/slide/dimez.png" alt="Character Dimez">
      <img src="gta/slide/boobie.jpg" alt="Boobie scene">
      <img src="gta/slide/dre.jpg" alt="Dre character">
      <img src="gta/slide/brian.jpg" alt="Brian character">
      <img src="gta/slide/cal.png" alt="Cal artwork">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Map</a>
    <a href="#">Characters</a>
    <a href="#">Places</a>
    <a href="#">Wishlist</a>
    <a href="#">Trailers</a>
  </nav>

  <!-- Countdown -->
  <div class="countdown-container">
    <h1>Grand Theft Auto VI</h1>
    <p>Release countdown â€” May 26, 2026</p>
    <div class="countdown" id="countdown">
      <div><span id="days">0</span>DAYS</div>
      <div><span id="hours">0</span>HOURS</div>
      <div><span id="minutes">0</span>MINUTES</div>
      <div><span id="seconds">0</span>SECONDS</div>
    </div>
  </div>

  <script>
    // Start Music
    function startMusic() {
      let overlay = document.getElementById("music-overlay");
      let bgMusic = document.getElementById("bg-music");
      overlay.style.display = "none";
      bgMusic.volume = 0.6;
      bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
    }

    // Slideshow Logic
    const slides = document.querySelectorAll('.slideshow img');
    const slideshow = document.getElementById('slideshow');
    let current = 0;
    const slideInterval = setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000);

    // Loader Progress
    const progressText = document.getElementById('progress');
    let progress = 0;
    const loadingInterval = setInterval(() => {
      progress += 2;
      progressText.textContent = progress + '%';
      if(progress >= 100){
        clearInterval(loadingInterval);
        clearInterval(slideInterval);

        // Fade out loader + slideshow
        document.getElementById('loading-screen').classList.add('hidden');
        slideshow.classList.add('hidden');

        // Remove slideshow completely after fade
        setTimeout(() => slideshow.remove(), 2000);
      }
    }, 80);

    // Countdown Timer
    const countdown = () => {
      const targetDate = new Date("May 26, 2026 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000*60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };
    setInterval(countdown, 1000);
  </script>
</body>
</html>
