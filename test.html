<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Timeline | GTA VI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:'Orbitron',sans-serif;
  background:url("gta/jason.jpg") center/cover no-repeat fixed;
  color:#fff;
  overflow-x:hidden;
}

/* overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.82);
  z-index:0;
}

.page{
  position:relative;
  z-index:1;
  max-width:1200px;
  margin:auto;
  padding:120px 20px 100px;
}

/* title */
h1{
  text-align:center;
  font-size:52px;
  font-weight:900;
  text-shadow:0 0 15px #ff4dd2,0 0 30px #ff99e6;
}

.subtitle{
  text-align:center;
  opacity:.85;
  margin:10px 0 50px;
}

/* FILTERS */
.filters{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:70px;
}

.filter-btn{
  padding:10px 16px;
  border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:#fff;
  cursor:pointer;
  transition:.3s;
  font-weight:700;
}

.filter-btn:hover,
.filter-btn.active{
  background:#ff4dd2;
  box-shadow:0 0 20px #ff4dd2;
}

/* TIMELINE */
.timeline{
  position:relative;
  padding-left:50px;
}

.timeline::before{
  content:"";
  position:absolute;
  left:20px;
  top:0;
  bottom:0;
  width:4px;
  background:linear-gradient(180deg,#ff4dd2,#8a2be2);
  box-shadow:0 0 20px #ff4dd2;
}

/* EVENT */
.event{
  position:relative;
  margin-bottom:70px;
  opacity:0;
  transform:translateY(40px);
  transition:.6s ease;
}

.event.show{
  opacity:1;
  transform:none;
}

.event::before{
  content:"";
  position:absolute;
  left:12px;
  top:20px;
  width:18px;
  height:18px;
  background:#ff4dd2;
  border-radius:50%;
  box-shadow:0 0 15px #ff4dd2,0 0 30px #ff99e6;
}

/* CARD */
.card{
  margin-left:40px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:24px;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 12px 35px rgba(0,0,0,0.7);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(255,77,210,0.4);
}

/* BADGES */
.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  margin-bottom:10px;
}

.announcement{background:#ff4dd2}
.trailer{background:#8a2be2}
.teaser{background:#ff99e6;color:#000}
.delay{background:#ff4444}
.milestone{background:#00ffaa;color:#000}

/* TEXT */
.date{font-size:13px;opacity:.7;margin-bottom:6px}
.title{font-size:22px;font-weight:900;margin-bottom:10px}
.desc{font-size:15px;line-height:1.6;opacity:.9}

/* SCREENSHOT */
.thumb{
  margin-top:14px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.15);
}

.thumb img{
  width:100%;
  display:block;
  transition:.4s;
}

.thumb:hover img{
  transform:scale(1.05);
}

/* BUTTONS */
.actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.btn{
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.2);
  color:#fff;
  text-decoration:none;
  font-size:13px;
  transition:.3s;
}

.btn:hover{
  background:#ff4dd2;
  box-shadow:0 0 15px #ff4dd2;
}

/* MUSIC TOGGLE */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff4dd2,#8a2be2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
  z-index:999;
}

@media(max-width:640px){
  h1{font-size:38px}
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="music/ambient.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="toggleMusic()">ðŸŽµ</div>

<div class="page">
<h1>GTA VI Timeline</h1>
<div class="subtitle">Announcements â€¢ Trailers â€¢ Delays â€¢ Milestones</div>

<div class="filters">
  <div class="filter-btn active" onclick="filterEvents('all')">All</div>
  <div class="filter-btn" onclick="filterEvents('announcement')">Announcements</div>
  <div class="filter-btn" onclick="filterEvents('trailer')">Trailers</div>
  <div class="filter-btn" onclick="filterEvents('teaser')">Teasers</div>
  <div class="filter-btn" onclick="filterEvents('delay')">Delays</div>
  <div class="filter-btn" onclick="filterEvents('milestone')">Milestones</div>
</div>

<div class="timeline">

<!-- EVENT -->
<div class="event" data-type="trailer">
  <div class="card">
    <div class="badge trailer">TRAILER</div>
    <div class="date">December 5, 2023</div>
    <div class="title">GTA VI Trailer 1</div>
    <div class="desc">Vice City revealed with Lucia, modern satire, and next-gen visuals.</div>

    <div class="actions">
      <a href="https://youtube.com" target="_blank" class="btn">â–¶ Watch Trailer</a>
    </div>

    <div class="thumb">
      <img src="gta/screenshots/1.jpg">
    </div>
  </div>
</div>

<!-- ADD MORE EVENTS SAME FORMAT -->

</div>
</div>

<script>
/* scroll reveal */
const events = document.querySelectorAll(".event");
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.15});
events.forEach(e=>observer.observe(e));

/* filters */
function filterEvents(type){
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  events.forEach(e=>{
    e.style.display = (type==="all" || e.dataset.type===type) ? "block" : "none";
  });
}

/* music */
let playing=false;
function toggleMusic(){
  const audio=document.getElementById("bgm");
  playing?audio.pause():audio.play();
  playing=!playing;
}
</script>

</body>
</html>
