<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Loading Screen</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family: 'Orbitron', sans-serif;
      color:#fff;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
    }

    /* SLIDESHOW */
    .slideshow {
      position: fixed;
      inset: 0;
      z-index: 1; /* sits above body background */
      overflow: hidden;
      transition: opacity 2s ease-in-out;
    }
    .slideshow.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:9999;
      transition:opacity 1s ease-in-out, visibility 1s ease-in-out;
    }
    #loading-screen.hidden {
      opacity:0;
      visibility:hidden;
    }

    /* Circle Loader + Progress */
    .circle-container {
      display:flex;
      align-items:center;
      gap:12px;
      position:absolute;
      bottom:30px;
      right:30px;
      z-index:200; /* ensure it shows over slideshow */
    }
    .circle {
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid #ff69b4;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
    .progress-text {
      font-size:18px;
      font-weight:bold;
      color:#ff69b4;
      z-index:200;
    }

    /* NAVIGATION */
    nav {
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:15px;
      z-index:100;
    }
    nav a {
      text-decoration:none;
      color:#fff;
      padding:8px 16px;
      border-radius:20px;
      background:rgba(0,0,0,0.4);
      box-shadow:0 0 10px rgba(0,0,0,0.5);
      font-size:14px;
      transition:all 0.3s ease;
    }
    nav a:hover {
      background:rgba(255,105,180,0.6);
      transform:scale(1.1);
    }

    /* COUNTDOWN */
    .countdown-container {
      position:relative;
      top:25%;
      margin:auto;
      max-width:800px;
      background:rgba(0,0,0,0.5);
      padding:40px;
      border-radius:20px;
      backdrop-filter:blur(10px);
      text-align:center;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
      z-index:100; /* sits above slideshow */
    }
    .countdown {
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:20px;
    }
    .countdown div {
      background:rgba(0,0,0,0.7);
      padding:20px;
      border-radius:12px;
      min-width:100px;
      box-shadow:0 0 10px rgba(0,0,0,0.5);
    }
    .countdown span {
      display:block;
      font-size:32px;
      font-weight:bold;
    }

    h1 {
      font-size:36px;
      margin:0 0 10px 0;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="circle-container">
      <div class="circle"></div>
      <div class="progress-text" id="progress">0%</div>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="https://i.redd.it/w1u74qaho25c1.png" class="active">
    <img src="https://i.imgur.com/3ZQ3Z7U.jpeg">
    <img src="https://i.imgur.com/0Z8F3Jk.jpeg">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Map</a>
    <a href="#">Characters</a>
    <a href="#">Places</a>
    <a href="#">Wishlist</a>
    <a href="#">Trailers</a>
  </nav>

  <!-- Countdown -->
  <div class="countdown-container">
    <h1>Grand Theft Auto VI</h1>
    <p>Release countdown â€” May 26, 2026</p>
    <div class="countdown" id="countdown">
      <div><span id="days">0</span>DAYS</div>
      <div><span id="hours">0</span>HOURS</div>
      <div><span id="minutes">0</span>MINUTES</div>
      <div><span id="seconds">0</span>SECONDS</div>
    </div>
  </div>

  <script>
    // Slideshow Logic
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000);

    // Loader Progress
    const progressText = document.getElementById('progress');
    let progress = 0;
    const loadingInterval = setInterval(() => {
      progress += 2;
      progressText.textContent = progress + '%';
      if(progress >= 100){
        clearInterval(loadingInterval);
        document.getElementById('loading-screen').classList.add('hidden');
        document.getElementById('slideshow').classList.add('fade-out');
      }
    }, 80);

    // Countdown Timer
    const countdown = () => {
      const targetDate = new Date("May 26, 2026 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000*60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };
    setInterval(countdown, 1000);
  </script>
</body>
</html>
