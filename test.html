<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance | GTA 6</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  /* Reset & base */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; font-family:'Orbitron',sans-serif; overflow:hidden; }

  body {
    background: url('gta/jason.jpg') center/cover no-repeat fixed;
    display:flex; justify-content:center; align-items:center; flex-direction:column;
    color:#fff;
    position:relative;
  }

  /* Glitchy neon title */
  h1 {
    position:relative;
    font-size:64px; font-weight:900;
    text-align:center;
    color:#ff4dd2;
    z-index:1;
    animation: neon-glitch 2s infinite alternate;
  }

  h1::before,
  h1::after {
    content: attr(data-text);
    position:absolute; left:0; top:0;
    width:100%; overflow:hidden;
    clip: rect(0,900px,0,0);
  }

  h1::before { left:2px; text-shadow:-2px 0 #0ff; animation: glitch1 2s infinite linear alternate-reverse; }
  h1::after { left:-2px; text-shadow:-2px 0 #f0f; animation: glitch2 3s infinite linear alternate-reverse; }

  @keyframes neon-glitch {
    0% { text-shadow:0 0 5px #ff4dd2,0 0 10px #ff99e6; }
    50% { text-shadow:0 0 15px #ff4dd2,0 0 30px #ff99e6,0 0 40px #0ff; }
    100% { text-shadow:0 0 10px #ff4dd2,0 0 20px #ff99e6; }
  }
  @keyframes glitch1 {
    0%{ clip:rect(0,9999px,0,0); }
    10%{ clip:rect(10px,9999px,50px,0); transform:translate(-2px,0); }
    20%{ clip:rect(85px,9999px,90px,0); transform:translate(1px,0); }
    30%{ clip:rect(40px,9999px,50px,0); transform:translate(-1px,0); }
    100%{ clip:rect(0,9999px,0,0); }
  }
  @keyframes glitch2 {
    0%{ clip:rect(0,9999px,0,0); }
    10%{ clip:rect(20px,9999px,70px,0); transform:translate(2px,0); }
    20%{ clip:rect(60px,9999px,90px,0); transform:translate(-1px,0); }
    30%{ clip:rect(30px,9999px,40px,0); transform:translate(1px,0); }
    100%{ clip:rect(0,9999px,0,0); }
  }

  p {
    z-index:1;
    font-size:20px;
    margin-top:16px;
    color: rgba(255,255,255,0.9);
    text-align:center;
  }

  /* Animated progress bar */
  .progress-bar {
    position:relative;
    width:300px; height:12px;
    background: rgba(255,255,255,0.15);
    border-radius:999px;
    overflow:hidden;
    margin-top:30px;
    z-index:1;
  }
  .progress-fill {
    height:100%;
    width:60%;
    background: linear-gradient(90deg,#ff4dd2,#ff99e6,#0ff);
    animation: progressAnim 2s infinite linear;
  }
  @keyframes progressAnim {
    0%{ transform:translateX(-100%); }
    50%{ transform:translateX(0%); }
    100%{ transform:translateX(100%); }
  }

  /* Floating settings button */
  .settings-btn {
    position:fixed; bottom:20px; right:20px;
    width:60px; height:60px; border-radius:50%;
    background: linear-gradient(135deg,#8a2be2,#ff69b4);
    display:flex; justify-content:center; align-items:center;
    font-size:24px; color:#fff; cursor:pointer;
    box-shadow:0 6px 20px rgba(0,0,0,0.5); z-index:10;
    transition:0.3s;
  }
  .settings-btn:hover{ transform:scale(1.1); }

  /* Popup overlay */
  .popup-overlay {
    position:fixed; top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    display:flex; align-items:center; justify-content:center;
    z-index:20; display:none;
  }

  .popup {
    background: rgba(20,20,20,0.95);
    border-radius:16px;
    width:400px; max-width:90%;
    padding:20px; text-align:center;
    border:2px solid #8a2be2;
    box-shadow:0 8px 30px rgba(0,0,0,0.7);
    animation:fadeIn 0.3s ease;
  }
  .popup h2{ color:#ff69b4; margin-bottom:15px; }
  .popup .option{
    padding:10px; margin:8px 0;
    border-radius:8px; background: rgba(255,255,255,0.05);
    cursor:pointer; transition:0.3s;
  }
  .popup .option:hover{ background: rgba(255,255,255,0.15); }
  .popup .close-btn{
    margin-top:20px; padding:8px 18px; border:none; border-radius:8px;
    background:#ff69b4; color:#fff; font-weight:bold; cursor:pointer;
  }
  .popup .close-btn:hover{ background:#8a2be2; }

  @keyframes fadeIn { from{opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }

  /* Header with enhanced blur */
    header{
      position:fixed;top:18px;left:50%;transform:translateX(-50%);
      z-index:50;display:flex;gap:12px;padding:8px 14px;border-radius:999px;

      /* Enhanced blur & frosted glass */
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      background: rgba(0,0,0,0.25);

      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
    .nav-btn{
      padding:8px 12px;border-radius:999px;text-decoration:none;color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);font-weight:700;
    }
    .nav-btn:hover{box-shadow:0 0 10px rgba(255,77,210,0.18)}

  
</style>
</head>

  <p>Weâ€™re building the GTA 6 experience.<br>Check back soon for updates!</p>

    <div class="progress-fill"></div>
  </div>

 <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="preorder" class="nav-btn">Wishlist</a>
    <a href="trailers" class="nav-btn">Trailers</a>

<script>
  const settingsBtn = document.getElementById('settingsBtn');
  const popupOverlay = document.getElementById('popupOverlay');
  const closePopup = document.getElementById('closePopup');

  settingsBtn.addEventListener('click',()=>{ popupOverlay.style.display='flex'; });
  closePopup.addEventListener('click',()=>{ popupOverlay.style.display='none'; });
  popupOverlay.addEventListener('click',e=>{ if(e.target===popupOverlay) popupOverlay.style.display='none'; });
</script>
</body>
</html>
