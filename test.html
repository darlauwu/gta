<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darla | Home</title>
  <link rel="icon" href="gta/kitty.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}

    body{
      font-family:'Orbitron',sans-serif;
      background:url('gta/jason.jpg') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    :root{--accent:#ffffff;}

    /* FALLING LEAVES */
    .leaf{
      position:fixed;
      top:-10vh;
      width:28px;
      height:28px;
      background-size:cover;
      opacity:.7;
      animation:fall linear infinite;
      pointer-events:none;
      z-index:0;
    }

    @keyframes fall{
      to{transform:translateY(110vh) rotate(360deg)}
    }

    /* HEADER */
    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter:blur(12px);
      background:rgba(0,0,0,.25);
      z-index:50;
    }

    .nav-btn{
      padding:8px 12px;
      border-radius:999px;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      border:1px solid rgba(255,255,255,.08);
    }

    /* MAIN CARD */
    .countdown-wrap{
      backdrop-filter:blur(6px);
      border-radius:24px;
      padding:40px 48px;
      text-align:center;
      background:rgba(0,0,0,.35);
      box-shadow:0 20px 60px rgba(0,0,0,.8);
      z-index:5;
    }

    .title{
      font-size:48px;
      font-weight:900;
      color:#fff;
    }

    .subtitle{
      margin-top:10px;
      color:rgba(255,255,255,.85);
    }

    .clock{
      display:flex;
      gap:18px;
      justify-content:center;
      margin-top:22px;
      flex-wrap:wrap;
    }

    .unit{
      min-width:90px;
      padding:18px;
      border-radius:14px;
      background:rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.2);
    }

    .num{
      font-size:42px;
      font-weight:900;
      color:#fff;
    }

    .label{
      font-size:14px;
      margin-top:6px;
      color:rgba(255,255,255,.8);
    }

    /* OPEN EMBED BUTTON */
    #openEmbedBig{
      position:fixed;
      bottom:20px;
      right:20px;
      padding:14px 20px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-family:'Orbitron',sans-serif;
      font-weight:800;
      color:#fff;
      background:linear-gradient(135deg,#ff4dd2,#8f5bff);
      box-shadow:0 0 25px rgba(255,77,210,.6);
      z-index:1000;
    }

    /* EMBED OVERLAY */
    #embedOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      backdrop-filter:blur(14px);
      display:none;
      z-index:9999;
    }

    #embedOverlay.active{
      display:block;
    }

    #embedOverlay iframe{
      width:100%;
      height:100%;
      border:none;
    }

    #closeEmbedOverlay{
      position:absolute;
      top:20px;
      right:20px;
      width:46px;
      height:46px;
      border-radius:50%;
      border:none;
      cursor:pointer;
      font-size:20px;
      color:#fff;
      background:rgba(0,0,0,.6);
      z-index:10000;
    }
  </style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<main>
  <section class="countdown-wrap">
    <h1 class="title">Grand Theft Auto VI</h1>
    <div class="subtitle">Release countdown ‚Äî November 19, 2026</div>

    <div class="clock">
      <div class="unit"><div id="days" class="num">0</div><div class="label">Days</div></div>
      <div class="unit"><div id="hours" class="num">0</div><div class="label">Hours</div></div>
      <div class="unit"><div id="minutes" class="num">0</div><div class="label">Minutes</div></div>
      <div class="unit"><div id="seconds" class="num">0</div><div class="label">Seconds</div></div>
    </div>
  </section>
</main>

<!-- OPEN BUTTON -->
<button id="openEmbedBig">üåê Open Site</button>

<!-- FULLSCREEN EMBED -->
<div id="embedOverlay">
  <button id="closeEmbedOverlay">‚úï</button>
  <iframe src="https://example.com"></iframe>
</div>

<script>
  /* COUNTDOWN */
  const target = new Date('2026-11-19T00:00:00');
  function pad(n){return String(n).padStart(2,'0');}
  setInterval(()=>{
    let diff = Math.floor((target - new Date()) / 1000);
    diff = Math.max(diff,0);
    const d = Math.floor(diff/86400);
    diff%=86400;
    const h = Math.floor(diff/3600);
    diff%=3600;
    const m = Math.floor(diff/60);
    const s = diff%60;
    days.textContent=d;
    hours.textContent=pad(h);
    minutes.textContent=pad(m);
    seconds.textContent=pad(s);
  },1000);

  /* LEAVES */
  for(let i=0;i<60;i++){
    const l=document.createElement('div');
    l.className='leaf';
    l.style.left=Math.random()*100+'vw';
    l.style.animationDuration=5+Math.random()*6+'s';
    document.body.appendChild(l);
  }

  /* EMBED TOGGLE */
  const openBtn = document.getElementById('openEmbedBig');
  const overlay = document.getElementById('embedOverlay');
  const closeBtn = document.getElementById('closeEmbedOverlay');

  openBtn.onclick = ()=>{overlay.classList.add('active');document.body.style.overflow='hidden';}
  closeBtn.onclick = closeOverlay;

  function closeOverlay(){
    overlay.classList.remove('active');
    document.body.style.overflow='';
  }

  document.addEventListener('keydown',e=>{
    if(e.key==='Escape') closeOverlay();
  });
</script>

</body>
</html>
