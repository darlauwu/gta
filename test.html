<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darla | Pre-Order</title>
  <link rel="icon" href="gta/kitty.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Orbitron',sans-serif; }

    body {
      background:
        linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.08)),
        url('gta/others.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Header */
    header {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      padding: 8px 14px;
      border-radius: 999px;
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      background: rgba(0,0,0,0.25);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      z-index: 50;
    }
    .nav-btn {
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      transition: 0.3s;
    }
    .nav-btn:hover {
      box-shadow: 0 0 10px rgba(255,77,210,0.3);
      background: rgba(255,255,255,0.1);
    }

    main {
      position: relative;
      z-index: 10;
      text-align: center;
      margin-top: 120px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(255,77,210,0.5), 0 0 30px rgba(0,255,224,0.3);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    /* Frosted glass preorder buttons */
    .preorder-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      background: rgba(0,0,0,0.25); /* semi-transparent */
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);

      /* Frosted glass */
      backdrop-filter: blur(8px) saturate(1.2);
      -webkit-backdrop-filter: blur(8px) saturate(1.2);

      transition: 0.3s ease-in-out;
    }

    .preorder-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 16px rgba(255,255,255,0.8), 0 0 32px rgba(255,77,210,0.6);
      background: rgba(255,255,255,0.1);
    }

    .preorder-btn i {
      font-size: 24px;
    }

    @media(max-width:480px) {
      h1 { font-size: 34px; }
      .preorder-btn { font-size: 18px; padding: 14px 26px; }
      .preorder-btn i { font-size: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="preorder" class="nav-btn">Wishlist</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>
  <main>
    <h1>Wishlist GTA VI</h1>
    <div class="btn-group">
      <a href="https://www.xbox.com/en-US/games/store/grand-theft-auto-vi/9NL3WWNZLZZN" class="preorder-btn"><i class="fa-brands fa-xbox"></i> Xbox Series X | S</a>
      <a href="https://www.playstation.com/en-us/games/grand-theft-auto-vi/" class="preorder-btn"><i class="fa-brands fa-playstation"></i> PlayStation 5</a>
    </div>
  </main>
</body>
</html>
