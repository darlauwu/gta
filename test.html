<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading | GTA VI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

/* video container */
.video-bg{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:0;
}

/* youtube iframe */
.video-bg iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:120vw;
  height:120vh;
  transform:translate(-50%,-50%);
  pointer-events:none; /* disables clicking */
}

/* dark cinematic overlay */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
  z-index:1;
}

/* loading container */
.loader{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

/* circular loader */
.circle{
  width:64px;
  height:64px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,0.15);
  border-top:4px solid #ffffff;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* percentage */
.percent{
  font-family:Arial, sans-serif;
  font-size:14px;
  color:#fff;
  opacity:.9;
  letter-spacing:1px;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<div class="video-bg">
  <iframe
    src="https://www.youtube.com/embed/gkasTel-pjs?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&playsinline=1&loop=1&playlist=gkasTel-pjs"
    frameborder="0"
    allow="autoplay; fullscreen"
  ></iframe>
</div>

<!-- OVERLAY -->
<div class="overlay"></div>

<!-- LOADING UI -->
<div class="loader">
  <div class="circle"></div>
  <div class="percent" id="percent">0%</div>
</div>

<script>
let p = 0;
const percent = document.getElementById("percent");

const load = setInterval(()=>{
  p++;
  percent.textContent = p + "%";

  if(p >= 100){
    clearInterval(load);
    // OPTIONAL REDIRECT:
    // window.location.href = "index.html";
  }
}, 60);
</script>

</body>
</html>
