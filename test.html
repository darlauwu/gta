<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Map</title>

<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,.18), rgba(0,255,224,.1)),
    url('gta/others.jpg') center/cover fixed;
  display:flex;
  justify-content:center;
  color:#fff;
  transition:background-position .1s linear;
}

/* ===== NAVBAR ===== */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:100;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.25);
}

.nav-btn{
  color:#fff;
  text-decoration:none;
  font-weight:700;
  padding:8px 12px;
  border-radius:999px;
}

/* ===== PAGE ===== */
.page{
  width:clamp(900px,88vw,1400px);
  height:calc(100vh - 140px);
  margin-top:40px;
  display:flex;
}

/* ===== CARD ===== */
.embed-card{
  flex:1;
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}

/* ===== HEADER ===== */
.embed-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 22px;
  z-index:10;
}

.embed-title{
  font-weight:900;
  font-size:20px;
}

.embed-actions{
  display:flex;
  gap:10px;
}

.action-btn{
  padding:6px 12px;
  border-radius:999px;
  font-weight:800;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
  color:#fff;
  cursor:pointer;
}

/* ===== IFRAME ===== */
.embed-frame{
  width:100%;
  height:100%;
  border:0;
  background:#111;
}

/* ===== LOADING ===== */
.loading{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  z-index:20;
  font-weight:900;
}

/* ===== MINI MAP ===== */
.mini-map{
  position:absolute;
  bottom:18px;
  right:18px;
  width:180px;
  height:120px;
  border-radius:14px;
  background:url('gta/mini-map.jpg') center/cover;
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  opacity:.7;
  transition:.3s;
}
.mini-map:hover{
  opacity:1;
  transform:scale(1.05);
}

/* ===== PINS ===== */
.pin{
  position:absolute;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#ff4dd2;
  box-shadow:0 0 12px #ff4dd2;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);opacity:1}
  100%{transform:scale(2);opacity:0}
}

@media(max-width:760px){
  .page{width:96vw}
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<main class="page">
<div class="embed-card" id="card">

  <div class="embed-header">
    <div class="embed-title">Grand Theft Auto VI Map</div>
    <div class="embed-actions">
      <button class="action-btn" id="refresh">↻</button>
      <button class="action-btn" id="fullscreen">⛶</button>
    </div>
  </div>

  <iframe
    id="embedFrame"
    class="embed-frame"
    src="https://map.stateofleonida.net/"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
    allowfullscreen>
  </iframe>

  <div class="loading" id="loading">LOADING MAP…</div>

  <!-- Mini Map -->
  <div class="mini-map"></div>

  <!-- Example Pins -->
  <div class="pin" style="top:45%;left:52%"></div>
  <div class="pin" style="top:60%;left:40%"></div>

</div>
</main>

<audio id="uiSound" src="gta/ui-click.mp3" preload="auto"></audio>

<script>
const iframe = document.getElementById('embedFrame');
const loading = document.getElementById('loading');
const card = document.getElementById('card');
const sound = document.getElementById('uiSound');

/* ===== LOAD ===== */
iframe.onload = () => {
  loading.style.display = 'none';
};

/* ===== BUTTONS ===== */
refresh.onclick = () => {
  sound.play();
  loading.style.display = 'flex';
  iframe.src = iframe.src;
};

fullscreen.onclick = toggleFS;

document.addEventListener('keydown', e => {
  if (e.key.toLowerCase() === 'f') toggleFS();
});

function toggleFS(){
  sound.play();
  document.fullscreenElement
    ? document.exitFullscreen()
    : card.requestFullscreen();
}

/* ===== PARALLAX ===== */
document.addEventListener('mousemove', e => {
  document.body.style.backgroundPosition =
    `${50 + e.clientX/80}% ${50 + e.clientY/80}%`;
});

/* ===== MOBILE SWIPE ===== */
let startX = 0;
document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
document.addEventListener('touchend', e => {
  let dx = e.changedTouches[0].clientX - startX;
  if (Math.abs(dx) > 80) toggleFS();
});
</script>

</body>
</html>
