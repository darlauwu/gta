<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
   <title>VI | Home</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; }

body {
  font-family: 'Orbitron', sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.08)),
    url('gta/others.jpg') center/cover no-repeat fixed;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header with enhanced blur */
    header{
      position:fixed;top:18px;left:50%;transform:translateX(-50%);
      z-index:50;display:flex;gap:12px;padding:8px 14px;border-radius:999px;

      /* Enhanced blur & frosted glass */
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      background: rgba(0,0,0,0.25);

      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
    .nav-btn{
      padding:8px 12px;border-radius:999px;text-decoration:none;color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);font-weight:700;
    }

.page {
  position: relative;
  z-index:10;
  width: clamp(900px,90vw,1300px);
  margin-top:120px;
  margin-bottom:60px;
}

h1 {
  text-align: center;
  font-size:48px;
  font-weight:900;
  margin-bottom:40px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.7);
}

.places-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap:24px;
}

.place-card {
  position: relative;
  background: rgba(0,0,0,0.45);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:18px;
  overflow: hidden;
  box-shadow: 0 12px 28px rgba(0,0,0,0.6);
  transition: transform 0.3s ease;
}
.place-card:hover {
  transform: translateY(-6px);
}

.place-card img {
  width:100%;
  height:240px;
  object-fit: cover;
  border-radius:12px;
  display: block;
}
/* Grid and smooth scrolling */
.places-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap:24px;
  scroll-behavior: smooth;
}
.screenshot {
  width:100%;
  height:240px;
  object-fit: cover;
  border-radius:12px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.screenshot:hover {
  transform: scale(1.05);
}

/* Lightbox styles */
.lightbox {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  z-index:999;
}
.lightbox-img {
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 0 20px rgba(255,255,255,0.2);
}
.close {
  position:absolute;
  top:20px;
  right:30px;
  color:#fff;
  font-size:36px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>
<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>

<!-- Fullscreen viewer -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="">
</div>
  
<script>
// Open lightbox on click
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
document.querySelectorAll('.screenshot').forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
  });
});

// Close lightbox
document.querySelector('.close').addEventListener('click', () => {
  lightbox.style.display = 'none';
});
lightbox.addEventListener('click', (e) => {
  if(e.target === lightbox) lightbox.style.display = 'none';
});
</script>
