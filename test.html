<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Countdown</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1414343219059097732/1416467427600109769/IMG_3235.jpg?ex=68c6f397&is=68c5a217&hm=88925fd90bf0f428c981fdb9039e3e6e25e0a9b4c2d37ab651bb695cb331534f&=&format=webp&width=754&height=1006" type="image/png">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Orbitron',sans-serif;background:#000;color:#fff;overflow:hidden}

    /* ================= LOADING SCREEN ================= */
    #loading-screen {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      background:#000;
      transition:opacity 1s ease;
    }
    #loading-screen.hidden {opacity:0;pointer-events:none;}

    /* slideshow */
    .slideshow {position:absolute;inset:0;overflow:hidden;z-index:-1}
    .slideshow img {
      position:absolute;inset:0;
      width:100%;height:100%;object-fit:cover;
      opacity:0;transition:opacity 1s ease-in-out;
    }
    .slideshow img.active {opacity:1}

    /* loader */
    .circle-container {
      position:absolute;bottom:30px;right:30px;
      display:flex;align-items:center;gap:12px;
    }
    .circle {
      width:60px;height:60px;border-radius:50%;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid #ff69b4;
      animation:spin 1.5s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .progress-text {font-size:18px;font-weight:bold;color:#ff69b4}

    /* music overlay */
    #music-overlay {
      position:fixed;inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      z-index:10000;
    }
    #music-overlay h2 {margin-bottom:20px}
    #music-overlay button {
      padding:12px 30px;border-radius:8px;border:none;
      background:#ff69b4;color:#fff;font-size:18px;cursor:pointer;
    }

    /* ================= COUNTDOWN ================= */
    body.loaded {overflow:auto;}
    header{
      position:fixed;top:18px;left:50%;transform:translateX(-50%);
      z-index:50;display:flex;gap:12px;padding:8px 14px;
      border-radius:999px;
      backdrop-filter:blur(6px) saturate(0.9);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
    .nav-btn{
      padding:8px 12px;border-radius:999px;text-decoration:none;color:#fff;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);font-weight:700;
    }
    .nav-btn:hover{box-shadow:0 0 10px rgba(255,77,210,0.18)}

    main{flex:1;display:flex;align-items:center;justify-content:center;padding:120px 24px 48px}
    .countdown-wrap{
      backdrop-filter:blur(6px);border-radius:24px;padding:40px 48px;
      text-align:center;box-shadow:0 20px 60px rgba(0,0,0,0.8);
      border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.3);
      min-width:320px;max-width:980px;width:clamp(320px,70vw,980px);
      opacity:0;transition:opacity 1s ease;
    }
    .countdown-wrap.visible{opacity:1}

    .title{font-size:50px;font-weight:800;margin-bottom:8px}
    .subtitle{color:rgba(255,255,255,0.85);margin-bottom:22px}
    .clock{display:flex;gap:18px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .unit{
      min-width:88px;padding:18px 16px;border-radius:14px;
      background:rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.4);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
    }
    .num{font-size:45px;font-weight:900;color:#fff;text-shadow:0 2px 6px rgba(255,255,255,0.6)}
    .label{font-size:20px;color:rgba(255,255,255,0.85);margin-top:6px;text-transform:uppercase;text-shadow:0 1px 3px rgba(255,255,255,0.6)}

    #clock {
      position:fixed;top:10px;right:10px;
      font-size:14px;padding:5px 8px;
      background:rgba(0,0,0,0.4);border-radius:6px;color:#fff;z-index:1000;font-weight:bold;
    }

    @media(max-width:640px){
      .countdown-wrap{padding:28px}
      .num{font-size:28px}
      .unit{min-width:64px;padding:12px}
    }
  </style>
</head>
<body>

  <!-- ===== LOADING SCREEN ===== -->
  <div id="loading-screen">
    <div class="slideshow">
      <img src="gta/slide/lucia.png" class="active" alt="Lucia artwork">
      <img src="gta/slide/dimez.png" alt="Character Dimez">
      <img src="gta/slide/boobie.jpg" alt="Boobie scene">
      <img src="gta/slide/dre.jpg" alt="Dre character">
      <img src="gta/slide/brian.jpg" alt="Brian character">
      <img src="gta/slide/cal.png" alt="Cal artwork">
    </div>
    <div class="circle-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="circle"></div>
      <div class="progress-text" id="progress">0%</div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="gta/sounds/gta6music.mp3" type="audio/mpeg">
  </audio>
  <div id="music-overlay">
    <h2>Click to Start GTA VI Experience</h2>
    <button onclick="startMusic()">Start</button>
  </div>

  <!-- ===== COUNTDOWN CONTENT ===== -->
  <header role="navigation" aria-label="Main navigation">
    <a href="index.html" class="nav-btn">Home</a>
    <a href="vimap.html" class="nav-btn">Map</a>
    <a href="characters.html" class="nav-btn">Characters</a>
    <a href="places.html" class="nav-btn">Places</a>
    <a href="preorder.html" class="nav-btn">Wishlist</a>
    <a href="trailers.html" class="nav-btn">Trailers</a>
  </header>

  <main>
    <section class="countdown-wrap" aria-labelledby="gta6-title" role="region" id="countdown-section">
      <h1 id="gta6-title" class="title">Grand Theft Auto VI</h1>
      <div class="subtitle">Release countdown â€” May 26, 2026</div>
      <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
        <div class="unit" aria-label="Days remaining"><div id="days" class="num">0</div><div class="label">Days</div></div>
        <div class="unit" aria-label="Hours remaining"><div id="hours" class="num">0</div><div class="label">Hours</div></div>
        <div class="unit" aria-label="Minutes remaining"><div id="minutes" class="num">0</div><div class="label">Minutes</div></div>
        <div class="unit" aria-label="Seconds remaining"><div id="seconds" class="num">0</div><div class="label">Seconds</div></div>
      </div>
    </section>
  </main>
  <div id="clock"></div>

  <script>
    /* ==== Music Start ==== */
    function startMusic(){
      document.getElementById("music-overlay").style.display="none";
      const bgMusic=document.getElementById("bg-music");
      bgMusic.volume=0.6;
      bgMusic.play().catch(err=>console.log("Autoplay blocked:",err));
    }
    function fadeOutMusic(audio){
      let fade=setInterval(()=>{
        if(audio.volume>0.05){audio.volume-=0.05;}
        else{audio.volume=0;audio.pause();clearInterval(fade);}
      },200);
    }

    /* ==== Slideshow ==== */
    let slides=document.querySelectorAll(".slideshow img");
    let currentSlide=0;
    setInterval(()=>{
      slides[currentSlide].classList.remove("active");
      currentSlide=(currentSlide+1)%slides.length;
      slides[currentSlide].classList.add("active");
    },4000);

    /* ==== Progress ==== */
    const progressEl=document.getElementById("progress");
    const circleContainer=document.querySelector(".circle-container");
    let duration=24000; // 24s to reach 100%
    let interval=100;
    let step=100/(duration/interval);
    let progress=0;
    let timer=setInterval(()=>{
      progress+=step;
      if(progress>=100){
        progress=100;clearInterval(timer);
      }
      progressEl.textContent=Math.floor(progress)+"%";
      circleContainer.setAttribute("aria-valuenow",Math.floor(progress));
    },interval);

    /* ==== Loading Transition ==== */
    setTimeout(()=>{
      const loading=document.getElementById("loading-screen");
      loading.classList.add("hidden");
      setTimeout(()=>loading.style.display="none",1000);
      document.getElementById("countdown-section").classList.add("visible");
      document.body.classList.add("loaded");
      fadeOutMusic(document.getElementById("bg-music"));
    },duration);

    /* ==== Countdown ==== */
    const target=new Date("2026-05-26T00:00:00");
    function pad(n){return String(n).padStart(2,"0");}
    function updateCountdown(){
      const now=new Date();
      let diff=Math.floor((target-now)/1000);
      if(diff<0)diff=0;
      const days=Math.floor(diff/86400);diff-=days*86400;
      const hours=Math.floor(diff/3600);diff-=hours*3600;
      const minutes=Math.floor(diff/60);
      const seconds=diff-minutes*60;
      document.getElementById("days").textContent=days;
      document.getElementById("hours").textContent=pad(hours);
      document.getElementById("minutes").textContent=pad(minutes);
      document.getElementById("seconds").textContent=pad(seconds);
    }
    function updateClock(){
      const now=new Date();
      document.getElementById("clock").textContent=now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit',second:'2-digit'});
    }
    updateCountdown();updateClock();
    setInterval(updateCountdown,1000);
    setInterval(updateClock,1000);
  </script>
</body>
</html>
