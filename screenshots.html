<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darla | GTA 6 Screenshots</title>
  <link rel="icon" href="gta/kitty.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Orbitron', sans-serif;
      background: 
        linear-gradient(135deg, rgba(255,77,210,0.1), rgba(0,255,224,0.08)),
        url('gta/jason.jpg') center/cover no-repeat fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 12px;
      padding: 8px 14px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.4);
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
    }

    .nav-btn {
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 999px;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 48px;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
      width: 90%;
      max-width: 1400px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,77,210,0.4);
    }

    /* Fullscreen view */
    .viewer {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .viewer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .viewer.active { display: flex; }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="nav-btn">Home</a>
    <a href="map.html" class="nav-btn">Map</a>
    <a href="characters.html" class="nav-btn">Characters</a>
    <a href="places.html" class="nav-btn">Places</a>
    <a href="trailers.html" class="nav-btn">Trailers</a>
    <a href="screenshots.html" class="nav-btn">Screenshots</a>
  </header>

  <h1>GTA 6 Screenshot Gallery</h1>

  <div class="gallery">
    <!-- Add your images here -->
    <img src="gta/screenshots/1.jpg" alt="Screenshot 1">
    <img src="gta/screenshots/2.jpg" alt="Screenshot 2">
    <img src="gta/screenshots/3.jpg" alt="Screenshot 3">
    <img src="gta/screenshots/4.jpg" alt="Screenshot 4">
    <img src="gta/screenshots/5.jpg" alt="Screenshot 5">
    <!-- Duplicate and replace with all 70+ screenshots -->
  </div>

  <!-- Fullscreen viewer -->
  <div class="viewer" id="viewer">
    <img src="" alt="Full View">
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const viewerImg = viewer.querySelector('img');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        viewerImg.src = img.src;
        viewer.classList.add('active');
      });
    });

    viewer.addEventListener('click', () => {
      viewer.classList.remove('active');
    });
  </script>

</body>
</html>
