<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Panel | Darla</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:'Orbitron',sans-serif;
  background:#050505;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* panel */
.panel{
  width:90%;
  max-width:900px;
  background:rgba(15,15,15,.9);
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 40px rgba(255,77,210,.25);
}

/* header */
.panel h1{
  text-align:center;
  font-size:36px;
  margin-bottom:8px;
  text-shadow:0 0 15px #ff4dd2;
}
.panel p{
  text-align:center;
  opacity:.7;
  margin-bottom:30px;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:18px;
}

/* buttons */
.btn{
  padding:18px;
  border-radius:14px;
  background:linear-gradient(135deg,#1a1a1a,#0b0b0b);
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(255,77,210,.4);
  border-color:#ff4dd2;
}

/* danger */
.btn.danger{
  border-color:#ff4d4d;
}
.btn.danger:hover{
  box-shadow:0 0 20px rgba(255,77,77,.5);
}

/* footer */
.footer{
  text-align:center;
  margin-top:30px;
  opacity:.5;
  font-size:13px;
}
</style>
</head>

<body>

<div class="panel">
  <h1>ADMIN PANEL</h1>
  <p>Quick access to all site pages</p>

  <div class="grid">
    <button class="btn" onclick="go('index.html')">Home</button>
    <button class="btn" onclick="go('map.html')">Map</button>
    <button class="btn" onclick="go('characters.html')">Characters</button>
    <button class="btn" onclick="go('places.html')">Places</button>
    <button class="btn" onclick="go('screenshots.html')">Screenshots</button>
    <button class="btn" onclick="go('trailers.html')">Trailers</button>

    <!-- add ANY page you want -->
    <button class="btn" onclick="go('loading.html')">Loading Screen</button>
    <button class="btn" onclick="go('maintenance.html')">Maintenance</button>

    <!-- danger -->
    <button class="btn danger" onclick="go('index.html')">Exit Admin</button>
  </div>

  <div class="footer">
    Private access â€¢ Darla Admin System
  </div>
</div>

<script>
function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
