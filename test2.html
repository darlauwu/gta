<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VI | Home</title>

<link rel="icon" href="gta/npc/lucia.jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* HEADER */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.25);
  box-shadow:0 6px 18px rgba(0,0,0,.35);
}

.nav-btn,.launch-btn{
  padding:10px 22px;
  border-radius:999px;
  color:#fff;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
  box-shadow:
    inset 0 1.2px 1.5px rgba(255,255,255,.4),
    0 6px 18px rgba(0,0,0,.35);
  transition:.25s ease;
}

/* NEON HOVER */
.nav-btn:hover,
.launch-btn:hover{
  background:rgba(255,255,255,.14);
  transform:scale(1.06);
  box-shadow:
    inset 0 1.5px 2px rgba(255,255,255,.45),
    0 0 22px rgba(255,77,210,.6),
    0 0 44px rgba(77,210,255,.35);
}

/* COUNTDOWN CARD */
.countdown-wrap{
  backdrop-filter:blur(6px);
  border-radius:24px;
  padding:40px 48px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.8);
  background:rgba(0,0,0,.3);
  width:clamp(320px,70vw,980px);
}

.title{font-size:50px;font-weight:900}
.subtitle{opacity:.85;margin:18px 0}

.clock{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

.unit{
  min-width:88px;
  padding:18px;
  border-radius:14px;
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.9);
}

.num{font-size:45px;font-weight:900}
.label{text-transform:uppercase}

/* LAUNCH BUTTONS */
.launch-buttons{
  display:none;
  margin-top:28px;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

/* PULSE GLOW */
@keyframes pulse{
  0%{box-shadow:0 0 12px rgba(255,77,210,.35)}
  50%{box-shadow:0 0 28px rgba(255,77,210,.75)}
  100%{box-shadow:0 0 12px rgba(255,77,210,.35)}
}
.launch-btn{animation:pulse 2.4s infinite}

/* TEST */
.test-launch{
  margin-top:18px;
  font-size:13px;
  opacity:.7;
  cursor:pointer;
  text-decoration:underline;
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

/* TRAILER MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}
.modal iframe{
  width:80vw;
  height:45vw;
  max-width:960px;
  max-height:540px;
  border-radius:20px;
  box-shadow:0 0 60px rgba(255,77,210,.6);
}
.modal.active{display:flex}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="#" class="nav-btn" onclick="openTrailer()">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">Release countdown â€” November 19th, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
  </div>

  <div class="launch-buttons" id="launchButtons">
    <a href="https://www.rockstargames.com" class="launch-btn" onclick="clickSound()">Pre-Order</a>
    <a href="map" class="launch-btn" onclick="clickSound()">Map</a>
    <a href="#" class="launch-btn" onclick="clickSound();openTrailer()">Trailers</a>
  </div>

  <div class="test-launch" onclick="forceLaunch()">Test launch mode</div>
</section>

<!-- TRAILER MODAL -->
<div class="modal" id="trailerModal" onclick="closeTrailer()">
  <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0?autoplay=1&mute=1"
    allow="autoplay; fullscreen"></iframe>
</div>

<audio id="click">
  <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3">
</audio>

<script>
const target=new Date('2026-11-19T00:00:00');
let launched=false;

function pad(n){return String(n).padStart(2,'0')}
function clickSound(){document.getElementById('click').play()}

function celebrate(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},90%,60%)`;
    c.style.animationDuration=2+Math.random()*2+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

function launchMode(){
  if(launched)return;
  launched=true;
  document.querySelector('.clock').style.display='none';
  launchButtons.style.display='flex';
  document.querySelector('.subtitle').textContent='Now Available';
  celebrate();
}

function update(){
  let diff=Math.floor((target-new Date())/1000);
  if(diff<=0){launchMode();return}
  days.textContent=Math.floor(diff/86400);
  hours.textContent=pad(Math.floor(diff%86400/3600));
  minutes.textContent=pad(Math.floor(diff%3600/60));
  seconds.textContent=pad(diff%60);
}

function forceLaunch(){launchMode()}

function openTrailer(){
  document.getElementById('trailerModal').classList.add('active');
}
function closeTrailer(){
  trailerModal.classList.remove('active');
}

update();
setInterval(update,1000);
</script>

</body>
</html>
