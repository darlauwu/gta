<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: url('gta/jason.jpg') center/cover no-repeat fixed;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: filter 0.6s ease;
  }

  /* Dark overlay when enabled */
  body.dark-overlay::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: 1;
    pointer-events: none;
    transition: opacity 0.6s ease;
  }

  /* Header (unchanged) */
  header {
    position: fixed;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 50;
    display: flex;
    gap: 12px;
    padding: 8px 14px;
    border-radius: 999px;
    backdrop-filter: blur(12px) saturate(1.2);
    background: rgba(0,0,0,0.25);
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  }
  .nav-btn {
    padding: 8px 12px;
    border-radius: 999px;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.06);
    font-weight: 700;
    transition: transform 0.2s, background 0.2s;
  }
  .nav-btn:hover { transform: scale(1.05); background: rgba(255,255,255,0.08); }

  /* Countdown (unchanged) */
  .countdown-wrap { /* ... your existing styles ... */ }
  .title { /* ... */ }
  .subtitle { /* ... */ }
  .clock { /* ... */ }
  .unit { /* ... */ }
  .num { /* ... */ }
  .label { /* ... */ }

  /* Settings button & menu */
  #settings-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: rgba(20,20,35,0.75);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(180,100,255,0.4);
    color: #e0c0ff;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    z-index: 9999;
    transition: all 0.3s ease;
  }
  #settings-btn:hover {
    transform: scale(1.12) rotate(30deg);
    background: rgba(40,30,60,0.9);
    border-color: #c080ff;
    box-shadow: 0 12px 35px rgba(120,60,220,0.45);
  }

  #settings-menu {
    position: fixed;
    bottom: 100px;
    right: 24px;
    background: rgba(15,15,30,0.92);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(140,90,220,0.35);
    border-radius: 16px;
    padding: 16px 20px;
    width: 260px;
    max-height: 420px;
    overflow-y: auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    z-index: 9998;
    transform: translateY(20px) scale(0.85);
    opacity: 0;
    pointer-events: none;
    transition: all 0.35s cubic-bezier(0.32, 0.72, 0, 1);
  }
  #settings-menu.visible {
    transform: translateY(0) scale(1);
    opacity: 1;
    pointer-events: auto;
  }

  .setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 8px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .setting-item:last-child { border-bottom: none; }
  .setting-label {
    font-size: 15px;
    font-weight: 600;
    color: #e0d0ff;
  }
  .toggle {
    position: relative;
    width: 48px;
    height: 26px;
  }
  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background: #333;
    border-radius: 26px;
    transition: .4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: .4s;
  }
  input:checked + .slider {
    background: #8a4fff;
  }
  input:checked + .slider:before {
    transform: translateX(22px);
  }

  /* Optional: particles / glow example class */
  body.particles::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 70%, rgba(180,100,255,0.08) 0%, transparent 40%);
    pointer-events: none;
    z-index: 0;
    animation: pulse 12s infinite alternate;
  }
  @keyframes pulse { to { opacity: 0.4; } }
</style>
</head>
<body>

<!-- Your existing header + countdown -->
<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">Release countdown — November 19th, 2026</div>
  <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
    <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
  </div>
</section>

<!-- Settings button & menu -->
<button id="settings-btn">⚙</button>

<div id="settings-menu">
  <div class="setting-item">
    <span class="setting-label">Background Music</span>
    <label class="toggle">
      <input type="checkbox" id="toggle-music" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Dark Overlay</span>
    <label class="toggle">
      <input type="checkbox" id="toggle-overlay">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Subtle Particles</span>
    <label class="toggle">
      <input type="checkbox" id="toggle-particles">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-item">
    <span class="setting-label">Reduce Motion</span>
    <label class="toggle">
      <input type="checkbox" id="toggle-motion">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-item">
    <span class="setting-label">High Contrast Text</span>
    <label class="toggle">
      <input type="checkbox" id="toggle-contrast">
      <span class="slider"></span>
    </label>
  </div>
</div>

<script>
// Countdown (your original code)
const target = new Date('2026-11-19T00:00:00');
function pad(n){ return String(n).padStart(2,'0'); }
function update() {
  const now = new Date();
  let diff = Math.floor((target - now)/1000);
  if(diff < 0) diff = 0;
  document.getElementById('days').textContent = Math.floor(diff/86400);
  document.getElementById('hours').textContent = pad(Math.floor((diff%86400)/3600));
  document.getElementById('minutes').textContent = pad(Math.floor((diff%3600)/60));
  document.getElementById('seconds').textContent = pad(diff%60);
}
update();
setInterval(update, 1000);

// Settings menu toggle
const btn = document.getElementById('settings-btn');
const menu = document.getElementById('settings-menu');

btn.addEventListener('click', () => {
  menu.classList.toggle('visible');
});

// Optional: close menu when clicking outside
document.addEventListener('click', e => {
  if (!btn.contains(e.target) && !menu.contains(e.target)) {
    menu.classList.remove('visible');
  }
});

// Settings logic examples
document.getElementById('toggle-overlay').addEventListener('change', e => {
  document.body.classList.toggle('dark-overlay', e.target.checked);
});

document.getElementById('toggle-particles').addEventListener('change', e => {
  document.body.classList.toggle('particles', e.target.checked);
});

document.getElementById('toggle-contrast').addEventListener('change', e => {
  document.body.style.filter = e.target.checked ? 'contrast(1.3) brightness(1.1)' : '';
});

// You can expand others similarly (music needs <audio> element + real file, motion needs more logic, etc.)
</script>
</body>
</html>
