<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VI | Map</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.12), rgba(0,255,224,0.06)),
        url('gta/others.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Dark Overlay */
    body.dark-overlay::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
      pointer-events: none;
    }

    /* High Contrast */
    body.high-contrast {
      filter: contrast(1.25) brightness(1.12);
    }
    body.high-contrast .embed-title,
    body.high-contrast .nav-btn {
      text-shadow: 0 0 8px rgba(0,0,0,0.9);
    }

    /* ───────────────────────────────────────────────
       NAVBAR – EXACT MATCH to your latest screenshot
    ─────────────────────────────────────────────── */
    header {
          position: fixed;
          top: 16px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 100;
          display: flex;
          gap: 4px;
          padding: 6px 12px;
          border-radius: 999px;
          background: #2a6b7c;                     /* teal-blue-green from screenshot */
          box-shadow: 0 4px 20px rgba(0,0,0,0.5);
          backdrop-filter: none;                    /* solid color, no heavy blur */
        }

    .nav-btn {
      padding: 8px 18px;
      border-radius: 999px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      background: transparent;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-btn.active {
      background: rgba(255, 255, 255, 0.22);     /* slightly lighter to match highlight */
      font-weight: 800;
    }

    /* Page layout */
    .page {
      position: relative;
      z-index: 10;
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 80px 20px 20px;
      max-width: 100%;
      overflow: hidden;
    }

    .embed-card {
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(6px);
    }

    .embed-header {
      padding: 16px 24px;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .embed-title {
      font-size: 22px;
      font-weight: 800;
      color: #fff;
    }

    .embed-frame {
      flex: 1;
      border: 0;
      width: 100%;
      background: #0a0a0a;
    }

    @media (max-width: 768px) {
      header {
        padding: 6px 10px;
        gap: 4px;
        top: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav-btn {
        padding: 6px 12px;
        font-size: 13px;
      }
      .page {
        margin: 70px 12px 12px;
      }
      .embed-header {
        padding: 12px 16px;
      }
      .embed-title {
        font-size: 18px;
      }
