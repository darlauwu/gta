<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vice City Proxy</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff4fd8;
  --cyan: #00eaff;
  --dark: #07080d;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #12142a, var(--dark));
  color: white;
  min-height: 100vh;
}

/* HEADER */
header {
  padding: 25px;
  text-align: center;
  font-size: 2.4rem;
  font-weight: 900;
  letter-spacing: 2px;
  background: linear-gradient(90deg, var(--pink), var(--cyan));
  -webkit-background-clip: text;
  color: transparent;
}

/* INPUT BAR */
.bar {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 20px;
}

.bar input {
  width: 60%;
  max-width: 500px;
  padding: 14px;
  border-radius: 30px;
  border: none;
  outline: none;
  font-size: 1rem;
}

.bar button {
  padding: 14px 26px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  background: linear-gradient(90deg, var(--pink), var(--cyan));
  color: black;
}

/* VIEWER */
.viewer {
  padding: 20px;
}

iframe {
  width: 100%;
  height: 70vh;
  border: none;
  border-radius: 16px;
  background: black;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 15px;
  font-size: 0.75rem;
  opacity: 0.5;
}
</style>
</head>

<body>

<header>VICE CITY PROXY</header>

<div class="bar">
  <input id="url" placeholder="Enter URL (https://example.com)">
  <button onclick="go()">GO</button>
</div>

<div class="viewer">
  <iframe id="frame"></iframe>
</div>

<footer>
  Fan-made UI â€¢ GTA VI inspired â€¢ Educational use only
</footer>

<script>
function go() {
  let input = document.getElementById("url").value.trim();
  if (!input) return;

  if (!input.startsWith("http")) {
    input = "https://" + input;
  }

  // ðŸ”§ CONNECT THIS TO YOUR BACKEND PROXY
  // Example:
  // frame.src = "/proxy/" + encodeURIComponent(input);

  document.getElementById("frame").src = input;
}
</script>

</body>
</html>
