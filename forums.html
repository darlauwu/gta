<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GTA 6 Live Forum</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #2a003d 0%, #000 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 16px;
  }

  h1 {
    font-size: 40px;
    color: #ffb3ff;
    text-shadow: 0 0 20px #d26fff;
    margin-bottom: 20px;
  }

  .forum-container {
    width: 100%;
    max-width: 900px;
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 0 30px rgba(255,0,255,0.2);
  }

  textarea {
    width: 100%;
    height: 80px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    resize: none;
    font-family: 'Orbitron', sans-serif;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background: linear-gradient(90deg,#ff00cc,#9900ff);
    border-radius: 999px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(90deg,#ff4dd2,#c266ff);
    box-shadow: 0 0 20px #ff4dd2;
  }

  .posts {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }

  .post {
    background: rgba(153, 0, 255, 0.25);
    border-radius: 14px;
    padding: 15px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 15px rgba(255,0,255,0.2);
  }

  .post-time {
    font-size: 12px;
    color: rgba(255,255,255,0.6);
    margin-bottom: 8px;
  }

  .post-text {
    font-size: 15px;
    color: #fff;
  }

  footer {
    margin-top: 40px;
    opacity: 0.7;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>GTA 6 Live Forum</h1>

<div class="forum-container">
  <textarea id="postInput" placeholder="Share your thoughts about GTA 6..."></textarea>
  <button id="postBtn">Post</button>
  <div class="posts" id="posts"></div>
</div>

<footer>Fan-made GTA 6 Forum â€” Not affiliated with Rockstar Games</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

<script>
  // ðŸ”§ Step 1 â€” Replace this with your own Firebase config from console.firebase.google.com
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com/",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // ðŸ”¥ Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const postBtn = document.getElementById('postBtn');
  const postInput = document.getElementById('postInput');
  const postsDiv = document.getElementById('posts');

  // ðŸ’¬ Add new post
  postBtn.addEventListener('click', () => {
    const text = postInput.value.trim();
    if (text) {
      const postRef = db.ref('posts').push();
      postRef.set({
        text,
        time: new Date().toLocaleString()
      });
      postInput.value = '';
    }
  });

  // ðŸ‘€ Listen for new posts in real time
  db.ref('posts').on('child_added', (snapshot) => {
    const data = snapshot.val();
    const post = document.createElement('div');
    post.classList.add('post');
    post.innerHTML = `
      <div class="post-time">Posted at ${data.time}</div>
      <div class="post-text">${data.text}</div>
    `;
    postsDiv.prepend(post);
  });
</script>

</body>
</html>
