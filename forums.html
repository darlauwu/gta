<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA 6 Search Engine</title>
<style>
  body {
    background: radial-gradient(circle at center, #2a003d, #000);
    font-family: 'Poppins', sans-serif;
    color: white;
    margin: 0;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    margin-top: 100px;
  }

  h1 {
    font-size: 3em;
    color: violet;
    letter-spacing: 2px;
    text-shadow: 0 0 20px violet;
  }

  #searchBox {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }

  input {
    width: 60%;
    padding: 15px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 1.2em;
  }

  button {
    background-color: violet;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 15px 25px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background-color: #b300b3;
  }

  #results {
    margin: 50px auto;
    width: 80%;
    max-width: 900px;
  }

  .popup {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.25);
    animation: fadeIn 0.6s ease;
  }

  .popup h3 {
    color: violet;
  }

  .popup p {
    color: #ccc;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<header>
  <h1>GTA 6 Search</h1>
</header>

<div id="searchBox">
  <input type="text" id="searchInput" placeholder="Search GTA 6 leaks, updates, or facts...">
  <button onclick="search()">Search</button>
</div>

<div id="results"></div>

<script>
const gta6Data = [
  { title: "Vice City Returns", text: "GTA 6 takes place in a modernized Vice City, with massive map expansions planned." },
  { title: "Characters", text: "You’ll play as Lucia and Jason — a Bonnie and Clyde-style duo with dynamic heist missions." },
  { title: "Release Window", text: "Expected release: May 26 2026 (according to early leaks and fan speculation)." },
  { title: "Map Size", text: "The map is rumored to be twice as large as GTA V with real-time weather and wildlife systems." },
  { title: "Trailer 1 Highlights", text: "Over 100 million views within 24 hours — the most-viewed game trailer in history." },
  { title: "Music", text: "Soundtrack features synthwave, Latin trap, and classic 80s hits for a true Miami vibe." },
  { title: "Police AI", text: "Improved police chases with smarter patrols, car radios, and AI communication systems." },
  { title: "Economy", text: "Dynamic economy where prices change based on your in-game reputation and location." }
];

function search() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  const filtered = gta6Data.filter(item =>
    item.title.toLowerCase().includes(query) ||
    item.text.toLowerCase().includes(query)
  );

  if (filtered.length === 0) {
    resultsDiv.innerHTML = `<div class="popup"><h3>No Results Found</h3><p>Try searching something like <b>map</b>, <b>characters</b>, or <b>release</b>.</p></div>`;
  } else {
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'popup';
      div.innerHTML = `<h3>${item.title}</h3><p>${item.text}</p>`;
      resultsDiv.appendChild(div);
    });
  }
}
</script>

</body>
</html>
