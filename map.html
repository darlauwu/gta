<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VI | Map</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <!-- Orbitron font like your site -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    /* Basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Orbitron',sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.08)),
        url('gta/others.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }

/* Header with enhanced blur */
    header{
      position:fixed;top:18px;left:50%;transform:translateX(-50%);
      z-index:50;display:flex;gap:12px;padding:8px 14px;border-radius:999px;

      /* Enhanced blur & frosted glass */
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      background: rgba(0,0,0,0.25);

      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

   .page{
  position:relative;
  z-index:10;
  width:clamp(900px,88vw,1400px);
  height:calc(100vh - 140px);
  display:flex;
  flex-direction:column;
  margin-top:40px; /* ← pushes embed down */
}

    /* Card for embed */
    .embed-card{
      flex:1;
      border-radius:20px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.22));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 30px 80px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
    }

    .embed-header{
      padding:18px 22px;
      display:flex;
      align-items:center;
      gap:12px;
      background:transparent;
    }
    .embed-title{font-size:20px;font-weight:900;color:rgba(255,255,255,0.95);}

    /* Responsive iframe (takes remaining space) */
    .embed-frame{
      flex:1;
      border:0;
      width:100%;
      height:100%;
      background:#111;
    }

    /* Fallback notice if embedding blocked */
    .fallback {
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      background:rgba(0,0,0,0.6);
      padding:18px 24px;
      border-radius:12px;
      display:none; /* shown only if script detects embed failure */
      z-index:60;
    }
    .fallback a { color:#ffb3e6; font-weight:700; text-decoration:none; }

    @media(max-width:760px){
      .page{width:96vw;height:calc(100vh - 100px);}
      .embed-header{padding:14px}
      .embed-title{font-size:16px}
    }
     header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:12px;
      z-index:50;
      backdrop-filter: blur(6px) saturate(0.9);
      padding:8px 12px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    .trailer-btn{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
      font-size:14px;
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.1);
    }

    .trailer-btn .dot{
      width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.9);
    }
    /* Header (same style as your home) */
    header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      display:flex;
      gap:12px;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(6px) saturate(0.9);
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }
   .nav-btn {
  padding:          9px 17px;
  border-radius:    999px;
  color:            white;
  font-weight:      600;
  text-decoration:  none;
  font-size:        0.94rem;
  letter-spacing:   0.3px;
  white-space:      nowrap;

  /* Pure clear / neutral glass look – no color tint */
  background:       rgba(255, 255, 255, 0.08);

  /* Very light, almost invisible border with slight white glow */
  border:           1px solid rgba(255, 255, 255, 0.18);

  /* Glossy shine + soft shadow – keeps the premium transparent feel */
  box-shadow:
    inset 0 1.2px 1.5px rgba(255, 255, 255, 0.40),   /* bright top highlight */
    inset 0 -0.8px 1px  rgba(255, 255, 255, 0.08),   /* subtle bottom shade */
    0 4px 18px       rgba(0, 0, 0, 0.30);            /* gentle drop shadow */

  transition:       all 0.24s ease;
  cursor:           pointer;
}

.nav-btn:hover {
  background:       rgba(255, 255, 255, 0.14);

  border-color:     rgba(255, 255, 255, 0.32);

  transform:        scale(1.05) translateY(-1px);

  box-shadow:
    inset 0 1.5px 2px  rgba(255, 255, 255, 0.65),   /* stronger shine on hover */
    inset 0 -1px 1px   rgba(255, 255, 255, 0.12),
    0 10px 30px        rgba(0, 0, 0, 0.38);
}

.nav-btn:active {
  transform:        scale(0.98) translateY(0);
  box-shadow:
    inset 0 2px 4px rgba(0, 0, 0, 0.45),
    inset 0 -1px 1px rgba(255, 255, 255, 0.10),
    0 3px 12px      rgba(0, 0, 0, 0.35);
  transition:       all 0.11s ease;
}

    
  </style>
</head>
<body>
  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <div class="page" role="main" aria-live="polite">
    <div class="embed-card" id="embedCard">
      <div class="embed-header">
        <div class="embed-title">Grand Theft Auto VI Map</div>
      </div>

      <!-- iframe: set src to the site you want to embed -->
      <iframe id="embedFrame" class="embed-frame"
        src="https://map.stateofleonida.net/"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      ></iframe>

  <script>
    // Detect if iframe blocked (simple heuristic)
    const iframe = document.getElementById('embedFrame');
    const fallback = document.getElementById('fallback');

    // After load, try to access iframe's document — if cross-origin or blocked this will throw.
    iframe.addEventListener('load', () => {
      // small delay to allow navigation
      setTimeout(()=> {
        let blocked = false;
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          // if document is null or empty, it might be blocked
          if(!doc || doc.documentElement.innerHTML.length < 50) blocked = true;
        } catch (err) {
          blocked = true; // cross-origin or denied
        }
        if(blocked){
          fallback.style.display = 'block';
        } else {
          // If embedding works, hide fallback
          fallback.style.display = 'none';
        }
      }, 300);
    });

    // Improve UX: if user clicks fallback link, open in new tab (already set)
  </script>
</body>
</html>
