<!--
GTA 6 Leaks Page - Styled like original Home Page
Instructions:
- Replace `lucia-bg.jpg` with your Lucia background image in the same folder.
- Replace `lucia-cursor.png` with your custom cursor image.
- Replace leak items with real content or upload files.
- Open this file in a browser to preview.
--> 
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTA 6 Leaks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

 /* Lucia background */
    :root{
      --accent:#ffffff;
    }
    body{
      position: relative;
      background: url('https://i.redd.it/w1u74qaho25c1.png') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      cursor: url('lucia-cursor.png') 16 16, auto;
      font-family: 'Orbitron', sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      position: relative;
      background: url('lucia-bg.jpg') center/cover no-repeat fixed;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:80px;
    }

    body::after{
      content: "";
      position: absolute;
      top:0;left:0;right:0;bottom:0;
      background: rgba(0,0,0,0.6);
      pointer-events:none;
      z-index:0;
    }

    header{
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      gap:12px;
      z-index:50;
      backdrop-filter: blur(6px) saturate(0.9);
      padding:8px 16px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    .nav-btn{
      display:inline-flex;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      background: rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.1);
      transition:0.3s;
    }

    .nav-btn:hover{background: rgba(255,255,255,0.1)}

    .leaks-page{
      position: relative;
      z-index:1;
      width: 90%;
      max-width: 1000px;
      text-align:center;
      margin-top:60px;
    }

    .leaks-page h1{
      font-size: 48px;
      font-weight:900;
      margin-bottom:20px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .upload-form{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-bottom:30px;
    }

    .upload-form input[type="file"]{
      padding:6px;
      border-radius:12px;
      border:none;
      background: rgba(0,0,0,0.4);
      color: #fff;
      cursor:pointer;
    }

    .upload-form button{
      padding:12px 24px;
      font-weight:700;
      color:#fff;
      background: rgba(255,0,0,0.8);
      border:none;
      border-radius:12px;
      cursor:pointer;
      transition:0.3s;
    }

    .upload-form button:hover{background: rgba(255,0,0,1);}

    .leak-list{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap:20px;
      padding-bottom:60px;
    }

    .leak-item{
      background: rgba(0,0,0,0.5);
      padding:12px;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.7);
      transition: transform 0.2s;
    }

    .leak-item:hover{transform: translateY(-5px);}

    .leak-item img, .leak-item video{
      width:100%;
      border-radius:12px;
    }

    @media(max-width:480px){
      .leaks-page h1{font-size:36px}
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="nav-btn">Home</a>
    <a href="#" class="nav-btn">Countdown</a>
    <a href="#" class="nav-btn">Map</a>
    <a href="#" class="nav-btn">Trailers</a>
  </header>

  <div class="leaks-page">
    <h1>GTA 6 Leaks</h1>
    <form class="upload-form" id="uploadForm">
      <input type="file" id="leakFile" accept="image/*,video/*" />
      <button type="submit">Upload Leak</button>
    </form>

    <div class="leak-list" id="leakList">
      <!-- Uploaded leaks will appear here -->
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const leakFile = document.getElementById('leakFile');
    const leakList = document.getElementById('leakList');

    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      const file = leakFile.files[0];
      if(!file){alert('Please select a file to upload.');return;}

      const reader = new FileReader();
      reader.onload = function(e){
        const url = e.target.result;
        const item = document.createElement('div');
        item.className = 'leak-item';

        if(file.type.startsWith('image/')){
          const img = document.createElement('img');
          img.src = url;
          item.appendChild(img);
        } else if(file.type.startsWith('video/')){
          const vid = document.createElement('video');
          vid.src = url;
          vid.controls = true;
          item.appendChild(vid);
        } else {
          item.textContent = file.name;
        }
        leakList.prepend(item);
      };
      reader.readAsDataURL(file);
      uploadForm.reset();
    });
  </script>
</body>
</html>
